<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK4FiLM - Latest Movies | Download HD Movies</title>
    <meta name="description" content="Search and download latest movies with multiple quality options">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://iili.io/KOlfc41.png" as="image">
    <link rel="preconnect" href="https://sk4film.koyeb.app">
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <!-- Critical CSS Inline -->
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --text: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: var(--text);
            padding-top: 69px;
            overflow-x: hidden;
        }
        
        /* Navigation - Critical */
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 12px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 0 15px;
        }
        
        .logo-img {
            height: 40px;
            width: 40px;
            margin-right: 8px;
            border-radius: 8px;
        }
        
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .search-icon-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #2d3748 25%, #4a5568 50%, #2d3748 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .movie-card-skeleton {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            overflow: hidden;
            height: 320px;
        }
        
        .poster-skeleton {
            width: 100%;
            height: 225px;
            margin-bottom: 15px;
        }
        
        .title-skeleton {
            width: 80%;
            height: 20px;
            margin: 0 auto 10px;
        }
        
        .subtitle-skeleton {
            width: 60%;
            height: 15px;
            margin: 0 auto;
        }
        
        /* Hide non-critical content initially */
        .lazy-load {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .lazy-loaded {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    
    <!-- Deferred CSS -->
    <style>
        /* Remaining styles moved here for deferred loading */
        .section-box {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .movie-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            cursor: pointer;
        }
        
        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 204, 255, 0.3);
            border-color: var(--accent);
        }
        
        .hq-poster {
            width: 100%;
            height: 225px;
            object-fit: cover;
            background: #1a1a2e;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .new-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.6);
            z-index: 5;
        }
        
        .hq-info {
            padding: 15px;
            text-align: center;
        }
        
        .hq-title {
            font-size: 0.9rem;
            color: var(--accent);
            margin: 0;
            font-weight: 600;
            line-height: 1.4;
        }
        
        /* Ads */
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            min-height: 50px;
        }
        
        /* Popup */
        .popup-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="top-navbar">
        <div class="container-fluid">
            <div class="navbar-content">
                <div class="logo-section">
                    <a href="#" style="display: flex; align-items: center; color: white; text-decoration: none;">
                        <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM Logo" class="logo-img" loading="lazy">
                        <div class="brand-content">
                            <div class="brand-text">SK4FiLM</div>
                            <div class="brand-subtitle" style="font-size: 0.6rem; color: var(--accent);">House of Entertainment</div>
                        </div>
                    </a>
                </div>
                
                <div class="action-buttons">
                    <button class="search-icon-btn" onclick="toggleSearch()" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Search Container -->
    <div class="search-container" id="searchContainer" style="display: none;">
        <div class="search-wrapper">
            <input 
                type="text" 
                class="inline-search-input" 
                id="inlineSearchInput" 
                placeholder="Search movies..."
                onkeypress="if(event.key==='Enter') doInlineSearch()"
            >
            <button class="inline-search-btn" onclick="doInlineSearch()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <div class="container">
        <!-- Loading Skeleton -->
        <div class="section-box">
            <h2 style="color: var(--accent); margin-bottom: 25px; font-size: 2.3rem; font-weight: 700;">
                <i class="fas fa-film me-3" style="color: var(--primary);"></i>Latest Movies
            </h2>
            
            <div class="row g-4" id="homeMoviesContainer">
                <!-- Skeleton loader -->
                <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                    <div class="movie-card-skeleton">
                        <div class="poster-skeleton skeleton"></div>
                        <div class="title-skeleton skeleton"></div>
                        <div class="subtitle-skeleton skeleton"></div>
                    </div>
                </div>
                <!-- Repeat 11 more times -->
                <script>
                    for(let i = 0; i < 11; i++) {
                        document.write(`
                            <div class="col-6 col-md-4 col-lg-3 col-xl-2 d-none d-md-block">
                                <div class="movie-card-skeleton">
                                    <div class="poster-skeleton skeleton"></div>
                                    <div class="title-skeleton skeleton"></div>
                                    <div class="subtitle-skeleton skeleton"></div>
                                </div>
                            </div>
                        `);
                    }
                </script>
            </div>
        </div>
        
        <!-- Real content will load here -->
        <div id="dynamicContent"></div>
    </div>

    <!-- Critical JavaScript Inline -->
    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        let moviesLoaded = false;
        
        // ==== ULTRA-FAST LOADING FUNCTIONS ====
        async function loadHomeMovies() {
            if (moviesLoaded) return;
            
            try {
                console.time('loadMovies');
                const response = await fetch(`${BACKEND_URL}/api/movies`);
                const data = await response.json();
                
                if (data.status === 'success' && data.movies?.length > 0) {
                    displayMovies(data.movies);
                    moviesLoaded = true;
                    console.timeEnd('loadMovies');
                    console.log(`âœ… Loaded ${data.movies.length} movies in ms`);
                    
                    // Load deferred content
                    loadDeferredContent();
                }
            } catch (error) {
                console.error('Error:', error);
                showFallbackMovies();
            }
        }
        
        function displayMovies(movies) {
            const container = document.getElementById('homeMoviesContainer');
            let html = '';
            
            movies.slice(0, 12).forEach((movie, index) => {
                const title = escapeHTML(movie.title || 'Unknown');
                const isNew = movie.is_new;
                const posterUrl = movie.poster_url || `${BACKEND_URL}/api/poster?title=${encodeURIComponent(title)}`;
                
                html += `
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 lazy-load">
                        <div class="movie-card" onclick="handleMovieClick('${escapeJS(title)}')">
                            <img 
                                src="${posterUrl}" 
                                class="hq-poster" 
                                alt="${title}"
                                loading="lazy"
                                onerror="this.src='https://iili.io/fAeIwv9.th.png'"
                            >
                            ${isNew ? '<div class="new-badge">NEW</div>' : ''}
                            <div class="hq-info">
                                <h6 class="hq-title">${title}</h6>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Trigger lazy load animation
            setTimeout(() => {
                document.querySelectorAll('.lazy-load').forEach(el => {
                    el.classList.add('lazy-loaded');
                });
            }, 100);
        }
        
        function showFallbackMovies() {
            const container = document.getElementById('homeMoviesContainer');
            container.innerHTML = `
                <div class="col-12 text-center">
                    <p>Content loading...</p>
                </div>
            `;
        }
        
        function loadDeferredContent() {
            // Load ads
            loadAds();
            
            // Load tutorial videos
            loadTutorials();
            
            // Start visitor counter
            startVisitorCounter();
        }
        
        function loadAds() {
            // Load ads asynchronously
            const adScript = document.createElement('script');
            adScript.src = '//marksdespitelinear.com/c9379cbde4e37489cbe74d9884568b08.js';
            adScript.async = true;
            document.body.appendChild(adScript);
        }
        
        // ==== NAVIGATION ====
        function toggleSearch() {
            const container = document.getElementById('searchContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
            if (container.style.display === 'block') {
                document.getElementById('inlineSearchInput').focus();
            }
        }
        
        function doInlineSearch() {
            const query = document.getElementById('inlineSearchInput').value.trim();
            if (query.length >= 2) {
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        }
        
        function handleMovieClick(title) {
            window.location.href = `search.html?query=${encodeURIComponent(title)}`;
        }
        
        // ==== UTILITIES ====
        function escapeHTML(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }
        
        function escapeJS(text) {
            return text
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"');
        }
        
        function startVisitorCounter() {
            let count = 1247;
            setInterval(() => {
                count += Math.floor(Math.random() * 2) + 1;
                const counter = document.getElementById('visitorCount');
                if (counter) counter.textContent = count;
            }, 30000);
        }
        
        // ==== INITIALIZE ====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ SK4FiLM - Ultra Fast Loading');
            
            // Load movies immediately
            loadHomeMovies();
            
            // Add visitor counter element if not exists
            if (!document.getElementById('visitorCount')) {
                const visitorDiv = document.createElement('div');
                visitorDiv.className = 'visitor-container';
                visitorDiv.style.cssText = 'position:fixed;bottom:15px;right:15px;z-index:1000;';
                visitorDiv.innerHTML = `
                    <div class="visitor-logo" style="width:50px;height:50px;background:linear-gradient(135deg, #ff0000, #0066ff);border-radius:50%;display:flex;align-items:center;justify-content:center;margin-bottom:6px;">
                        <i class="fas fa-users" style="color:white;"></i>
                    </div>
                    <div class="visitor-count" style="background:rgba(0,102,255,0.9);color:white;padding:6px 12px;border-radius:15px;text-align:center;">
                        <span id="visitorCount">1247</span>
                    </div>
                `;
                document.body.appendChild(visitorDiv);
            }
            
            // Show popup ad after delay
            setTimeout(() => {
                const popup = document.createElement('div');
                popup.className = 'popup-container';
                popup.id = 'adPopup';
                popup.innerHTML = `
                    <button onclick="this.parentElement.style.display='none'" style="position:absolute;top:-10px;right:-10px;background:red;color:white;border:none;border-radius:50%;width:25px;height:25px;cursor:pointer;">Ã—</button>
                    <div id="popupAd"></div>
                `;
                document.body.appendChild(popup);
                popup.style.display = 'block';
            }, 5000);
        });
        
        // Preload search page
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'search.html';
        document.head.appendChild(link);
    </script>
</body>
</html>

// Fast Thumbnail Cache
class FastThumbnailCache {
    constructor() {
        this.thumbnailCache = new Map();
        this.pendingRequests = new Map();
    }
    
    async getThumbnail(movieTitle) {
        const cleanTitle = this.cleanTitle(movieTitle);
        
        // Check cache first
        if (this.thumbnailCache.has(cleanTitle)) {
            return this.thumbnailCache.get(cleanTitle);
        }
        
        // Check if request is already in progress
        if (this.pendingRequests.has(cleanTitle)) {
            return this.pendingRequests.get(cleanTitle);
        }
        
        // Create new request
        const thumbnailPromise = this.fetchThumbnail(cleanTitle);
        this.pendingRequests.set(cleanTitle, thumbnailPromise);
        
        try {
            const thumbnail = await thumbnailPromise;
            if (thumbnail) {
                this.thumbnailCache.set(cleanTitle, thumbnail);
            }
            return thumbnail;
        } finally {
            this.pendingRequests.delete(cleanTitle);
        }
    }
    
    cleanTitle(title) {
        return title
            .replace(/[\(\)\[\]\{\}]/g, '')
            .replace(/\b\d{4}\b/, '')
            .replace(/\./g, ' ')
            .replace(/_/g, ' ')
            .trim()
            .toLowerCase();
    }
    
    async fetchThumbnail(title) {
        // Try multiple services concurrently
        const promises = THUMBNAIL_SERVICES.map(service => 
            this.tryThumbnailService(service, title)
        );
        
        // Return the first successful result
        for (const promise of promises) {
            try {
                const result = await promise;
                if (result) return result;
            } catch (error) {
                // Continue to next service
            }
        }
        
        return null;
    }
    
    async tryThumbnailService(service, title) {
        try {
            const response = await fetch(service.url(title), {
                signal: AbortSignal.timeout(3000) // Fast timeout
            });
            
            if (!response.ok) return null;
            
            const data = await response.json();
            
            if (service.name === 'TMDB' && data.results && data.results[0] && data.results[0].poster_path) {
                return `https://image.tmdb.org/t/p/w500${data.results[0].poster_path}`;
            }
            
            if (service.name === 'OMDB' && data.Poster && data.Poster !== 'N/A') {
                return data.Poster;
            }
            
            return null;
        } catch (error) {
            return null;
        }
    }
    
    clear() {
        this.thumbnailCache.clear();
        this.pendingRequests.clear();
    }
}

// Enhanced Cache Implementation
class EnhancedSearchCache {
    constructor() {
        this.storage = new Map();
    }
    
    async set(key, data) {
        const timestamp = Date.now();
        this.storage.set(key, { data, timestamp });
        this.cleanup();
    }
    
    async get(key) {
        const cached = this.storage.get(key);
        if (cached && Date.now() - cached.timestamp <= CACHE_DURATION) {
            return cached.data;
        }
        if (cached) {
            this.storage.delete(key);
        }
        return null;
    }
    
    cleanup() {
        const now = Date.now();
        for (const [key, value] of this.storage.entries()) {
            if (now - value.timestamp > CACHE_DURATION) {
                this.storage.delete(key);
            }
        }
    }
}

        }
    });
});

async function performSearch(page = 1) {
    if (!currentQuery) {
        showError("Please enter a search query");
        return;
    }
    
    currentPage = page;
    const url = new URL(window.location);
    url.searchParams.set('query', currentQuery);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);
    
    // Show loading state with skeleton
    showSkeletonLoader();
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';
    
    // Check cache first
    const cacheKey = `${currentQuery}-${page}`;
    const cachedData = await searchCache.get(cacheKey);
    
    if (cachedData) {
        displayResults(cachedData.results, cachedData.pagination);
        return;
    }
    
    // If offline and no cache, show error
    if (!isOnline) {
        showOfflineError();
        return;
    }
    
    // Try multiple API endpoints
    try {
        const data = await tryAllEndpoints(currentQuery, page);
        if (data) {
            BOT_USERNAME = data.bot_username || BOT_USERNAME;
            const sortedResults = sortResultsWithExactMatchFirst(data.results, currentQuery);
            
            // Cache the successful results
            searchCache.set(cacheKey, {
                results: sortedResults,
                pagination: data.pagination,
                bot_username: BOT_USERNAME
            });
            
            displayResults(sortedResults, data.pagination);
        } else {
            showConnectionError();
        }
    } catch (error) {
        showConnectionError();
    }
}

function showSkeletonLoader() {
    let html = '';
    for (let i = 0; i < RESULTS_PER_PAGE; i++) {
        html += `
        <div class="result-card">
            <div class="skeleton-loader skeleton-title"></div>
            <div class="skeleton-loader skeleton-thumbnail mb-3"></div>
            <div class="result-actions">
                <div class="skeleton-loader skeleton-button"></div>
                <div class="skeleton-loader skeleton-button"></div>
            </div>
        </div>
        `;
    }
    resultsContainer.innerHTML = html;
}

async function tryAllEndpoints(query, page) {
    for (let i = 0; i < API_ENDPOINTS.length; i++) {
        try {
            const apiUrl = `${API_ENDPOINTS[i]}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=${RESULTS_PER_PAGE}`;
            
            const response = await fetch(apiUrl, { 
                method: 'GET',
                headers: { 
                    'Content-Type': 'application/json',
                },
                signal: AbortSignal.timeout(8000)
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.status === "success") {
                    currentAPI = i;
                    return data;
                }
            }
        } catch (error) {
            continue;
        }
    }
    return null;
}

function showConnectionError() {
    const cacheKey = `${currentQuery}-${currentPage}`;
    const cachedData = searchCache.get(cacheKey);
    
    if (cachedData) {
        displayResults(cachedData.results, cachedData.pagination);
    } else {
        resultsContainer.innerHTML = `
            <div class="error-state">
                <i class="fas fa-unlink"></i>
                <h4>Connection Error</h4>
                <p>Unable to connect to the server. Please check your internet connection and try again.</p>
                <button class="retry-btn" onclick="performSearch(${currentPage})">
                    <i class="fas fa-redo me-1"></i>Retry Search
                </button>
            </div>
        `;
    }
}

function showOfflineError() {
    resultsContainer.innerHTML = `
        <div class="error-state">
            <i class="fas fa-wifi-slash"></i>
            <h4>You're Offline</h4>
            <p>Please check your internet connection and try again.</p>
            <button class="retry-btn" onclick="location.reload()">
                <i class="fas fa-sync-alt me-1"></i>Reload Page
            </button>
        </div>
    `;
}

function sortResultsWithExactMatchFirst(results, query) {
    if (!results || results.length === 0) return [];
    
    const queryLower = query.toLowerCase().trim();
    const resultsCopy = [...results];
    
    resultsCopy.sort((a, b) => {
        if (!a.title || !b.title) return 0;
        
        const titleALower = a.title.toLowerCase().trim();
        const titleBLower = b.title.toLowerCase().trim();
        
        const aIsExact = titleALower === queryLower;
        const bIsExact = titleBLower === queryLower;
        
        if (aIsExact && !bIsExact) return -1;
        if (!aIsExact && bIsExact) return 1;
        if (aIsExact && bIsExact) return 0;
        
        const aHasPartial = titleALower.includes(queryLower);
        const bHasPartial = titleBLower.includes(queryLower);
        
        if (aHasPartial && !bHasPartial) return -1;
        if (!aHasPartial && bHasPartial) return 1;
        if (aHasPartial && bHasPartial) return 0;
        
        return 0;
    });
    
    return resultsCopy;
}

async function displayResults(results, pagination) {
    if (!results || results.length === 0) {
        resultsContainer.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><h4>No results found</h4><p class="text-muted">Try different keywords</p></div>';
        return;
    }
    
    resultsInfo.innerHTML = `<div class="results-info">Found <strong>${pagination.total_results}</strong> result${pagination.total_results !== 1 ? 's' : ''} | Page ${pagination.current_page} of ${pagination.total_pages}</div>`;
    
    let html = '';
    for (let i = 0; i < results.length; i++) {
        const result = results[i];
        const hasPost = result.has_post !== false;
        const hasFile = result.has_file === true;
        const qualityOptions = result.quality_options || {};
        const hasQualities = Object.keys(qualityOptions).length > 0;
        const thumbnail = result.thumbnail;
        const hasVideoFiles = Object.values(qualityOptions).some(option => option.is_video === true);
        
        // Show thumbnail section only if we have video files OR original thumbnail
        const showThumbnailSection = hasVideoFiles || thumbnail;
        
        html += `
        <div class="result-card">
            <h3 class="result-title">${escapeHtml(result.title)}</h3>
            
            ${showThumbnailSection ? `
                <div class="video-thumbnail-section has-thumbnail">
                    <div class="video-thumbnail-container" onclick="triggerAdLink()" id="thumbnail-${i}">
                        ${thumbnail ? `
                            <!-- Original Thumbnail -->
                            ${hasVideoFiles ? `<div class="video-file-badge"><i class="fas fa-play-circle me-1"></i>VIDEO</div>` : ''}
                            <img src="${thumbnail}" alt="${escapeHtml(result.title)}" loading="lazy" onerror="handleOriginalThumbnailError(this, '${escapeHtml(result.title)}', ${i}, ${hasVideoFiles})">
                        ` : hasVideoFiles ? `
                            <!-- Loading for Video Files without Thumbnail -->
                            <div class="thumbnail-loading">
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading thumbnail...</span>
                                </div>
                            </div>
                        ` : ''}
                        <div class="play-overlay">
                            <div class="play-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>
                    <p class="text-center text-muted mt-2"><small>Click the thumbnail to watch</small></p>
                </div>
            ` : ''}
            
            <div class="result-actions">
                ${hasPost ? `
                    <a href="/view.html?channel=${result.channel_id}&message=${result.message_id}" class="btn btn-watch">
                        <i class="fas fa-eye me-2"></i>Watch
                    </a>
                ` : `<button class="btn btn-watch" disabled><i class="fas fa-eye-slash me-2"></i>Not Available</button>`}
                
                <div class="btn-download-wrapper">
                    ${hasFile && hasQualities ? `
                        <button class="btn btn-download-main" onclick="toggleQuality(${i})">
                            <i class="fas fa-download me-2"></i>Download
                            <i class="fas fa-chevron-down ms-2" id="arrow-${i}"></i>
                        </button>
                    ` : `<button class="btn btn-download-main" disabled><i class="fas fa-times me-2"></i>No File</button>`}
                </div>
                
                ${hasFile && hasQualities ? `<div class="quality-dropdown" id="quality-${i}">${generateQualityOptions(qualityOptions)}</div>` : ''}
            </div>
        </div>
        `;
    }
    
    resultsContainer.innerHTML = html;
    
    // Load fallback thumbnails for video files that don't have original thumbnails
    for (let i = 0; i < results.length; i++) {
        const result = results[i];
        const qualityOptions = result.quality_options || {};
        const hasVideoFiles = Object.values(qualityOptions).some(option => option.is_video === true);
        const hasOriginalThumbnail = result.thumbnail;
        
        // Load fallback thumbnails only for video files without original thumbnails
        if (hasVideoFiles && !hasOriginalThumbnail) {
            loadFallbackThumbnail(result.title, i);
        }
    }
    
    if (pagination && pagination.total_pages > 1) displayPagination(pagination);
    if (pagination.current_page > 1) window.scrollTo({ top: 0, behavior: 'smooth' });
}

function handleOriginalThumbnailError(img, movieTitle, index, hasVideoFiles) {
    // If original thumbnail fails to load and it's a video file, try fallback
    if (hasVideoFiles) {
        loadFallbackThumbnail(movieTitle, index);
    } else {
        // For non-video files, just hide the thumbnail section
        const thumbnailContainer = document.getElementById(`thumbnail-${index}`);
        if (thumbnailContainer) {
            thumbnailContainer.closest('.video-thumbnail-section').style.display = 'none';
        }
    }
}

async function loadFallbackThumbnail(movieTitle, index) {
    try {
        const thumbnailUrl = await thumbnailCache.getThumbnail(movieTitle);
        updateFallbackThumbnail(thumbnailUrl, movieTitle, index);
    } catch (error) {
        showDefaultVideoThumbnail(movieTitle, index);
    }
}

function updateFallbackThumbnail(thumbnailUrl, movieTitle, index) {
    const thumbnailContainer = document.getElementById(`thumbnail-${index}`);
    if (!thumbnailContainer) return;
    
    if (thumbnailUrl) {
        thumbnailContainer.innerHTML = `
            <div class="video-file-badge">
                <i class="fas fa-play-circle me-1"></i>VIDEO
            </div>
            <div class="thumbnail-source-badge">External</div>
            <img src="${thumbnailUrl}" alt="${escapeHtml(movieTitle)}" loading="lazy" onerror="showDefaultVideoThumbnail('${escapeHtml(movieTitle)}', ${index})">
            <div class="play-overlay">
                <div class="play-button">
                    <i class="fas fa-play"></i>
                </div>
            </div>
        `;
    } else {
        showDefaultVideoThumbnail(movieTitle, index);
    }
}

function showDefaultVideoThumbnail(movieTitle, index) {
    const thumbnailContainer = document.getElementById(`thumbnail-${index}`);
    if (!thumbnailContainer) return;
    
    thumbnailContainer.innerHTML = `
        <div class="default-video-thumbnail">
            <i class="fas fa-film"></i>
            <span>${escapeHtml(movieTitle.substring(0, 30))}${movieTitle.length > 30 ? '...' : ''}</span>
        </div>
        <div class="play-overlay">
            <div class="play-button">
                <i class="fas fa-play"></i>
            </div>
        </div>
    `;
}

function triggerAdLink() {
    window.open(AD_LINK, '_blank');
}

function toggleQuality(index) {
    const dropdown = document.getElementById(`quality-${index}`);
    const arrow = document.getElementById(`arrow-${index}`);
    
    document.querySelectorAll('.quality-dropdown').forEach((el, i) => {
        if (el.id !== `quality-${index}`) {
            el.classList.remove('show');
            const otherA = document.getElementById(`arrow-${i}`);
            if (otherA) otherA.style.transform = 'rotate(0deg)';
        }
    });
    
    dropdown.classList.toggle('show');
    arrow.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
}

function generateQualityOptions(qualityOptions) {
    if (!qualityOptions || Object.keys(qualityOptions).length === 0) return '<p class="text-center text-muted mb-0">No files available</p>';
    
    let html = '<div class="quality-buttons-row">';
    ['2160p HEVC', '2160p', '1080p HEVC', '1080p', '720p HEVC', '720p', '480p HEVC', '480p'].forEach(quality => {
        if (qualityOptions[quality]) {
            const f = qualityOptions[quality];
            const fileId = f.file_id;
            const fileSize = formatSize(f.file_size);
            const isVideo = f.is_video === true;
            
            const videoBadge = isVideo ? ' <span class="badge bg-danger ms-1"><i class="fas fa-play-circle me-1"></i>VIDEO</span>' : '';
            
            html += `<a href="https://t.me/${BOT_USERNAME}?start=${fileId}" target="_blank" class="quality-option">
                <i class="fas fa-download me-1"></i>${quality}${videoBadge}
                <small>${fileSize}</small>
            </a>`;
        }
    });
    html += '</div>';
    return html;
}

function displayPagination(pagination) {
    let html = '<nav><ul class="pagination justify-content-center">';
    const { current_page, total_pages, has_previous, has_next } = pagination;
    const maxVisible = 5;
    
    html += `<li class="page-item ${!has_previous ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_previous ? `performSearch(${current_page - 1});return false;` : 'return false;'}"><i class="fas fa-chevron-left"></i></a></li>`;
    
    let startPage = Math.max(1, current_page - 2);
    let endPage = Math.min(total_pages, startPage + maxVisible - 1);
    if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
    }
    
    if (startPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(1);return false;">1</a></li>`;
        if (startPage > 2) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        html += `<li class="page-item ${i === current_page ? 'active' : ''}"><a class="page-link" href="#" onclick="performSearch(${i});return false;">${i}</a></li>`;
    }
    
    if (endPage < total_pages) {
        if (endPage < total_pages - 1) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(${total_pages});return false;">${total_pages}</a></li>`;
    }
    
    html += `<li class="page-item ${!has_next ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_next ? `performSearch(${current_page + 1});return false;` : 'return false;'}"><i class="fas fa-chevron-right"></i></a></li>`;
    html += '</ul></nav>';
    
    paginationContainer.innerHTML = html;
}

function showError(message) {
    resultsContainer.innerHTML = `<div class="alert alert-danger text-center">${escapeHtml(message)}</div>`;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function formatSize(bytes) {
    if (!bytes || bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// Close dropdowns when clicking outside
document.addEventListener('click', function(event) {
    if (!event.target.closest('.btn-download-wrapper')) {
        document.querySelectorAll('.quality-dropdown').forEach((dropdown, index) => {
            dropdown.classList.remove('show');
            const arrow = document.getElementById(`arrow-${index}`);
            if (arrow) arrow.style.transform = 'rotate(0deg)';
        });
    }
});

// Handle browser back/forward buttons
window.addEventListener('popstate', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    const page = parseInt(urlParams.get('page')) || 1;
    
    if (query) {
        currentQuery = query;
        searchInput.value = query;
        performSearch(page);
    }
});

// Add timeout to fetch (polyfill for older browsers)
if (!AbortSignal.timeout) {
    AbortSignal.timeout = function(ms) {
        const controller = new AbortController();
        setTimeout(() => controller.abort(), ms);
        return controller.signal;
    };
}

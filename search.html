<script>
const API_BASE = 'https://sk4film.koyeb.app';
const RESULTS_PER_PAGE = 10;
let currentQuery = '';
let currentPage = 1;
let BOT_USERNAME = 'sk4filmbot';
const resultsContainer = document.getElementById('resultsContainer');
const resultsInfo = document.getElementById('resultsInfo');
const paginationContainer = document.getElementById('paginationContainer');
const searchInput = document.getElementById('searchInput');
const searchButton = document.getElementById('searchButton');

// Initialize the page
window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    const page = parseInt(urlParams.get('page')) || 1;
    
    if (query) {
        currentQuery = query;
        searchInput.value = query;
        performSearch(page);
    }
    
    // Set up search button event
    searchButton.addEventListener('click', () => {
        const query = searchInput.value.trim();
        if (query) {
            currentQuery = query;
            performSearch(1);
        }
    });
    
    // Set up enter key in search input
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            if (query) {
                currentQuery = query;
                performSearch(1);
            }
        }
    });
});

async function performSearch(page = 1) {
    if (!currentQuery) {
        showError("Please enter a search query");
        return;
    }
    
    currentPage = page;
    const url = new URL(window.location);
    url.searchParams.set('query', currentQuery);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);
    
    resultsContainer.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-info"></div><p class="text-info mt-3">Searching for "' + escapeHtml(currentQuery) + '"...</p></div>';
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';
    
    try {
        const apiUrl = `${API_BASE}/api/search?query=${encodeURIComponent(currentQuery)}&page=${page}&limit=${RESULTS_PER_PAGE}`;
        const response = await fetch(apiUrl, { method: 'GET', mode: 'cors', headers: { 'Content-Type': 'application/json' } });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        if (data.status === "success") {
            BOT_USERNAME = data.bot_username || BOT_USERNAME;
            // Sort results with exact matches first
            const sortedResults = sortResultsWithExactMatchFirst(data.results, currentQuery);
            displayResults(sortedResults, data.pagination);
        } else {
            showError(data.message || "Search failed");
        }
    } catch (e) {
        showError("Connection error: " + e.message);
    }
}

function sortResultsWithExactMatchFirst(results, query) {
    if (!results || results.length === 0) {
        return [];
    }
    
    const queryLower = query.toLowerCase().trim();
    
    // Create a copy of results to avoid mutating the original
    const resultsCopy = [...results];
    
    // Sort results - exact matches first, then partial matches
    resultsCopy.sort((a, b) => {
        if (!a.title || !b.title) return 0;
        
        const titleALower = a.title.toLowerCase().trim();
        const titleBLower = b.title.toLowerCase().trim();
        
        // Check for exact match (case insensitive)
        const aIsExact = titleALower === queryLower;
        const bIsExact = titleBLower === queryLower;
        
        // If A is exact match and B is not, A comes first
        if (aIsExact && !bIsExact) return -1;
        // If B is exact match and A is not, B comes first
        if (!aIsExact && bIsExact) return 1;
        // If both are exact matches, maintain original order
        if (aIsExact && bIsExact) return 0;
        
        // Check for partial matches (title contains the query)
        const aHasPartial = titleALower.includes(queryLower);
        const bHasPartial = titleBLower.includes(queryLower);
        
        // If A has partial match and B doesn't, A comes first
        if (aHasPartial && !bHasPartial) return -1;
        // If B has partial match and A doesn't, B comes first
        if (!aHasPartial && bHasPartial) return 1;
        // If both have partial matches, maintain original order
        if (aHasPartial && bHasPartial) return 0;
        
        // For titles that don't match at all, maintain original order
        return 0;
    });
    
    return resultsCopy;
}

function displayResults(results, pagination) {
    if (!results || results.length === 0) {
        resultsContainer.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><h4>No results found</h4><p class="text-muted">Try different keywords</p></div>';
        return;
    }
    
    resultsInfo.innerHTML = `<div class="results-info">Found <strong>${pagination.total_results}</strong> result${pagination.total_results !== 1 ? 's' : ''} | Page ${pagination.current_page} of ${pagination.total_pages}</div>`;
    
    let html = '';
    results.forEach((result, index) => {
        const hasPost = result.has_post !== false;
        const hasFile = result.has_file === true;
        const qualityOptions = result.quality_options || {};
        const hasQualities = Object.keys(qualityOptions).length > 0;
        
        html += `
        <div class="result-card">
            <h3 class="result-title">${escapeHtml(result.title)}</h3>
            <div class="result-actions">
                ${hasPost ? `<a href="/view.html?channel=${result.channel_id}&message=${result.message_id}" class="btn btn-watch"><i class="fas fa-eye me-2"></i>Watch</a>` : `<button class="btn btn-watch" disabled><i class="fas fa-eye-slash me-2"></i>Not Available</button>`}
                <div class="btn-download-wrapper">
                    ${hasFile && hasQualities ? `<button class="btn btn-download-main" onclick="toggleQuality(${index})"><i class="fas fa-download me-2"></i>Download<i class="fas fa-chevron-down ms-2" id="arrow-${index}"></i></button>` : `<button class="btn btn-download-main" disabled><i class="fas fa-times me-2"></i>No File</button>`}
                </div>
                ${hasFile && hasQualities ? `<div class="quality-dropdown" id="quality-${index}">${generateQualityOptions(qualityOptions)}</div>` : ''}
            </div>
        </div>
        `;
    });
    
    resultsContainer.innerHTML = html;
    
    if (pagination && pagination.total_pages > 1) displayPagination(pagination);
    if (pagination.current_page > 1) window.scrollTo({ top: 0, behavior: 'smooth' });
}

function toggleQuality(index) {
    const dropdown = document.getElementById(`quality-${index}`);
    const arrow = document.getElementById(`arrow-${index}`);
    
    // Close all other dropdowns
    document.querySelectorAll('.quality-dropdown').forEach((el, i) => {
        if (el.id !== `quality-${index}`) {
            el.classList.remove('show');
            const otherA = document.getElementById(`arrow-${i}`);
            if (otherA) otherA.style.transform = 'rotate(0deg)';
        }
    });
    
    // Toggle current dropdown
    dropdown.classList.toggle('show');
    arrow.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
}

function generateQualityOptions(qualityOptions) {
    if (!qualityOptions || Object.keys(qualityOptions).length === 0) return '<p class="text-center text-muted mb-0">No files available</p>';
    
    let html = '<div class="quality-buttons-row">';
    ['2160p HEVC', '2160p', '1080p HEVC', '1080p', '720p HEVC', '720p', '480p HEVC', '480p'].forEach(quality => {
        if (qualityOptions[quality]) {
            const f = qualityOptions[quality];
            const fileId = f.file_id;
            const fileSize = formatSize(f.file_size);
            html += `<a href="https://t.me/${BOT_USERNAME}?start=${fileId}" target="_blank" class="quality-option"><i class="fas fa-download me-1"></i>${quality}<small>${fileSize}</small></a>`;
        }
    });
    html += '</div>';
    return html;
}

function displayPagination(pagination) {
    let html = '<nav><ul class="pagination justify-content-center">';
    const { current_page, total_pages, has_previous, has_next } = pagination;
    const maxVisible = 5;
    
    html += `<li class="page-item ${!has_previous ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_previous ? `performSearch(${current_page - 1});return false;` : 'return false;'}"><i class="fas fa-chevron-left"></i></a></li>`;
    
    let startPage = Math.max(1, current_page - 2);
    let endPage = Math.min(total_pages, startPage + maxVisible - 1);
    if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
    }
    
    if (startPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(1);return false;">1</a></li>`;
        if (startPage > 2) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        html += `<li class="page-item ${i === current_page ? 'active' : ''}"><a class="page-link" href="#" onclick="performSearch(${i});return false;">${i}</a></li>`;
    }
    
    if (endPage < total_pages) {
        if (endPage < total_pages - 1) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(${total_pages});return false;">${total_pages}</a></li>`;
    }
    
    html += `<li class="page-item ${!has_next ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_next ? `performSearch(${current_page + 1});return false;` : 'return false;'}"><i class="fas fa-chevron-right"></i></a></li>`;
    html += '</ul></nav>';
    paginationContainer.innerHTML = html;
}

function showError(message) {
    resultsContainer.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle text-danger"></i><h4>Error</h4><p class="text-muted">${escapeHtml(message)}</p></div>`;
}

function formatSize(bytes) {
    if (!bytes) return 'Unknown';
    const gb = bytes / 1073741824;
    const mb = bytes / 1048576;
    return gb >= 1 ? gb.toFixed(2) + ' GB' : mb.toFixed(1) + ' MB';
}

function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Example test function to demonstrate the exact match functionality
function testExactMatch() {
    // This is just for demonstration - in real scenario, API would return these
    const mockResults = [
        { title: "The Family Man Season 3", has_post: true, has_file: true, quality_options: {"1080p": {file_id: "test1", file_size: 1500000000}} },
        { title: "The Family Man", has_post: true, has_file: true, quality_options: {"1080p": {file_id: "test2", file_size: 1200000000}} },
        { title: "Family Man Season 2", has_post: true, has_file: true, quality_options: {"720p": {file_id: "test3", file_size: 800000000}} },
        { title: "The Man", has_post: true, has_file: false }
    ];
    
    const sorted = sortResultsWithExactMatchFirst(mockResults, "The Family Man Season 3");
    console.log("Sorted results with exact match first:", sorted);
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Search Movies - SK4FiLM</title>
    <meta name="description" content="Search and download latest movies in HD quality">
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #0066ff;
            --accent-color: #00ccff;
            --bg-dark: #0a0a0f;
            --card-bg: rgba(30, 41, 59, 0.9);
        }
        body {
            font-family: 'Josefin Sans', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #f8f9fa;
            min-height: 100vh;
            padding-top: 80px;
        }
        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-img {
            height: 40px;
            width: 40px;
            border-radius: 8px;
        }
        .btn-back-home {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 8px 20px;
            font-weight: 600;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .btn-back-home:hover {
            transform: scale(1.05);
        }
        
        /* Search Bar */
        .search-container {
            margin: 2rem 0;
            position: relative;
        }
        .search-box {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 204, 255, 0.2);
        }
        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .search-btn:hover {
            transform: scale(1.05);
        }
        
        .result-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        .result-title {
            color: var(--accent-color);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        /* Result Structure */
        .result-thumbnail-top {
            margin-bottom: 1.5rem;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            height: 250px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        /* IMPROVED: Post Content Styling */
        .result-post-content {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            line-height: 1.7;
            color: #e2e8f0;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Post Content Text Styling */
        .post-content-text {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* Post Content Scrollbar */
        .post-content-text::-webkit-scrollbar {
            width: 6px;
        }
        
        .post-content-text::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }
        
        .post-content-text::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        /* Post Content Links - IMPROVED */
        .post-content-text a {
            color: #00ccff;
            text-decoration: none;
            font-weight: 600;
            background: rgba(0, 204, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid rgba(0, 204, 255, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            margin: 2px 0;
        }
        
        .post-content-text a:hover {
            background: rgba(0, 204, 255, 0.2);
            color: #80e1ff;
            text-decoration: none;
            border-color: rgba(0, 204, 255, 0.5);
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 204, 255, 0.2);
        }
        
        /* Telegram Links Styling */
        .post-content-text a[href*="t.me"],
        .post-content-text a[href*="telegram"] {
            color: #0088cc;
            background: rgba(0, 136, 204, 0.1);
            border: 1px solid rgba(0, 136, 204, 0.3);
        }
        
        .post-content-text a[href*="t.me"]:hover,
        .post-content-text a[href*="telegram"]:hover {
            background: rgba(0, 136, 204, 0.2);
            color: #33aadd;
            border-color: rgba(0, 136, 204, 0.5);
        }
        
        /* Bold Text in Post Content */
        .post-content-text strong,
        .post-content-text b {
            color: #ffffff;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.05);
            padding: 1px 4px;
            border-radius: 3px;
        }
        
        /* Italic Text */
        .post-content-text em,
        .post-content-text i {
            color: #cbd5e1;
            font-style: italic;
        }
        
        /* Headers in Post Content */
        .post-content-text h1,
        .post-content-text h2,
        .post-content-text h3,
        .post-content-text h4 {
            color: var(--accent-color);
            margin: 15px 0 10px 0;
            font-weight: 700;
        }
        
        /* Lists in Post Content */
        .post-content-text ul,
        .post-content-text ol {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        .post-content-text li {
            margin: 5px 0;
        }
        
        /* Code/Pre tags */
        .post-content-text pre,
        .post-content-text code {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9em;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-x: auto;
        }
        
        /* Blockquotes */
        .post-content-text blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
            margin: 15px 0;
            color: #94a3b8;
            font-style: italic;
        }
        
        /* Horizontal Rule */
        .post-content-text hr {
            border: none;
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 20px 0;
        }
        
        /* Images in Post Content */
        .post-content-text img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Video in Post Content */
        .post-content-text video {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Tags/Hashtags */
        .post-content-text .hashtag {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9em;
            margin: 0 2px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        /* Mentions */
        .post-content-text .mention {
            color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9em;
            margin: 0 2px;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }
        
        .result-download-section {
            margin-top: 1rem;
        }
        
        /* Thumbnail Container */
        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .thumbnail-container:hover img {
            transform: scale(1.05);
        }
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .thumbnail-container:hover .play-overlay {
            opacity: 1;
        }
        .play-button {
            width: 70px;
            height: 70px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            transition: transform 0.3s ease;
            border: 3px solid white;
        }
        .play-button:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }
        
        /* Thumbnail Loading States */
        .thumbnail-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            height: 100%;
        }
        .thumbnail-loading .spinner-border {
            width: 2rem;
            height: 2rem;
            border-width: 0.2em;
        }
        
        /* Default Thumbnail */
        .default-thumbnail {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .default-thumbnail i {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        .default-thumbnail span {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Action Buttons Container */
        .action-buttons-container {
            display: flex;
            gap: 12px;
            margin-top: 1rem;
        }
        
        /* Stream Now Button */
        .btn-stream-now {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            min-width: 140px;
        }
        
        .btn-stream-now:hover:not(:disabled) {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.35);
            color: white;
        }
        
        .btn-stream-now:disabled {
            background: #495057 !important;
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Download Button */
        .btn-download-main {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            min-width: 140px;
        }
        
        .btn-download-main:hover:not(:disabled) {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.35);
            color: white;
        }
        
        .btn-download-main:disabled {
            background: #495057 !important;
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Quality Dropdown */
        .quality-dropdown {
            display: none;
            background: rgba(20, 30, 48, 0.98);
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            animation: slideDown 0.3s ease;
        }
        .quality-dropdown.show {
            display: block;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Quality Buttons Row - ALWAYS HORIZONTAL WITH WRAP */
        .quality-buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            align-items: stretch;
            width: 100%;
        }
        
        /* Premium Quality Option Buttons */
        .quality-option {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            min-width: 110px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            flex: 0 0 auto;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        /* Stream Quality Button */
        .quality-option.stream-btn {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            border: 1px solid rgba(255, 107, 107, 0.5);
        }
        
        /* Download Quality Button */
        .quality-option.download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        
        /* Premium Gradient Colors for Each Quality */
        .quality-option[data-quality*="2160p"][data-quality*="HEVC"] {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            border: 1px solid rgba(255, 107, 107, 0.5);
        }
        
        .quality-option[data-quality*="2160p"]:not([data-quality*="HEVC"]) {
            background: linear-gradient(135deg, #FF8008 0%, #FFC837 100%);
            border: 1px solid rgba(255, 168, 38, 0.5);
        }
        
        .quality-option[data-quality*="1080p"][data-quality*="HEVC"] {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            border: 1px solid rgba(86, 210, 189, 0.5);
        }
        
        .quality-option[data-quality*="1080p"]:not([data-quality*="HEVC"]) {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            border: 1px solid rgba(109, 213, 237, 0.5);
        }
        
        .quality-option[data-quality*="720p"][data-quality*="HEVC"] {
            background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
            border: 1px solid rgba(142, 45, 226, 0.5);
        }
        
        .quality-option[data-quality*="720p"]:not([data-quality*="HEVC"]) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(102, 126, 234, 0.5);
        }
        
        .quality-option[data-quality*="480p"][data-quality*="HEVC"] {
            background: linear-gradient(135deg, #FF5E62 0%, #FF9966 100%);
            border: 1px solid rgba(255, 94, 98, 0.5);
        }
        
        .quality-option[data-quality*="480p"]:not([data-quality*="HEVC"]) {
            background: linear-gradient(135deg, #FF6B9D 0%, #FF8E53 100%);
            border: 1px solid rgba(255, 107, 157, 0.5);
        }
        
        .quality-option[data-quality*="360p"] {
            background: linear-gradient(135deg, #36D1DC 0%, #5B86E5 100%);
            border: 1px solid rgba(91, 134, 229, 0.5);
        }
        
        .quality-option[data-quality*="240p"] {
            background: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
            border: 1px solid rgba(120, 255, 214, 0.5);
            color: #333;
        }
        
        .quality-option[data-quality*="HD"] {
            background: linear-gradient(135deg, #FFE53B 0%, #FF2525 100%);
            border: 1px solid rgba(255, 229, 59, 0.5);
            color: #333;
        }
        
        .quality-option[data-quality*="SD"] {
            background: linear-gradient(135deg, #f46b45 0%, #eea849 100%);
            border: 1px solid rgba(238, 168, 73, 0.5);
        }
        
        .quality-option[data-quality*="HQ"] {
            background: linear-gradient(135deg, #FFAFBD 0%, #ffc3a0 100%);
            border: 1px solid rgba(255, 175, 189, 0.5);
            color: #333;
        }
        
        .quality-option[data-quality*="LQ"] {
            background: linear-gradient(135deg, #CCCCCC 0%, #999999 100%);
            border: 1px solid rgba(153, 153, 153, 0.5);
            color: #333;
        }
        
        /* Default gradient for other qualities */
        .quality-option:not([data-quality]) {
            background: linear-gradient(135deg, #9CECFB 0%, #65C7F7 50%, #0052D4 100%);
            border: 1px solid rgba(101, 199, 247, 0.5);
        }
        
        /* Premium Hover Effects */
        .quality-option:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            color: white;
        }
        
        .quality-option:active {
            transform: translateY(-2px) scale(1.01);
            transition: transform 0.1s ease;
        }
        
        /* Video File Badge */
        .video-file-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 2;
        }
        
        /* Thumbnail Source Badge */
        .thumbnail-source-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 600;
            z-index: 2;
        }
        
        /* Pagination & State */
        .pagination {
            margin-top: 2rem;
        }
        .page-link {
            background: rgba(0,204,255,0.2);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }
        .page-link:hover, .page-item.active .page-link {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #0a0a0f;
        }
        .page-item.disabled .page-link {
            opacity: 0.4;
        }
        .results-info {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        .empty-state i {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }
        
        /* Loading Skeleton */
        .skeleton-loader {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .skeleton-thumbnail {
            height: 250px;
            width: 100%;
        }
        .skeleton-title {
            height: 24px;
            width: 70%;
        }
        .skeleton-post {
            height: 100px;
            width: 100%;
        }
        .skeleton-button {
            height: 45px;
            width: 100%;
        }
        
        /* Error States */
        .error-state {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        .error-state i {
            font-size: 3rem;
            color: #ff4757;
            margin-bottom: 1rem;
        }
        .retry-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .retry-btn:hover {
            transform: scale(1.05);
        }
        
        /* Ad Container */
        .ad-container {
            margin: 2rem 0;
            text-align: center;
        }
        .top-ad-container {
            margin: 1rem 0 2rem 0;
            text-align: center;
        }
        
        /* Disclaimer Styles */
        .disclaimer {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 2rem;
            text-align: center;
            color: #ff6b6b;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        .disclaimer strong {
            color: #ff4757;
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .result-thumbnail-top {
                height: 200px;
            }
            
            .action-buttons-container {
                flex-direction: column;
                gap: 10px;

// Fast Thumbnail Cache
class FastThumbnailCache {
    constructor() {
        this.thumbnailCache = new Map();
        this.pendingRequests = new Map();
    }
    
    async getThumbnail(movieTitle) {
        const cleanTitle = this.cleanTitle(movieTitle);
        
        // Check cache first
        if (this.thumbnailCache.has(cleanTitle)) {
            return this.thumbnailCache.get(cleanTitle);
        }
        
        // Check if request is already in progress
        if (this.pendingRequests.has(cleanTitle)) {
            return this.pendingRequests.get(cleanTitle);
        }
        
        // Create new request
        const thumbnailPromise = this.fetchThumbnail(cleanTitle);
        this.pendingRequests.set(cleanTitle, thumbnailPromise);
        
        try {
            const thumbnail = await thumbnailPromise;
            if (thumbnail) {
                this.thumbnailCache.set(cleanTitle, thumbnail);
            }
            return thumbnail;
        } finally {
            this.pendingRequests.delete(cleanTitle);
        }
    }
    
    cleanTitle(title) {
        return title
            .replace(/[\(\)\[\]\{\}]/g, '')
            .replace(/\b\d{4}\b/, '')
            .replace(/\./g, ' ')
            .replace(/_/g, ' ')
            .trim()
            .toLowerCase();
    }
    
    async fetchThumbnail(title) {
        // Try multiple services concurrently
        const promises = THUMBNAIL_SERVICES.map(service => 
            this.tryThumbnailService(service, title)
        );
        
        // Return the first successful result
        for (const promise of promises) {
            try {
                const result = await promise;
                if (result) return result;
            } catch (error) {
                // Continue to next service
            }
        }
        
        return null;
    }
    
    async tryThumbnailService(service, title) {
        try {
            const response = await fetch(service.url(title), {
                signal: AbortSignal.timeout(3000) // Fast timeout
            });
            
            if (!response.ok) return null;
            
            const data = await response.json();
            
            if (service.name === 'TMDB' && data.results && data.results[0] && data.results[0].poster_path) {
                return `https://image.tmdb.org/t/p/w500${data.results[0].poster_path}`;
            }
            
            if (service.name === 'OMDB' && data.Poster && data.Poster !== 'N/A') {
                return data.Poster;
            }
            
            return null;
        } catch (error) {
            return null;
        }
    }
    
    clear() {
        this.thumbnailCache.clear();
        this.pendingRequests.clear();
    }
}

// Enhanced Cache Implementation
class EnhancedSearchCache {
    constructor() {
        this.storage = new Map();
    }
    
    async set(key, data) {
        const timestamp = Date.now();
        this.storage.set(key, { data, timestamp });
        this.cleanup();
    }
    
    async get(key) {
        const cached = this.storage.get(key);
        if (cached && Date.now() - cached.timestamp <= CACHE_DURATION) {
            return cached.data;
        }
        if (cached) {
            this.storage.delete(key);
        }
        return null;
    }
    
    cleanup() {
        const now = Date.now();
        for (const [key, value] of this.storage.entries()) {
            if (now - value.timestamp > CACHE_DURATION) {
                this.storage.delete(key);
            }
        }
    }
}

// ‚úÖ IMPROVED: Better Message ID Extraction
function extractRealMessageId(messageIdData) {
    if (!messageIdData) {
        console.log("‚ùå No messageIdData provided");
        return null;
    }
    
    console.log("üîß Extracting real message ID from:", typeof messageIdData, "=", messageIdData);
    
    // If it's already a number, use it directly
    if (typeof messageIdData === 'number') {
        console.log("‚úÖ Direct number:", messageIdData);
        return messageIdData.toString();
    }
    
    // If it's a string
    if (typeof messageIdData === 'string') {
        const cleanStr = messageIdData.trim();
        
        // Case 1: String is already a number
        if (/^\d+$/.test(cleanStr)) {
            console.log("‚úÖ Clean numeric string:", cleanStr);
            return cleanStr;
        }
        
        // Case 2: Contains underscores (common in Telegram)
        if (cleanStr.includes('_')) {
            const parts = cleanStr.split('_');
            console.log("Parts after split:", parts);
            
            // Look for the largest numeric part
            let maxNum = null;
            parts.forEach(part => {
                if (/^\d+$/.test(part)) {
                    const num = parseInt(part, 10);
                    if (!maxNum || num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            
            if (maxNum) {
                console.log("‚úÖ Found max numeric part:", maxNum);
                return maxNum.toString();
            }
        }
        
        // Case 3: Extract any sequence of digits
        const digitMatch = cleanStr.match(/\d+/g);
        if (digitMatch) {
            // Find the longest digit sequence
            let longest = '';
            digitMatch.forEach(match => {
                if (match.length > longest.length) {
                    longest = match;
                }
            });
            
            if (longest.length >= 3) { // At least 3 digits
                console.log("‚úÖ Extracted digit sequence:", longest);
                return longest;
            }
        }
    }
    
    console.log("‚ùå No valid message ID found");
    return null;
}

async function performSearch(page = 1) {

        return;

    currentPage = page;
    const url = new URL(window.location);
    url.searchParams.set('query', currentQuery);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);

    showSkeletonLoader();
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';
    
    // Check cache first
    const cacheKey = `${currentQuery}-${page}`;
    const cachedData = await searchCache.get(cacheKey);
    
    if (cachedData) {
        displayResults(cachedData.results, cachedData.pagination);
        return;
    }
    
    // If offline and no cache, show error
    if (!isOnline) {
        showOfflineError();
        return;

    try {
        const data = await tryAllEndpoints(currentQuery, page);
        if (data) {
            const sortedResults = sortResultsWithExactMatchFirst(data.results, currentQuery);
            
            // Cache the successful results
            searchCache.set(cacheKey, {
                results: sortedResults,
                pagination: data.pagination,
                bot_username: data.bot_username || BOT_USERNAME
            });
            
            displayResults(sortedResults, data.pagination);
        } else {
            showConnectionError();
        }
    } catch (error) {
        console.error("Search error:", error);
        showConnectionError();
    }

function sortResultsWithExactMatchFirst(results, query) {
    if (!results || results.length === 0) return [];
    
    const queryLower = query.toLowerCase().trim();
    const resultsCopy = [...results];
    
    resultsCopy.sort((a, b) => {
        if (!a.title || !b.title) return 0;
        
        const titleALower = a.title.toLowerCase().trim();
        const titleBLower = b.title.toLowerCase().trim();
        
        const aIsExact = titleALower === queryLower;
        const bIsExact = titleBLower === queryLower;
        
        if (aIsExact && !bIsExact) return -1;
        if (!aIsExact && bIsExact) return 1;
        if (aIsExact && bIsExact) return 0;
        
        const aHasPartial = titleALower.includes(queryLower);
        const bHasPartial = titleBLower.includes(queryLower);
        
        if (aHasPartial && !bHasPartial) return -1;
        if (!aHasPartial && bHasPartial) return 1;
        if (aHasPartial && bHasPartial) return 0;
        
        return 0;
    });
    
    return resultsCopy;
}

// ‚úÖ IMPROVED: Post Content Formatting with Better Link Visibility
function formatPostContent(content) {
    let formatted = escapeHtml(content);
    
    // Replace newlines with <br> tags
    formatted = formatted.replace(/\n/g, '<br>');
    
    // Detect and format URLs (http/https)
    formatted = formatted.replace(/(https?:\/\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        const lastChar = url.slice(-1);
        const punctuation = /[.,!?;:]/.test(lastChar) ? lastChar : '';
        return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer" class="post-link">${cleanUrl}</a>${punctuation}`;
    });
    
    // Detect and format Telegram links (t.me)
    formatted = formatted.replace(/(t\.me\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        const lastChar = url.slice(-1);
        const punctuation = /[.,!?;:]/.test(lastChar) ? lastChar : '';
        const fullUrl = 'https://' + cleanUrl;
        return `<a href="${fullUrl}" target="_blank" rel="noopener noreferrer" class="telegram-link">${cleanUrl}</a>${punctuation}`;
    });
    
    // Detect and format @mentions
    formatted = formatted.replace(/@([a-zA-Z0-9_]+)/g, function(mention) {
        const username = mention.substring(1);
        return `<a href="https://t.me/${username}" target="_blank" rel="noopener noreferrer" class="mention-link">${mention}</a>`;
    });
    
    // Detect and format #hashtags
    formatted = formatted.replace(/#([a-zA-Z0-9_]+)/g, function(hashtag) {
        return `<span class="hashtag-tag">${hashtag}</span>`;
    });
    
    // Format bold text (**text**)
    formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    
    // Format italic text (*text*)
    formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
    
    // Format underline text (__text__)
    formatted = formatted.replace(/__(.*?)__/g, '<u>$1</u>');
    
    // Format strikethrough text (~~text~~)
    formatted = formatted.replace(/~~(.*?)~~/g, '<del>$1</del>');
    
    // Format inline code (`code`)
    formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
    
    // Format code blocks (```code```)
    formatted = formatted.replace(/```([^`]+)```/g, '<pre>$1</pre>');
    
    // Format blockquotes (> text)
    formatted = formatted.replace(/^&gt;\s*(.*)$/gm, '<blockquote>$1</blockquote>');
    
    return formatted;
}

function displayPagination(pagination) {
    let html = '<nav><ul class="pagination justify-content-center">';
    const { current_page, total_pages, has_previous, has_next } = pagination;
    const maxVisible = 5;
    
    html += `<li class="page-item ${!has_previous ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_previous ? `performSearch(${current_page - 1});return false;` : 'return false;'}"><i class="fas fa-chevron-left"></i></a></li>`;
    
    let startPage = Math.max(1, current_page - 2);
    let endPage = Math.min(total_pages, startPage + maxVisible - 1);
    if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
    }
    
    if (startPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(1);return false;">1</a></li>`;
        if (startPage > 2) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        html += `<li class="page-item ${i === current_page ? 'active' : ''}"><a class="page-link" href="#" onclick="performSearch(${i});return false;">${i}</a></li>`;
    }
    
    if (endPage < total_pages) {
        if (endPage < total_pages - 1) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(${total_pages});return false;">${total_pages}</a></li>`;
    }
    
    html += `<li class="page-item ${!has_next ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_next ? `performSearch(${current_page + 1});return false;` : 'return false;'}"><i class="fas fa-chevron-right"></i></a></li>`;
    html += '</ul></nav>';
    
    paginationContainer.innerHTML = html;
}

function formatSize(bytes) {
    if (!bytes || bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

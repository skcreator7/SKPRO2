// ========== SEARCH FUNCTIONALITY ==========

// Utility functions
function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function formatSize(bytes) {
    if (!bytes || bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// Format post content with rich formatting
function formatPostContent(content) {
    if (!content) return '';
    
    let formatted = escapeHtml(content);
    
    // Preserve line breaks
    formatted = formatted.replace(/\n/g, '<br>');
    
    // Format URLs
    formatted = formatted.replace(/(https?:\/\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanUrl}</a>`;
    });
    
    // Format Telegram links
    formatted = formatted.replace(/(t\.me\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        return `<a href="https://${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanUrl}</a>`;
    });
    
    // Format mentions
    formatted = formatted.replace(/@([a-zA-Z0-9_]+)/g, function(mention) {
        const username = mention.substring(1);
        return `<a href="https://t.me/${username}" target="_blank" rel="noopener noreferrer">${mention}</a>`;
    });
    
    // Format hashtags
    formatted = formatted.replace(/#([a-zA-Z0-9_]+)/g, '<span style="color: #00ccff; font-weight: 600;">$&</span>');
    
    // Format bold text
    formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
    
    return formatted;
}

// Generate quality options
function generateQualityOptions(qualityOptions, result) {
    if (!qualityOptions || typeof qualityOptions !== 'object') {
        return '<p class="text-muted mb-0">No download options</p>';
    }
    
    let html = '<div class="quality-buttons-row">';
    let count = 0;
    
    // Try to get message ID
    let msgId = result.real_message_id || result.message_id || result.id || '1';
    msgId = String(msgId).replace(/\D/g, '') || '1';
    
    for (const [quality, data] of Object.entries(qualityOptions)) {
        if (data && typeof data === 'object') {
            const fileId = `${FILE_CHANNEL_ID}_${msgId}_${quality.toLowerCase().replace(/\s+/g, '_')}`;
            const size = data.file_size ? formatSize(data.file_size) : '';
            html += `<a href="https://t.me/${BOT_USERNAME}?start=${fileId}" target="_blank" class="quality-option">${quality} ${size}</a>`;
            count++;
        }
    }
    
    if (count === 0) {
        html += `<a href="https://t.me/${BOT_USERNAME}" target="_blank" class="quality-option">Get from Bot</a>`;
    }
    
    html += '</div>';
    return html;
}

// API fetch
async function fetchAPI(query, page) {
    for (let i = 0; i < API_ENDPOINTS.length; i++) {
        try {
            const url = `${API_ENDPOINTS[i]}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=${RESULTS_PER_PAGE}`;
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 8000);
            
            const response = await fetch(url, { signal: controller.signal });
            clearTimeout(timeout);
            
            if (response.ok) {
                const data = await response.json();
                if (data.status === 'success') {
                    return data;
                }
            }
        } catch (e) {
            console.log(`API ${i} failed:`, e);
        }
    }
    return null;
}

        const hasQualities = Object.keys(qualityOptions).length > 0;
        
        // Check for post content in various possible fields
        const postContent = result.post_content || result.content || result.description || result.text || '';
        const hasPostContent = postContent && postContent.trim().length > 0;
        
        // Debug log
        if (hasPostContent) {
            console.log('Found post content for:', title, postContent.substring(0, 100));
        }
        
        // Thumbnail HTML
        const thumbnailHtml = `
            <div class="thumbnail-container" onclick="triggerAdLink()">
                <img src="${thumbUrl}" alt="${title}" loading="lazy">
                <div class="play-overlay">
                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                ${result.thumbnail_source ? `<div class="thumbnail-source-badge">${result.thumbnail_source}</div>` : ''}
                ${hasFile ? '<div class="video-file-badge">MOVIE</div>' : ''}
            </div>
        `;
        
        html += `<div class="result-card">
            <div class="result-thumbnail-top">${thumbnailHtml}</div>
            <h3 class="result-title">${title}</h3>`;
        
        // Add post content if available - FIXED SECTION
        if (hasPostContent) {
            html += `
                <div class="result-post-content">
                    <div class="post-content-text">
                        ${formatPostContent(postContent)}
                    </div>
                </div>
            `;
        }
        
        // Add buttons
        const msgId = result.real_message_id || result.message_id || result.id || '1';
        const cleanMsgId = String(msgId).replace(/\D/g, '') || '1';
        const streamLink = `view.html?channel_id=${FILE_CHANNEL_ID}&message_id=${cleanMsgId}`;
        const downloadLink = `https://t.me/${BOT_USERNAME}?start=${FILE_CHANNEL_ID}_${cleanMsgId}`;
        
        if (hasFile && hasQualities) {
            html += `
                <div class="result-download-section">
                    <div class="action-buttons-container">
                        <button class="btn-stream-now" onclick="toggleStream(${index})">
                            <i class="fas fa-play-circle me-2"></i>Stream
                            <i class="fas fa-chevron-down ms-2" id="stream-arrow-${index}"></i>
                        </button>
                        <button class="btn-download-main" onclick="toggleDownload(${index})">
                            <i class="fas fa-download me-2"></i>Download
                            <i class="fas fa-chevron-down ms-2" id="download-arrow-${index}"></i>
                        </button>
                    </div>
                    <div class="quality-dropdown" id="stream-quality-${index}">
                        ${generateQualityOptions(qualityOptions, result)}
                    </div>
                    <div class="quality-dropdown" id="download-quality-${index}">
                        ${generateQualityOptions(qualityOptions, result)}
                    </div>
                </div>
            `;
        } else if (hasFile) {
            html += `
                <div class="action-buttons-container">
                    <a href="${streamLink}" target="_blank" class="btn-stream-now"><i class="fas fa-play-circle me-2"></i>Stream Now</a>
                    <a href="${downloadLink}" target="_blank" class="btn-download-main"><i class="fas fa-download me-2"></i>Download</a>
                </div>
            `;
        } else {
            html += `
                <div class="action-buttons-container">
                    <button class="btn-stream-now" disabled style="opacity:0.5"><i class="fas fa-times-circle me-2"></i>No File Available</button>
                </div>
            `;
        }
        
        html += `</div>`;
    });
    
    resultsContainer.innerHTML = html;
    
    // Render pagination
    if (pagination.total_pages > 1) {
        renderPagination(pagination);
    }
}

// Render pagination
function renderPagination(pag) {
    let p = '<nav><ul class="pagination justify-content-center">';
    
    // Previous button
    p += `<li class="page-item ${!pag.has_previous ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${pag.current_page - 1}); return false;">«</a>
    </li>`;
    
    // Page numbers
    for (let i = 1; i <= pag.total_pages; i++) {
        if (i === 1 || i === pag.total_pages || (i >= pag.current_page - 2 && i <= pag.current_page + 2)) {
            p += `<li class="page-item ${i === pag.current_page ? 'active' : ''}">
                <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
            </li>`;
        } else if (i === pag.current_page - 3 || i === pag.current_page + 3) {
            p += '<li class="page-item disabled"><span class="page-link">…</span></li>';
        }
    }
    
    // Next button
    p += `<li class="page-item ${!pag.has_next ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${pag.current_page + 1}); return false;">»</a>
    </li>`;
    
    p += '</ul></nav>';
    paginationContainer.innerHTML = p;
}

// Change page
window.changePage = function(page) {
    if (page > 0) {
        performSearch(page);
    }
};

// Perform search
async function performSearch(page = 1) {
    const query = searchInput.value.trim();
    if (!query) {
        resultsContainer.innerHTML = '<div class="text-center p-5"><i class="fas fa-search fa-3x mb-3" style="color: #00ccff;"></i><h4>Enter a search term</h4></div>';
        return;
    }
    
    currentQuery = query;
    currentPage = page;
    
    // Update URL
    const url = new URL(window.location);
    url.searchParams.set('query', query);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);
    
    // Show skeleton
    showSkeleton();
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';
    
    // Check cache
    const cacheKey = `${query}-${page}`;
    if (searchCache.has(cacheKey)) {
        const cached = searchCache.get(cacheKey);
        renderResults(cached.results, cached.pagination);
        return;
    }
    
    // Fetch from API
    const data = await fetchAPI(query, page);
    if (data && data.results) {
        searchCache.set(cacheKey, {
            results: data.results,
            pagination: data.pagination
        });
        renderResults(data.results, data.pagination);
    } else {
        resultsContainer.innerHTML = `
            <div class="error-state text-center p-5">
                <i class="fas fa-exclamation-triangle fa-3x mb-3" style="color: #ff6b6b;"></i>
                <h4>Connection Error</h4>
                <p class="text-muted">Unable to reach server. Please try again.</p>
                <button class="btn btn-primary mt-3" onclick="performSearch(${page})">
                    <i class="fas fa-redo me-2"></i>Retry
                </button>
            </div>
        `;
    }
}

// Event listeners
searchButton.addEventListener('click', () => performSearch(1));
searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        performSearch(1);
    }
});

// Load from URL on page load
window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const query = params.get('query');
    const page = parseInt(params.get('page')) || 1;
    
    if (query) {
        searchInput.value = query;
        performSearch(page);
    }
});

// Close dropdowns when clicking outside
document.addEventListener('click', function(event) {
    if (!event.target.closest('.action-buttons-container') && !event.target.closest('.quality-dropdown')) {
        document.querySelectorAll('.quality-dropdown').forEach(d => {
            d.classList.remove('show');
        });
        document.querySelectorAll('[id^="stream-arrow-"], [id^="download-arrow-"]').forEach(arrow => {
            if (arrow) arrow.style.transform = 'rotate(0deg)';
        });
    }
});

// Expose functions globally
window.triggerAdLink = triggerAdLink;
window.toggleStream = toggleStream;
window.toggleDownload = toggleDownload;
</script>

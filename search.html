            window.open(pendingTelegramLink, '_blank');
            closeRedirect();
        }
    }, 1000);
}

function closeRedirect() {
    clearInterval(redirectTimeout);
    redirectOverlay.classList.remove('active');
    pendingTelegramLink = '';
}

// ========== SEARCH ==========
async function performSearchWithPopup(page = 1) {
    const query = searchInput.value.trim();
    if (!query) {
        resultsContainer.innerHTML = '<div class="error-state"><i class="fas fa-search fa-3x mb-3" style="color: #00ccff;"></i><h4>Enter a search term</h4></div>';
        return;
    }

    currentQuery = query;
    currentPage = page;
    const url = new URL(window.location);
    url.searchParams.set('query', query);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);

    openSearchPopup();
    showSkeleton();
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';

    const cacheKey = `${query}-${page}`;
    if (searchCache.has(cacheKey)) {
        const cached = searchCache.get(cacheKey);
        renderResults(cached.results, cached.pagination);
        autoClosePopupIfOpen(); 
        return;
    }

    const data = await fetchAPI(query, page);
    if (data && data.results) {
        searchCache.set(cacheKey, { results: data.results, pagination: data.pagination });
        renderResults(data.results, data.pagination);
        autoClosePopupIfOpen();
    } else {
        resultsContainer.innerHTML = `
            <div class="error-state">
                <i class="fas fa-exclamation-triangle fa-3x mb-3" style="color: #ff6b6b;"></i>
                <h4>Connection Error</h4>
                <button onclick="performSearchWithPopup(${page})" style="background: #00ccff; border: none; padding: 10px 25px; border-radius: 25px; color: #0a0a0f; font-weight: 600; margin-top: 10px; cursor: pointer;">Retry</button>
            </div>
        `;
        autoClosePopupIfOpen();
    }
}

async function fetchAPI(query, page) {
    for (let i = 0; i < API_ENDPOINTS.length; i++) {
        try {
            const url = `${API_ENDPOINTS[i]}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=${RESULTS_PER_PAGE}`;
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 8000);
            const response = await fetch(url, { signal: controller.signal });
            clearTimeout(timeout);
            if (response.ok) {
                const data = await response.json();
                if (data.status === 'success') return data;
            }
        } catch (e) {}
    }
    return null;
}

function escapeHtml(text) { if (!text) return ''; const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
function formatSize(bytes) { if (!bytes || bytes === 0) return '0 B'; const k = 1024; const sizes = ['B','KB','MB','GB']; const i = Math.floor(Math.log(bytes)/Math.log(k)); return parseFloat((bytes/Math.pow(k,i)).toFixed(2))+' '+sizes[i]; }
function formatPostContent(content) { if (!content) return ''; let f = escapeHtml(content); f = f.replace(/\n/g,'<br>'); f = f.replace(/(https?:\/\/[^\s<]+)/g,'<a href="$&" target="_blank" rel="noopener noreferrer">$&</a>'); f = f.replace(/(t\.me\/[^\s<]+)/g,'<a href="https://$&" target="_blank" rel="noopener noreferrer">$&</a>'); f = f.replace(/@([a-zA-Z0-9_]+)/g,'<a href="https://t.me/$1" target="_blank" rel="noopener noreferrer">@$1</a>'); return f; }

// ðŸ”¥ generate quality options with one-time redirect logic
function generateQualityOptions(qualityOptions, result) {
    if (!qualityOptions || typeof qualityOptions !== 'object') return '<p style="color: #999; margin:0;">No options</p>';
    
    let html = '<div style="display: flex; flex-wrap: wrap; gap: 8px;">';
    let count = 0;
    
    let defaultMsgId = result.real_message_id || result.message_id || result.id || '0';
    defaultMsgId = String(defaultMsgId).replace(/\D/g, '');
    
    for (const [quality, data] of Object.entries(qualityOptions)) {
        if (data && typeof data === 'object') {
            let qualityMsgId = data.message_id || defaultMsgId;
            qualityMsgId = String(qualityMsgId).replace(/\D/g, '');
            
            if (qualityMsgId && qualityMsgId !== '0') {
                const fileId = `${FILE_CHANNEL_ID}_${qualityMsgId}_${quality.toLowerCase().replace(/\s+/g, '_')}`;
                const size = data.file_size ? formatSize(data.file_size) : '';
                const telegramLink = `https://t.me/${BOT_USERNAME}?start=${fileId}`;
                
                // Add one-time badge if user hasn't seen redirect yet
                const badge = !hasUserSeenRedirect ? '<span class="one-time-badge">1st time</span>' : '';
                
                html += `<button class="quality-option-2click" onclick="handleQualityClick('${telegramLink}')">${quality} ${size} ${badge}</button>`;
                count++;
            }
        }
    }
    
    if (count === 0) {
        const badge = !hasUserSeenRedirect ? '<span class="one-time-badge">1st time</span>' : '';
        html += `<button class="quality-option-2click" onclick="handleQualityClick('https://t.me/${BOT_USERNAME}')">Get from Bot ${badge}</button>`;
    }
    
    html += '</div>';
    return html;
}

// ðŸ”¥ handle quality click with one-time redirect
function handleQualityClick(telegramLink) {
    showRedirect(telegramLink);
}

function triggerAdLink() { window.open(AD_LINK, '_blank'); }
function toggleDownload(index) { 
    const d = document.getElementById(`download-quality-${index}`); 
    if (d) d.style.display = (d.style.display === 'none' || d.style.display === '') ? 'block' : 'none'; 
}

function showSkeleton() { 
    let h=''; 
    for(let i=0;i<5;i++) { 
        h+=`<div class="result-card"><div class="skeleton" style="height:180px;"></div><div class="skeleton" style="height:24px;width:70%;margin:12px 0;"></div><div class="skeleton" style="height:48px;width:100%;"></div></div>`; 
    } 
    resultsContainer.innerHTML = h; 
}

function renderResults(results, pagination) {
    if (!results || results.length === 0) { 
        resultsContainer.innerHTML = '<div class="error-state"><i class="fas fa-search fa-3x mb-3" style="color:#00ccff;"></i><h4>No results found</h4><p>Try different keywords</p></div>'; 
        return; 
    }
    
    resultsInfo.innerHTML = `Found <strong>${pagination.total_results}</strong> results Â· Page ${pagination.current_page} of ${pagination.total_pages}`;
    
    let html = '';
    results.forEach((result, index) => {
        const title = escapeHtml(result.title || 'Untitled');
        const thumbUrl = result.thumbnail_url || result.poster_url || FALLBACK_THUMBNAIL;
        const hasFile = result.has_file === true;
        const qualityOptions = result.qualities || result.quality_options || {};
        const hasQualities = Object.keys(qualityOptions).length > 0;
        const postContent = result.post_content || result.content || '';
        const hasPostContent = postContent && postContent.trim().length > 0;
        
        let msgIdForStream = result.real_message_id || result.message_id || result.id || '0';
        msgIdForStream = String(msgIdForStream).replace(/\D/g, '');
        
        if ((msgIdForStream === '0' || msgIdForStream === '') && hasQualities) {
            const firstQuality = Object.values(qualityOptions)[0];
            if (firstQuality && firstQuality.message_id) {
                msgIdForStream = String(firstQuality.message_id).replace(/\D/g, '');
            }
        }
        
        const streamLink = `view.html?channel_id=${FILE_CHANNEL_ID}&message_id=${msgIdForStream}`;
        
        html += `<div class="result-card">`;
        html += `<div class="result-thumbnail-top">`;
        html += `<div class="thumbnail-container" onclick="triggerAdLink()">`;
        html += `<img src="${thumbUrl}" alt="${title}" loading="lazy">`;
        html += `<div class="play-overlay"><div class="play-button"><i class="fas fa-play"></i></div></div>`;
        if (hasFile) html += '<div class="video-file-badge">SK4FiLM</div>';
        html += `</div></div>`;
        html += `<h3 class="result-title">${title}</h3>`;
        
        if (hasPostContent) html += `<div class="result-post-content">${formatPostContent(postContent)}</div>`;
        
        if (hasFile) {
            html += `<div class="action-buttons-container">`;
            html += `<a href="${streamLink}" target="_blank" class="btn-stream-now"><i class="fas fa-play-circle"></i>Live Stream</a>`;
            
            if (hasQualities) {
                html += `<button class="btn-download-main" onclick="toggleDownload(${index})"><i class="fas fa-download"></i>Download <i class="fas fa-chevron-down ms-1"></i></button>`;
                html += `</div>`;
                html += `<div class="quality-dropdown" id="download-quality-${index}" style="display: none;">`;
                html += generateQualityOptions(qualityOptions, result);
                html += `</div>`;
            } else {
                const dl = `https://t.me/${BOT_USERNAME}?start=${FILE_CHANNEL_ID}_${msgIdForStream}`;
                const badge = !hasUserSeenRedirect ? '<span class="one-time-badge">1st time</span>' : '';
                html += `<button class="btn-download-main" onclick="handleQualityClick('${dl}')"><i class="fas fa-download"></i>Download ${badge}</button>`;
                html += `</div>`;
            }
        } else { 
            html += `<div class="action-buttons-container"><button class="btn-stream-now" disabled style="opacity: 0.5;">No File Available</button></div>`; 
        }
        
        html += `</div>`;
    });
    
    resultsContainer.innerHTML = html;
    
    if (pagination.total_pages > 1) renderPagination(pagination);
}

function renderPagination(pag) {
    let p = '<nav><ul style="display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; list-style: none; padding: 0; margin: 20px 0;">';
    p += `<li><a class="page-link ${!pag.has_previous ? 'disabled' : ''}" href="#" onclick="${pag.has_previous ? `changePage(${pag.current_page - 1}); return false;` : 'return false;'}" style="background:rgba(0,204,255,0.1);color:#00ccff;border:1px solid #00ccff;padding:8px 12px;border-radius:8px;text-decoration:none;">Â«</a></li>`;
    for (let i=1; i<=pag.total_pages; i++) {
        if (i===1 || i===pag.total_pages || (i>=pag.current_page-2 && i<=pag.current_page+2)) {
            p += `<li><a class="page-link ${i===pag.current_page?'active':''}" href="#" onclick="changePage(${i}); return false;" style="background:${i===pag.current_page?'#00ccff':'rgba(0,204,255,0.1)'};color:${i===pag.current_page?'#0a0a0f':'#00ccff'};border:1px solid #00ccff;padding:8px 12px;border-radius:8px;text-decoration:none;">${i}</a></li>`;
        } else if (i===pag.current_page-3 || i===pag.current_page+3) { p += '<li><span style="padding:8px 12px;">â€¦</span></li>'; }
    }
    p += `<li><a class="page-link ${!pag.has_next ? 'disabled' : ''}" href="#" onclick="${pag.has_next ? `changePage(${pag.current_page + 1}); return false;` : 'return false;'}" style="background:rgba(0,204,255,0.1);color:#00ccff;border:1px solid #00ccff;padding:8px 12px;border-radius:8px;text-decoration:none;">Â»</a></li>`;
    p += '</ul></nav>'; 
    paginationContainer.innerHTML = p;
}

window.changePage = function(page) { if (page>0) performSearchWithPopup(page); };
searchButton.addEventListener('click', () => performSearchWithPopup(1));
searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') performSearchWithPopup(1); });

window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const query = params.get('query');
    const page = parseInt(params.get('page')) || 1;
    if (query) { searchInput.value = query; performSearchWithPopup(page); }
});

document.addEventListener('click', function(event) {
    if (!event.target.closest('.action-buttons-container') && !event.target.closest('.quality-dropdown')) {
        document.querySelectorAll('.quality-dropdown').forEach(d => d.style.display = 'none');
    }
});

window.triggerAdLink = triggerAdLink;
window.toggleDownload = toggleDownload;
window.closeSearchPopup = function() { searchPopup.classList.remove('active'); };
window.handleQualityClick = handleQualityClick;
window.closeRedirect = closeRedirect;

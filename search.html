<head>

    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --text: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: var(--text);
            padding-top: 90px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.7);
            z-index: -1;
        }
        
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 12px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-img {
            height: 55px;
            margin-right: 15px;
            border-radius: 8px;
        }
        
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-box {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(45, 55, 72, 0.95));
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 2px solid rgba(255,255,255,0.15);
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        
        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 204, 255, 0.4);
            border-color: rgba(0, 204, 255, 0.6);
        }
        
        .movie-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 25px;
            text-shadow: 0 3px 15px rgba(0, 204, 255, 0.6);
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        .badge-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .quality-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .new-badge {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            animation: newPulse 3s infinite;
        }
        
        @keyframes newPulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 6px 25px rgba(255, 71, 87, 0.7); }
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .watch-btn {
            background: linear-gradient(45deg, #0088cc, #00ccff);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .watch-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.6);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.6);
        }
        
        .download-btn:disabled {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .quality-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .quality-popup-container {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.98), rgba(45, 55, 72, 0.98));
            border-radius: 25px;
            padding: 40px;
            max-width: 600px;
            width: 92%;
            border: 2px solid rgba(0, 204, 255, 0.3);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .quality-popup-header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .quality-popup-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 204, 255, 0.5);
        }
        
        .quality-options {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 30px;
        }
        
        .quality-option {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.15), rgba(32, 201, 151, 0.15));
            border: 2px solid rgba(40, 167, 69, 0.4);
            border-radius: 18px;
            padding: 22px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quality-option:hover {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.3), rgba(32, 201, 151, 0.3));
            border-color: rgba(40, 167, 69, 0.7);
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        
        .quality-badge-popup {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .popup-close-btn {
            background: linear-gradient(45deg, #ff4757, #dc3545);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }
        
        .popup-close-btn:hover {
            background: linear-gradient(45deg, #ff3838, #c82333);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.6);
        }
        
        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 30px 0;
            padding: 25px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
        }
        
        .page-btn {
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 18px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.4s ease;
            min-width: 50px;
        }
        
        .page-btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
        }
        
        .page-btn.active {
            background: linear-gradient(45deg, var(--primary), #dc3545);
        }
        
        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .search-loading {
            width: 4rem;
            height: 4rem;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #28a745;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug-info {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid rgba(40, 167, 69, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body { padding-top: 80px; }
            .movie-title { font-size: 1.5rem; }
            .action-buttons { flex-direction: column; }
            .watch-btn, .download-btn { width: 100%; justify-content: center; }
            .quality-popup-container { padding: 25px; }
            .quality-option { flex-direction: column; text-align: center; gap: 10px; }
        }
    </style>
</head>

<body>
    <nav class="top-navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" style="display: flex; align-items: center; color: white; text-decoration: none;">
                    <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM" class="logo-img">
                    <div>
                        <div class="brand-text">SK4FiLM</div>
                        <div style="font-size: 0.85rem; color: var(--accent);">Search Results</div>
                    </div>
                </a>
                
                <a href="/" style="color: var(--accent); text-decoration: none; font-weight: 700; background: rgba(0,204,255,0.15); padding: 12px 20px; border-radius: 15px; border: 2px solid rgba(0,204,255,0.3);">
                    <i class="fas fa-home me-2"></i>New Search
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- Debug Info -->
        <div id="debugInfo" class="debug-info" style="display: none;">
            <strong>üêõ Debug Info:</strong><br>
            Query: <span id="debugQuery">-</span><br>
            Backend: <span id="debugBackend">-</span><br>
            Status: <span id="debugStatus">-</span><br>
            Results: <span id="debugResults">-</span><br>
            Error: <span id="debugError">-</span>
        </div>

        <!-- Search Results -->
        <div class="section-box animate__animated animate__fadeIn">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: var(--accent); font-size: 2rem;">
                    <i class="fas fa-search me-3"></i>Search Results
                </h2>
            </div>
            
            <div id="searchResults">
                <div style="text-align: center; padding: 50px;">
                    <div class="search-loading"></div>
                    <h4 style="color: #28a745; margin-bottom: 15px;">
                        <i class="fas fa-search me-2"></i>Searching Channels...
                    </h4>
                    <p style="color: rgba(255, 255, 255, 0.8);">
                        Loading results with quality options...
                    </p>
                </div>
            </div>
            
            <div id="searchPagination"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        let BOT_USERNAME = 'sk4filmbot';
        let searchQuery = '';
        let currentPage = 1;
        
        console.log('%cüîç SEARCH SYSTEM LOADED', 'color: #28a745; font-size: 20px; font-weight: bold;');
        console.log('üì° Backend URL:', BACKEND_URL);
        
        // Enable debug mode - Press Ctrl+D
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
            }
        });
        
        function updateDebug(field, value) {
            const element = document.getElementById(`debug${field}`);
            if (element) {
                element.textContent = value;
                console.log(`üêõ ${field}:`, value);
            }
        }
        
        // Load search results
        async function loadSearchResults(query, page = 1) {
            const container = document.getElementById('searchResults');
            searchQuery = query;
            currentPage = page;
            
            console.log('üîç Loading search results...');
            console.log('  Query:', query);
            console.log('  Page:', page);
            
            updateDebug('Query', query);
            updateDebug('Backend', BACKEND_URL);
            updateDebug('Status', 'Loading...');
            
            try {
                if (page > 1) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div class="search-loading"></div>
                            <h5 style="color: #28a745;">Loading Page ${page}...</h5>
                        </div>
                    `;
                }
                
                const url = `${BACKEND_URL}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=12`;
                console.log('üì° Fetching:', url);
                updateDebug('Status', 'Fetching API...');
                
                const response = await fetch(url);
                console.log('üì• Response status:', response.status);
                updateDebug('Status', `Response: ${response.status}`);
                
                const data = await response.json();
                console.log('üì¶ Data received:', data);
                updateDebug('Status', data.status);
                
                if (data.status === 'success') {
                    console.log('‚úÖ Results:', data.results.length);
                    updateDebug('Results', data.results.length);
                    updateDebug('Error', 'None');
                    
                    if (data.results && data.results.length > 0) {
                        BOT_USERNAME = data.bot_username || 'sk4filmbot';
                        console.log('ü§ñ Bot username:', BOT_USERNAME);
                        
                        displayResults(data.results, query);
                        setupPagination(data.pagination, query);
                    } else {
                        console.log('‚ö†Ô∏è No results found');
                        showNoResults(query);
                    }
                } else {
                    console.error('‚ùå API error:', data.message);
                    updateDebug('Error', data.message || 'Unknown');
                    showError(query, data.message);
                }
                
            } catch (error) {
                console.error('‚ùå Fetch error:', error);
                updateDebug('Error', error.message);
                showError(query, error.message);
            }
        }
        
        // Display results
        function displayResults(results, query) {
            console.log('üé® Displaying', results.length, 'results');
            
            const container = document.getElementById('searchResults');
            
            let html = `
                <div style="margin-bottom: 30px; text-align: center;">
                    <h3 style="color: var(--accent); font-size: 1.8rem;">
                        <i class="fas fa-list-alt me-2"></i>Found ${results.length} results for "<strong>${escapeHTML(query)}</strong>"
                    </h3>
                </div>
            `;
            
            results.forEach((result, index) => {
                const movieTitle = result.title || 'Unknown Movie';
                const hasFile = result.has_file || false;
                const qualityOptions = result.quality_options || {};
                const availableQualities = Object.keys(qualityOptions);
                
                console.log(`  ${index + 1}. ${movieTitle} | File: ${hasFile} | Qualities: ${availableQualities.join(', ')}`);
                
                html += `
                    <div class="result-card animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s">
                        <!-- Title -->
                        <div class="movie-title">
                            <i class="fas fa-film me-3"></i>${escapeHTML(movieTitle)}
                        </div>
                        
                        <!-- Badges -->
                        <div class="badge-container">
                            ${result.is_new ? '<span class="new-badge"><i class="fas fa-fire me-1"></i>NEW</span>' : ''}
                            ${hasFile && availableQualities.length > 0 ? 
                                `<span class="quality-badge"><i class="fas fa-check-circle me-1"></i>${availableQualities.join(', ')} Available</span>` : ''}
                        </div>
                        
                        <!-- Buttons -->
                        <div class="action-buttons">
                            <button class="watch-btn" onclick='watchPost(${JSON.stringify(result)})'>
                                <i class="fas fa-eye fa-2x"></i>
                                <span>Watch Post</span>
                            </button>
                            
                            ${hasFile && availableQualities.length > 0 ? `
                                <button class="download-btn" onclick='showQualityPopup(${JSON.stringify(movieTitle)}, ${JSON.stringify(qualityOptions)})'>
                                    <i class="fas fa-download fa-2x"></i>
                                    <span>Download (${availableQualities.length} quality)</span>
                                </button>
                            ` : `
                                <button class="download-btn" disabled>
                                    <i class="fas fa-times-circle fa-2x"></i>
                                    <span>Not Available</span>
                                </button>
                            `}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            console.log('‚úÖ Display complete');
            
            if (page > 1) {
                setTimeout(() => {
                    document.getElementById('searchResults').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);
            }
        }
        
        // Watch button
        function watchPost(result) {
            console.log('üëÅÔ∏è Watch:', result.title);
            try {
                sessionStorage.setItem('watchPost', JSON.stringify(result));
                window.open(`post.html?id=${encodeURIComponent(result.title)}`, '_blank');
            } catch (error) {
                console.error('Watch error:', error);
                alert('‚ùå Unable to open post');
            }
        }
        
        // Quality popup
        function showQualityPopup(title, qualityOptions) {
            console.log('üì• Quality popup for:', title);
            console.log('   Options:', qualityOptions);
            
            const qualities = Object.keys(qualityOptions);
            
            if (qualities.length === 0) {
                alert('‚ùå No quality options available');
                return;
            }
            
            let optionsHTML = '';
            
            qualities.forEach(quality => {
                const option = qualityOptions[quality];
                const fileSize = option.file_size ? (option.file_size / (1024 * 1024)).toFixed(2) : 'Unknown';
                
                console.log(`   ${quality}: ${fileSize} MB | ID: ${option.file_id}`);
                
                optionsHTML += `
                    <div class="quality-option" onclick='selectQuality("${escapeJS(title)}", "${quality}", "${escapeJS(option.file_id || '')}") '>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div class="quality-badge-popup">${quality}</div>
                            <div style="color: rgba(255,255,255,0.9); text-align: left;">
                                <strong>${escapeHTML(title)}</strong><br>
                                <small style="color: rgba(255,255,255,0.7);">${escapeHTML(option.file_name || 'video.mp4')}</small>
                            </div>
                        </div>
                        <div style="color: rgba(255,255,255,0.7); font-weight: 600;">
                            <i class="fas fa-hdd me-1"></i>${fileSize} MB
                        </div>
                    </div>
                `;
            });
            
            const popupHTML = `
                <div class="quality-popup-overlay" id="qualityPopup" onclick="closePopupClick(event)">
                    <div class="quality-popup-container" onclick="event.stopPropagation()">
                        <div class="quality-popup-header">
                            <div class="quality-popup-title">
                                <i class="fas fa-sliders-h me-2"></i>Select Quality
                            </div>
                            <div style="color: rgba(255,255,255,0.8); font-size: 1rem;">
                                Choose your preferred quality for:<br><strong>${escapeHTML(title)}</strong>
                            </div>
                        </div>
                        
                        <div class="quality-options">
                            ${optionsHTML}
                        </div>
                        
                        <button class="popup-close-btn" onclick="closeQualityPopup()">
                            <i class="fas fa-times me-2"></i>Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', popupHTML);
            console.log('‚úÖ Popup displayed');
        }
        
        // Select quality
        function selectQuality(title, quality, fileId) {
            console.log(`‚úÖ Selected: ${quality} for ${title}`);
            console.log('   File ID:', fileId);
            
            closeQualityPopup();
            
            if (!fileId) {
                alert('‚ùå File ID not available');
                return;
            }
            
            const botLink = `https://t.me/${BOT_USERNAME}?start=${fileId}`;
            console.log('ü§ñ Opening bot:', botLink);
            
            // Success message
            const successHTML = `
                <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #28a745, #20c997); padding: 30px 50px; border-radius: 20px; z-index: 6000; box-shadow: 0 20px 60px rgba(0,0,0,0.8); animation: fadeIn 0.3s ease;" id="successMsg">
                    <div style="text-align: center; color: white;">
                        <i class="fas fa-check-circle fa-4x mb-3"></i>
                        <h3 style="margin-bottom: 15px;">${quality} Selected</h3>
                        <p style="margin: 0;">Opening Telegram bot...</p>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', successHTML);
            
            setTimeout(() => {
                const msg = document.getElementById('successMsg');
                if (msg) document.body.removeChild(msg);
                window.open(botLink, '_blank');
            }, 1500);
        }
        
        function closeQualityPopup() {
            const popup = document.getElementById('qualityPopup');
            if (popup) {
                document.body.removeChild(popup);
                console.log('‚úÖ Popup closed');
            }
        }
        
        function closePopupClick(event) {
            if (event.target.id === 'qualityPopup') {
                closeQualityPopup();
            }
        }
        
        // Pagination
        function setupPagination(paginationData, query) {
            console.log('üìÑ Setting up pagination:', paginationData);
            
            const container = document.getElementById('searchPagination');
            
            if (paginationData.total_pages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = `<div class="pagination-controls">`;
            
            if (paginationData.has_previous) {
                html += `<button class="page-btn" onclick="loadSearchResults('${escapeJS(query)}', ${paginationData.current_page - 1})">
                    <i class="fas fa-chevron-left"></i> Prev
                </button>`;
            }
            
            const start = Math.max(1, paginationData.current_page - 2);
            const end = Math.min(paginationData.total_pages, paginationData.current_page + 2);
            
            if (start > 1) {
                html += `<button class="page-btn" onclick="loadSearchResults('${escapeJS(query)}', 1)">1</button>`;
                if (start > 2) html += `<span style="color: rgba(255,255,255,0.5); padding: 0 10px;">...</span>`;
            }
            
            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === paginationData.current_page ? 'active' : ''}" onclick="loadSearchResults('${escapeJS(query)}', ${i})">${i}</button>`;
            }
            
            if (end < paginationData.total_pages) {
                if (end < paginationData.total_pages - 1) html += `<span style="color: rgba(255,255,255,0.5); padding: 0 10px;">...</span>`;
                html += `<button class="page-btn" onclick="loadSearchResults('${escapeJS(query)}', ${paginationData.total_pages})">${paginationData.total_pages}</button>`;
            }
            
            if (paginationData.has_next) {
                html += `<button class="page-btn" onclick="loadSearchResults('${escapeJS(query)}', ${paginationData.current_page + 1})">
                    Next <i class="fas fa-chevron-right"></i>
                </button>`;
            }
            
            html += `</div>
                <div style="text-align: center; margin-top: 10px; color: rgba(255,255,255,0.8);">
                    Page ${paginationData.current_page} of ${paginationData.total_pages} ‚Ä¢ ${paginationData.total_results} total results
                </div>`;
            
            container.innerHTML = html;
        }
        
        function showNoResults(query) {
            console.log('‚ö†Ô∏è No results found');
            updateDebug('Results', '0');
            
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 80px;">
                    <i class="fas fa-search fa-6x mb-4" style="color: #6c757d;"></i>
                    <h3 style="color: var(--accent);">No Results Found</h3>
                    <p style="color: rgba(255,255,255,0.8); margin: 20px 0;">No results for "<strong>${escapeHTML(query)}</strong>"</p>
                    <a href="/" style="background: var(--primary); color: white; text-decoration: none; padding: 15px 30px; border-radius: 20px; display: inline-block; margin-top: 20px; font-weight: 700;">
                        <i class="fas fa-home me-2"></i>Try Another Search
                    </a>
                </div>
            `;
            document.getElementById('searchPagination').innerHTML = '';
        }
        
        function showError(query, errorMsg = 'Unknown error') {
            console.error('‚ùå Error:', errorMsg);
            
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 80px;">
                    <i class="fas fa-exclamation-triangle fa-6x text-warning mb-4"></i>
                    <h3 style="color: #ffc107;">Error Loading Results</h3>
                    <p style="color: rgba(255,255,255,0.8); margin: 20px 0;">
                        ${escapeHTML(errorMsg)}<br><br>
                        Backend may be starting or unavailable.
                    </p>
                    <button onclick="loadSearchResults('${escapeJS(query)}', 1)" style="background: #28a745; color: white; border: none; padding: 14px 28px; border-radius: 18px; cursor: pointer; font-weight: 700; font-size: 1rem;">
                        <i class="fas fa-redo me-2"></i>Retry Search
                    </button>
                    <a href="/" style="background: var(--accent); color: white; text-decoration: none; padding: 14px 28px; border-radius: 18px; display: inline-block; margin-left: 15px; font-weight: 700;">
                        <i class="fas fa-home me-2"></i>Home
                    </a>
                </div>
            `;
        }
        
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeJS(text) {
            if (!text) return '';
            return text.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, '\\n');
        }
        
        // Auto load on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page loaded');
            console.log('üìã Checking URL parameters...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            
            console.log('üîç Query from URL:', query);
            
            if (query && query.trim().length > 0) {
                console.log('‚úÖ Valid query found, loading results...');
                loadSearchResults(query.trim(), 1);
            } else {
                console.log('‚ùå No query found, redirecting to home...');
                window.location.href = '/';
            }
        });
        
        console.log('%cüí° TIP: Press Ctrl+D for debug info', 'color: #ffc107; font-size: 14px;');
    </script>
</body>

// Enhanced Cache Implementation
class EnhancedSearchCache {
    constructor() {
        this.storage = new Map();
    }
    
    async set(key, data) {
        const timestamp = Date.now();
        this.storage.set(key, { data, timestamp });
        this.cleanup();
    }
    
    async get(key) {
        const cached = this.storage.get(key);
        if (cached && Date.now() - cached.timestamp <= CACHE_DURATION) {
            return cached.data;
        }
        if (cached) {
            this.storage.delete(key);
        }
        return null;
    }
    
    cleanup() {
        const now = Date.now();
        for (const [key, value] of this.storage.entries()) {
            if (now - value.timestamp > CACHE_DURATION) {
                this.storage.delete(key);
            }
        }
    }
}

// ‚úÖ IMPROVED: Message ID Extraction
function extractRealMessageId(messageIdData) {
    if (!messageIdData) {
        return null;
    }
    
    if (typeof messageIdData === 'number') {
        return messageIdData.toString();
    }
    
    if (typeof messageIdData === 'string') {
        const cleanStr = messageIdData.trim();
        
        if (/^\d+$/.test(cleanStr)) {
            return cleanStr;
        }
        
        if (cleanStr.includes('_')) {
            const parts = cleanStr.split('_');
            let maxNum = null;
            parts.forEach(part => {
                if (/^\d+$/.test(part)) {
                    const num = parseInt(part, 10);
                    if (!maxNum || num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            
            if (maxNum) {
                return maxNum.toString();
            }
        }
        
        const digitMatch = cleanStr.match(/\d+/g);
        if (digitMatch) {
            let longest = '';
            digitMatch.forEach(match => {
                if (match.length > longest.length) {
                    longest = match;
                }
            });
            
            if (longest.length >= 3) {
                return longest;
            }
        }
    }
    
    return null;
}

    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();

        performSearch(page);
    }
    
    searchButton.addEventListener('click', () => {
        const query = searchInput.value.trim();
        if (query) {
            currentQuery = query;
            performSearch(1);
        }
    });
    
    searchInput.addEventListener('keypress', (e) => {

            const query = searchInput.value.trim();
            if (query) {
                currentQuery = query;
                performSearch(1);
            }
        }
    });
});

async function performSearch(page = 1) {
    if (!currentQuery) {
        showError("Please enter a search query");
        return;
    }
    
    currentPage = page;
    const url = new URL(window.location);
    url.searchParams.set('query', currentQuery);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);
    
    showSkeletonLoader();
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';
    
    const cacheKey = `${currentQuery}-${page}`;
    const cachedData = await searchCache.get(cacheKey);
    
    if (cachedData) {
        displayResults(cachedData.results, cachedData.pagination);
        return;
    }
    
    if (!isOnline) {
        showOfflineError();
        return;
    }
    
    try {
        const data = await tryAllEndpoints(currentQuery, page);
        if (data) {
            const sortedResults = sortResultsWithExactMatchFirst(data.results, currentQuery);
            
            searchCache.set(cacheKey, {
                results: sortedResults,
                pagination: data.pagination,
                bot_username: data.bot_username || BOT_USERNAME
            });
            
            displayResults(sortedResults, data.pagination);
        } else {
            showConnectionError();
        }
    } catch (error) {
        console.error("Search error:", error);
        showConnectionError();
    }
}

async function tryAllEndpoints(query, page) {
    for (let i = 0; i < API_ENDPOINTS.length; i++) {
        try {
            const apiUrl = `${API_ENDPOINTS[i]}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=${RESULTS_PER_PAGE}`;
            console.log(`Trying API endpoint ${i}: ${apiUrl}`);
            
            const response = await fetch(apiUrl, { 
                method: 'GET',
                headers: { 
                    'Content-Type': 'application/json',
                },
                signal: AbortSignal.timeout(8000)
            });
            
            if (response.ok) {
                const data = await response.json();
                console.log(`API ${i} response:`, data.status, "results:", data.results?.length);
                
                if (data.status === "success") {
                    currentAPI = i;
                    return data;
                }
            }
        } catch (error) {
            console.log(`API ${i} error:`, error.message);
            continue;
        }
    }
    return null;
}

function showConnectionError() {
    const cacheKey = `${currentQuery}-${currentPage}`;
    const cachedData = searchCache.get(cacheKey);
    
    if (cachedData) {
        displayResults(cachedData.results, cachedData.pagination);
    } else {
        resultsContainer.innerHTML = `

function sortResultsWithExactMatchFirst(results, query) {
    if (!results || results.length === 0) return [];
    
    const queryLower = query.toLowerCase().trim();
    const resultsCopy = [...results];
    
    resultsCopy.sort((a, b) => {
        if (!a.title || !b.title) return 0;
        
        const titleALower = a.title.toLowerCase().trim();
        const titleBLower = b.title.toLowerCase().trim();
        
        const aIsExact = titleALower === queryLower;
        const bIsExact = titleBLower === queryLower;
        
        if (aIsExact && !bIsExact) return -1;
        if (!aIsExact && bIsExact) return 1;
        if (aIsExact && bIsExact) return 0;
        
        const aHasPartial = titleALower.includes(queryLower);
        const bHasPartial = titleBLower.includes(queryLower);
        
        if (aHasPartial && !bHasPartial) return -1;
        if (!aHasPartial && bHasPartial) return 1;
        if (aHasPartial && bHasPartial) return 0;
        
        return 0;
    });
    
    return resultsCopy;
}

function formatPostContent(content) {
    let formatted = escapeHtml(content);
    formatted = formatted.replace(/\n/g, '<br>');
    
    // Format URLs
    formatted = formatted.replace(/(https?:\/\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        const lastChar = url.slice(-1);
        const punctuation = /[.,!?;:]/.test(lastChar) ? lastChar : '';
        return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer" class="post-link">${cleanUrl}</a>${punctuation}`;
    });
    
    // Format Telegram links
    formatted = formatted.replace(/(t\.me\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        const lastChar = url.slice(-1);
        const punctuation = /[.,!q;:]/.test(lastChar) ? lastChar : '';
        const fullUrl = 'https://' + cleanUrl;
        return `<a href="${fullUrl}" target="_blank" rel="noopener noreferrer" class="telegram-link">${cleanUrl}</a>${punctuation}`;
    });
    
    return formatted;
}

function toggleQuality(index) {
    const dropdown = document.getElementById(`quality-${index}`);
    const arrow = document.getElementById(`arrow-${index}`);
    const arrowDl = document.getElementById(`arrow-dl-${index}`);
    
    document.querySelectorAll('.quality-dropdown').forEach((el, i) => {
        if (el.id !== `quality-${index}`) {
            el.classList.remove('show');
            const otherArrow = document.getElementById(`arrow-${i}`);
            const otherArrowDl = document.getElementById(`arrow-dl-${i}`);
            if (otherArrow) otherArrow.style.transform = 'rotate(0deg)';
            if (otherArrowDl) otherArrowDl.style.transform = 'rotate(0deg)';
        }
    });
    
    dropdown.classList.toggle('show');
    if (arrow) arrow.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
    if (arrowDl) arrowDl.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
}

function displayPagination(pagination) {
    let html = '<nav><ul class="pagination justify-content-center">';
    const { current_page, total_pages, has_previous, has_next } = pagination;
    const maxVisible = 5;
    
    html += `<li class="page-item ${!has_previous ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_previous ? `performSearch(${current_page - 1});return false;` : 'return false;'}"><i class="fas fa-chevron-left"></i></a></li>`;
    
    let startPage = Math.max(1, current_page - 2);
    let endPage = Math.min(total_pages, startPage + maxVisible - 1);
    if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
    }
    
    if (startPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(1);return false;">1</a></li>`;
        if (startPage > 2) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        html += `<li class="page-item ${i === current_page ? 'active' : ''}"><a class="page-link" href="#" onclick="performSearch(${i});return false;">${i}</a></li>`;
    }
    
    if (endPage < total_pages) {
        if (endPage < total_pages - 1) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(${total_pages});return false;">${total_pages}</a></li>`;
    }
    
    html += `<li class="page-item ${!has_next ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_next ? `performSearch(${current_page + 1});return false;` : 'return false;'}"><i class="fas fa-chevron-right"></i></a></li>`;
    html += '</ul></nav>';
    
    paginationContainer.innerHTML = html;
}

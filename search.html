<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - SK4FiLM</title>
    <meta name="description" content="Search and download latest movies">
    
    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --text: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: var(--text);
            padding-top: 80px;
            padding-bottom: 30px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }
        
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            padding: 12px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 40px;
            width: 40px;
            margin-right: 8px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .brand-subtitle {
            font-size: 0.6rem;
            color: var(--accent);
            font-style: italic;
        }
        
        .search-section {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 2px solid rgba(0, 204, 255, 0.3);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            background: rgba(60, 65, 90, 0.9);
            border: 2px solid var(--accent);
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-input:focus {
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
            border-color: #00e6ff;
        }
        
        .search-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 0, 0, 0.6);
        }
        
        .loading-spinner {
            width: 3.5rem;
            height: 3.5rem;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #28a745;
            border-right: 5px solid #ffc107;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 50px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* PERFECT CARD LAYOUT - Same on Mobile & Desktop */
        .result-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
        }
        
        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 204, 255, 0.3);
            border-color: var(--accent);
        }
        
        .result-title {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .result-actions {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }
        
        .btn-action {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }
        
        .btn-watch {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-watch:hover:not(:disabled) {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            color: white;
        }
        
        .btn-download {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-download:hover:not(:disabled) {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.5);
            color: white;
        }
        
        .btn-action:disabled {
            background: #495057;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .btn-action:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        /* EXPANDABLE QUALITY OPTIONS */
        .quality-dropdown {
            position: relative;
            flex: 1;
        }
        
        .quality-options {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: rgba(20, 30, 48, 0.98);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            z-index: 100;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .quality-dropdown.active .quality-options {
            display: block;
        }
        
        .quality-option {
            display: block;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .quality-option:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.5);
            color: white;
        }
        
        .quality-option:last-child {
            margin-bottom: 0;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            background: rgba(0, 204, 255, 0.2);
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 45px;
        }
        
        .page-btn:hover:not(:disabled) {
            background: var(--accent);
            color: #1a1a2e;
            transform: scale(1.05);
        }
        
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-btn.active {
            background: var(--accent);
            color: #1a1a2e;
        }
        
        .page-dots {
            color: var(--accent);
            padding: 0 8px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
        }
        
        .no-results i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        .nav-home-btn {
            background: rgba(108, 117, 125, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-home-btn:hover {
            background: #6c757d;
            color: white;
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
            }
            
            .result-title {
                font-size: 1.3rem;
            }
            
            .result-actions {
                flex-direction: column;
            }
            
            .btn-action {
                width: 100%;
            }
            
            .quality-options {
                left: 0;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="top-navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo-section">
                    <a href="/" style="display: flex; align-items: center; color: white; text-decoration: none;">
                        <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM Logo" class="logo-img">
                        <div>
                            <div class="brand-text">SK4FiLM</div>
                            <div class="brand-subtitle">House of Entertainment</div>
                        </div>
                    </a>
                </div>
                <div>
                    <a href="/" class="nav-home-btn">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Search Section -->
        <div class="search-section animate__animated animate__fadeInDown">
            <h1 style="color: var(--accent); margin-bottom: 20px; text-align: center;">
                <i class="fas fa-search me-2"></i>Search Movies
            </h1>
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for movies..."
                    onkeypress="if(event.key==='Enter') performSearch()"
                >
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search me-2"></i>Search
                </button>
            </div>
            <div id="searchInfo" style="text-align: center; color: rgba(255, 255, 255, 0.7);"></div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer"></div>

        <!-- Pagination -->
        <div id="paginationContainer"></div>
    </div>

    <script>
        const API_BASE = 'https://sk4film.koyeb.app';
        let currentPage = 1;
        let currentQuery = '';
        let BOT_USERNAME = 'sk4filmbot';
        const RESULTS_PER_PAGE = 10;

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const page = parseInt(urlParams.get('page')) || 1;
            
            if (query) {
                document.getElementById('searchInput').value = query;
                currentQuery = query;
                currentPage = page;
                performSearch(page);
            }
        });

        async function performSearch(page = 1) {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            currentQuery = query;
            currentPage = page;
            
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            url.searchParams.set('page', page);
            window.history.pushState({}, '', url);
            
            document.getElementById('resultsContainer').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <div class="loading-spinner"></div>
                    <h4 style="color: #28a745; margin-top: 20px;">
                        <i class="fas fa-search me-2"></i>Searching for "${query}"...
                    </h4>
                </div>
            `;
            
            document.getElementById('searchInfo').innerHTML = '';
            document.getElementById('paginationContainer').innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=${RESULTS_PER_PAGE}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    BOT_USERNAME = data.bot_username || 'sk4filmbot';
                    displayResults(data.results, data.pagination);
                } else {
                    showError(data.message || 'Search failed');
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to connect to server. Please try again.');
            }
        }

        function displayResults(results, pagination) {
            const container = document.getElementById('resultsContainer');
            
            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="no-results animate__animated animate__fadeIn">
                        <i class="fas fa-film"></i>
                        <h3>No Results Found</h3>
                        <p>Try searching with different keywords</p>
                    </div>
                `;
                return;
            }
            
            document.getElementById('searchInfo').innerHTML = `
                <i class="fas fa-check-circle me-2"></i>
                Found <strong>${pagination.total_results}</strong> result${pagination.total_results !== 1 ? 's' : ''} for "<strong>${escapeHtml(currentQuery)}</strong>"
                <span style="opacity: 0.7;"> | Page ${pagination.current_page} of ${pagination.total_pages}</span>
            `;
            
            let html = '';
            results.forEach((result, index) => {
                const hasPost = result.has_post !== false;
                const hasFile = result.has_file === true;
                
                html += `
                    <div class="result-card animate__animated animate__fadeIn" style="animation-delay: ${index * 0.05}s;">
                        <!-- TITLE AT TOP -->
                        <h2 class="result-title">${escapeHtml(result.title)}</h2>
                        
                        <!-- BUTTONS AT BOTTOM -->
                        <div class="result-actions">
                            ${hasPost ? `
                                <a href="/view.html?channel=${result.channel_id}&message=${result.message_id}" 
                                   class="btn-action btn-watch">
                                    <i class="fas fa-eye"></i> Watch
                                </a>
                            ` : `
                                <button class="btn-action btn-watch" disabled title="Post not available">
                                    <i class="fas fa-eye-slash"></i> Unavailable
                                </button>
                            `}
                            
                            ${hasFile ? `
                                <div class="quality-dropdown" id="dropdown-${index}">
                                    <button class="btn-action btn-download" onclick="toggleQuality(${index}, event)">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                    <div class="quality-options">
                                        ${generateQualityLinks(result.quality_options)}
                                    </div>
                                </div>
                            ` : `
                                <button class="btn-action btn-download" disabled title="No file available">
                                    <i class="fas fa-times"></i> No File
                                </button>
                            `}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            displayPagination(pagination);
            
            // Scroll to top on page change
            if (page > 1) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function toggleQuality(index, event) {
            event.stopPropagation();
            const dropdown = document.getElementById(`dropdown-${index}`);
            
            // Close all other dropdowns
            document.querySelectorAll('.quality-dropdown').forEach(el => {
                if (el.id !== `dropdown-${index}`) {
                    el.classList.remove('active');
                }
            });
            
            // Toggle current dropdown
            dropdown.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.quality-dropdown')) {
                document.querySelectorAll('.quality-dropdown').forEach(el => {
                    el.classList.remove('active');
                });
            }
        });

        function generateQualityLinks(qualityOptions) {
            if (!qualityOptions || Object.keys(qualityOptions).length === 0) {
                return '<p style="color: rgba(255,255,255,0.7); padding: 10px; text-align: center;">No files available</p>';
            }
            
            let links = '';
            const qualities = ['2160p HEVC', '2160p', '1080p HEVC', '1080p', '720p HEVC', '720p', '480p HEVC', '480p'];
            
            qualities.forEach(quality => {
                if (qualityOptions[quality]) {
                    const fileId = qualityOptions[quality].file_id;
                    const fileSize = formatSize(qualityOptions[quality].file_size);
                    
                    links += `
                        <a href="https://t.me/${BOT_USERNAME}?start=${fileId}" 
                           target="_blank" 
                           class="quality-option"
                           onclick="event.stopPropagation();">
                            <i class="fas fa-download me-2"></i>${quality} <small>(${fileSize})</small>
                        </a>
                    `;
                }
            });
            
            return links;
        }

        function displayPagination(pagination) {
            if (!pagination || pagination.total_pages <= 1) {
                return;
            }
            
            const container = document.getElementById('paginationContainer');
            const currentPage = pagination.current_page;
            const totalPages = pagination.total_pages;
            
            let html = '<div class="pagination">';
            
            // Previous button
            html += `
                <button class="page-btn" onclick="performSearch(${currentPage - 1})" 
                        ${!pagination.has_previous ? 'disabled' : ''}
                        title="Previous page">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Page numbers with smart ellipsis
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }
            
            // First page
            if (startPage > 1) {
                html += `
                    <button class="page-btn" onclick="performSearch(1)">1</button>
                `;
                if (startPage > 2) {
                    html += '<span class="page-dots">...</span>';
                }
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="performSearch(${i})">
                        ${i}
                    </button>
                `;
            }
            
            // Last page
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += '<span class="page-dots">...</span>';
                }
                html += `
                    <button class="page-btn" onclick="performSearch(${totalPages})">${totalPages}</button>
                `;
            }
            
            // Next button
            html += `
                <button class="page-btn" onclick="performSearch(${currentPage + 1})" 
                        ${!pagination.has_next ? 'disabled' : ''}
                        title="Next page">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            html += '</div>';
            container.innerHTML = html;
        }

        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="no-results animate__animated animate__fadeIn">
                    <i class="fas fa-exclamation-triangle" style="color: #ff4757;"></i>
                    <h3>Error</h3>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function formatSize(bytes) {
            if (!bytes) return 'Unknown';
            const mb = bytes / (1024 * 1024);
            const gb = bytes / (1024 * 1024 * 1024);
            
            if (gb >= 1) {
                return gb.toFixed(2) + ' GB';
            } else {
                return mb.toFixed(1) + ' MB';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - SK4FiLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: scale(1.05);
        }

        .results-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .result-thumbnail {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-thumbnail.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .result-content {
            padding: 20px;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .result-year {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .result-rating {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .result-qualities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quality-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .result-post {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-stream {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }

        .btn-stream:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .no-results h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .no-results p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .search-box button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ SK4FiLM Search</h1>
            <p>Find your favorite movies and shows</p>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for movies, shows, or keywords..."
                autocomplete="off"
            >
            <button onclick="performSearch()">üîç Search</button>
        </div>

        <div id="resultsInfo" class="results-info" style="display: none;">
            <strong>Found:</strong> <span id="resultCount">0</span> results for "<span id="searchQuery"></span>"
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="loadingSpinner" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div id="resultsContainer" class="results-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <h2>üòï No Results Found</h2>
            <p>Try different keywords or check your spelling</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const VIEW_PAGE = 'view.html';

        // Get query from URL
        function getQueryFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('q') || '';
        }

        // Perform search
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (query.length < 2) {
                showError('Please enter at least 2 characters to search');
                return;
            }

            // Update URL
            const newURL = `${window.location.pathname}?q=${encodeURIComponent(query)}`;
            window.history.pushState({}, '', newURL);

            // Show loading
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultsInfo').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                document.getElementById('loadingSpinner').style.display = 'none';

                if (data.error) {
                    showError(data.error);
                    return;
                }

                if (!data.results || data.results.length === 0) {
                    document.getElementById('noResults').style.display = 'block';
                    return;
                }

                // Show results info
                document.getElementById('resultsInfo').style.display = 'block';
                document.getElementById('resultCount').textContent = data.count;
                document.getElementById('searchQuery').textContent = query;

                // Display results
                displayResults(data.results);

            } catch (error) {
                document.getElementById('loadingSpinner').style.display = 'none';
                showError('Failed to fetch search results. Please try again.');
                console.error('Search error:', error);
            }
        }

        // Display results
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            results.forEach(result => {
                const card = createResultCard(result);
                container.appendChild(card);
            });
        }

        // Create result card
        function createResultCard(result) {
            const card = document.createElement('div');
            card.className = 'result-card';

            // Thumbnail
            const thumbnail = result.poster_url || result.thumbnail || 'https://iili.io/fAeIwv9.th.png';
            const hasThumbnail = result.has_poster || result.has_thumbnail || result.poster_url;

            let thumbnailHTML = '';
            if (hasThumbnail) {
                thumbnailHTML = `
                    <div class="result-thumbnail">
                        <img src="${thumbnail}" alt="${result.title}" onerror="this.src='https://iili.io/fAeIwv9.th.png'">
                    </div>
                `;
            } else {
                thumbnailHTML = `
                    <div class="result-thumbnail no-image">
                        üé¨
                    </div>
                `;
            }

            // Title and year
            const title = result.title || 'Unknown Title';
            const year = result.year ? `(${result.year})` : '';
            const rating = result.poster_rating || result.rating || '0.0';

            // Qualities
            let qualitiesHTML = '';
            if (result.qualities && result.qualities.length > 0) {
                qualitiesHTML = `
                    <div class="result-qualities">
                        ${result.qualities.map(q => `<span class="quality-badge">${q}</span>`).join('')}
                    </div>
                `;
            }

            // Post text (if available)
            let postHTML = '';
            if (result.has_posts && result.post_text) {
                postHTML = `
                    <div class="result-post">
                        ${result.post_text}
                    </div>
                `;
            }

            // üî• FIXED: Stream Now Button Logic
            // Button shows if has_files is true OR if files array has items
            const hasFiles = result.has_files === true || (result.files && result.files.length > 0);
            const firstFile = result.files && result.files.length > 0 ? result.files[0] : null;
            const fileId = firstFile ? firstFile.file_id : '';

            let actionsHTML = '';
            if (hasFiles && fileId) {
                actionsHTML = `
                    <div class="result-actions">
                        <a href="${VIEW_PAGE}?file=${encodeURIComponent(fileId)}" class="btn btn-stream">
                            ‚ñ∂Ô∏è Stream Now
                        </a>
                    </div>
                `;
            } else if (result.has_posts) {
                actionsHTML = `
                    <div class="result-actions">
                        <button class="btn btn-disabled" disabled>
                            üìù Post Only
                        </button>
                    </div>
                `;
            } else {
                actionsHTML = `
                    <div class="result-actions">
                        <button class="btn btn-disabled" disabled>
                            üö´ No Files
                        </button>
                    </div>
                `;
            }

            card.innerHTML = `
                ${thumbnailHTML}
                <div class="result-content">
                    <div class="result-title">${title}</div>
                    <div class="result-year">${year}</div>
                    ${rating !== '0.0' ? `<div class="result-rating">‚≠ê ${rating}</div>` : ''}
                    ${qualitiesHTML}
                    ${postHTML}
                    ${actionsHTML}
                </div>
            `;

            return card;
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // On page load
        window.addEventListener('DOMContentLoaded', () => {
            const query = getQueryFromURL();
            if (query) {
                document.getElementById('searchInput').value = query;
                performSearch();
            }
        });
    </script>
</body>
</html>

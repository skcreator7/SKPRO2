// ✅ Message ID Extraction
function extractRealMessageId(messageIdData) {
    if (!messageIdData) return null;
    
    if (typeof messageIdData === 'number') {
        return messageIdData.toString();
    }
    
    if (typeof messageIdData === 'string') {
        const cleanStr = messageIdData.trim();
        
        if (/^\d+$/.test(cleanStr)) {
            return cleanStr;
        }
        
        if (cleanStr.includes('_')) {
            const parts = cleanStr.split('_');
            let maxNum = null;
            parts.forEach(part => {
                if (/^\d+$/.test(part)) {
                    const num = parseInt(part, 10);
                    if (!maxNum || num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            if (maxNum) return maxNum.toString();
        }
        
        const digitMatch = cleanStr.match(/\d+/g);
        if (digitMatch) {
            let longest = '';
            digitMatch.forEach(match => {
                if (match.length > longest.length) {
                    longest = match;
                }
            });
            if (longest.length >= 3) return longest;
        }
    }
    
    return null;
}

        resultData.quality_options ? Object.values(resultData.quality_options)[0]?.real_message_id : null
    ];
    
    for (const source of sources) {
        if (source) {
            const extracted = extractRealMessageId(source);
            if (extracted) {

        }
    }
    
    if (!realMessageId) {
        const titleHash = resultData.title ? 
            resultData.title.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) : 
            Date.now();
        realMessageId = Math.abs(titleHash % 1000000).toString();
    }
    
    return `view.html?channel_id=${FILE_CHANNEL_ID}&message_id=${realMessageId}`;
}

    // If no standard qualities, show all available

        Object.entries(qualityOptions).forEach(([quality, qualityData]) => {
            if (qualityData && typeof qualityData === 'object') {
                const fileSize = qualityData.file_size ? formatSize(qualityData.file_size) : '';
                const qualityCode = quality.toLowerCase().replace(/\s+/g, '_');

        return `<a href="${cleanUrl}" target="_blank" style="color: #00ccff; text-decoration: none; font-weight: 600;">${cleanUrl}</a>${punctuation}`;

}

// ✅ Format File Size
function formatSize(bytes) {
    if (!bytes || bytes === 0) return '';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

    currentPage = page;
    const url = new URL(window.location);
    url.searchParams.set('query', currentQuery);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);
    
    resultsContainer.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div><p class="mt-3">Searching...</p></div>';
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';
    
    for (let i = 0; i < API_ENDPOINTS.length; i++) {
        try {
            const apiUrl = `${API_ENDPOINTS[i]}/api/search?query=${encodeURIComponent(currentQuery)}&page=${page}&limit=${RESULTS_PER_PAGE}`;
            const response = await fetch(apiUrl, { 
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
                signal: AbortSignal.timeout(5000)
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.status === "success") {
                    displayResults(data.results, data.pagination);
                    return;
                }
            }
        } catch (error) {
            continue;
        }
    }
    
    showConnectionError();
}

// ✅ Display Results
function displayResults(results, pagination) {
    if (!results || results.length === 0) {
        resultsContainer.innerHTML = '<div class="empty-state text-center py-5"><i class="fas fa-search fa-3x mb-3 text-muted"></i><h4>No results found</h4><p class="text-muted">Try different keywords</p></div>';
        return;
    }
    
    resultsInfo.innerHTML = `<div class="results-info text-center mb-4">Found <strong>${pagination.total_results}</strong> result${pagination.total_results !== 1 ? 's' : ''} | Page ${pagination.current_page} of ${pagination.total_pages}</div>`;
    
    let html = '';
    for (let i = 0; i < results.length; i++) {
        const result = results[i];
        const hasFile = result.has_file === true;
        const hasPost = result.has_post === true;
        
        // FILE RESULT: Title + Stream (Direct) + Download (with Quality Dropdown)
        if (hasFile) {
            const streamUrl = generateStreamUrl(result);
            const qualityOptions = result.quality_options || {};
            const hasQualities = Object.keys(qualityOptions).length > 0;
            const thumbnail = result.thumbnail_url || result.poster_url || '';
            
            html += `
            <div class="result-card file-result-card">
                <!-- Thumbnail -->
                <div class="result-thumbnail-top">
                    <div class="thumbnail-container" onclick="window.open('${streamUrl}', '_blank')">
                        ${getThumbnailHtml(result, thumbnail, i)}
                        <div class="play-overlay">
                            <div class="play-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Title Only -->
                <h3 class="file-result-title">${escapeHtml(result.title || 'Untitled')}</h3>
                
                <!-- Action Buttons -->
                <div class="action-buttons-container">
                    <!-- STREAM NOW - Direct Link (No Dropdown) -->
                    <a href="${streamUrl}" target="_blank" class="btn-stream-now-direct">
                        <i class="fas fa-play-circle me-2"></i>Stream Now
                    </a>
                    
                    <!-- DOWNLOAD - With Quality Dropdown -->
                    <button class="btn-download-main" onclick="toggleDownloadQuality(${i})">
                        <i class="fas fa-download me-2"></i>Download
                        <i class="fas fa-chevron-down ms-2" id="download-arrow-${i}"></i>
                    </button>
                </div>
                
                <!-- Download Quality Dropdown -->
                <div class="quality-dropdown" id="download-quality-${i}">
                    ${hasQualities ? generateQualityOptions(qualityOptions, result) : '<p class="text-center text-muted mb-0">No download options available</p>'}
                </div>
            </div>
            `;
        }
        // POST RESULT: Only Post Content (No Title, No Buttons)
        else if (hasPost) {
            const postContent = result.post_content || '';
            const formattedContent = formatPostContent(postContent);
            const thumbnail = result.thumbnail_url || result.poster_url || '';
            
            html += `
            <div class="result-card post-result-card">
                <!-- Thumbnail -->
                <div class="result-thumbnail-top">
                    <div class="thumbnail-container" onclick="window.open('${AD_LINK}', '_blank')">
                        ${getThumbnailHtml(result, thumbnail, i)}
                        <div class="play-overlay">
                            <div class="play-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Post Content Only -->
                <div class="post-content-only">
                    <div class="post-content-text">
                        ${formattedContent}
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <span class="badge bg-secondary"><i class="fas fa-info-circle me-1"></i>Information Post</span>
                </div>
            </div>
            `;
        }
    }
    
    resultsContainer.innerHTML = html;
    
    if (pagination && pagination.total_pages > 1) displayPagination(pagination);
    if (pagination.current_page > 1) window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ✅ Get Thumbnail HTML
function getThumbnailHtml(result, thumbnail, index) {
    if (thumbnail && thumbnail !== FALLBACK_IMAGE_URL && thumbnail !== 'https://iili.io/fAeIwv9.th.png') {
        return `<img src="${thumbnail}" alt="${escapeHtml(result.title || 'Movie')}" loading="lazy" onerror="this.src='${FALLBACK_IMAGE_URL}'">`;
    } else {
        return `
            <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 20px;">
                <i class="fas fa-film fa-3x mb-3"></i>
                <span>${escapeHtml((result.title || 'Movie').substring(0, 30))}${(result.title || '').length > 30 ? '...' : ''}</span>
            </div>
        `;
    }
}

// ✅ Display Pagination
function displayPagination(pagination) {
    let html = '<nav><ul class="pagination justify-content-center">';
    const { current_page, total_pages, has_previous, has_next } = pagination;
    
    html += `<li class="page-item ${!has_previous ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="${has_previous ? `performSearch(${current_page - 1});return false;` : 'return false;'}">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>`;
    
    const maxVisible = 5;
    let startPage = Math.max(1, current_page - 2);
    let endPage = Math.min(total_pages, startPage + maxVisible - 1);
    
    if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
    }
    
    if (startPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(1);return false;">1</a></li>`;
        if (startPage > 2) html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
    }
    
    for (let i = startPage; i <= endPage; i++) {
        html += `<li class="page-item ${i === current_page ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="performSearch(${i});return false;">${i}</a>
                </li>`;
    }
    
    if (endPage < total_pages) {
        if (endPage < total_pages - 1) html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(${total_pages});return false;">${total_pages}</a></li>`;
    }
    
    html += `<li class="page-item ${!has_next ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="${has_next ? `performSearch(${current_page + 1});return false;` : 'return false;'}">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>`;
    html += '</ul></nav>';
    
    paginationContainer.innerHTML = html;
}

// ✅ Helper Functions
function showError(message) {
    resultsContainer.innerHTML = `<div class="alert alert-danger text-center">${escapeHtml(message)}</div>`;
}

function showConnectionError() {
    resultsContainer.innerHTML = `
        <div class="error-state text-center py-5">
            <i class="fas fa-unlink fa-3x text-danger mb-3"></i>
            <h4>Connection Error</h4>
            <p class="text-muted">Unable to connect to the server. Please try again.</p>
            <button class="btn btn-primary mt-3" onclick="performSearch(${currentPage})">
                <i class="fas fa-redo me-1"></i>Retry Search
            </button>
        </div>
    `;
}

function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// ✅ Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    if (!event.target.closest('.btn-download-main') && !event.target.closest('.quality-dropdown')) {
        document.querySelectorAll('.quality-dropdown').forEach(dropdown => {
            dropdown.classList.remove('show');
        });
        document.querySelectorAll('.fa-chevron-down').forEach(arrow => {
            arrow.style.transform = 'rotate(0deg)';
        });
    }
});

// ✅ Add timeout polyfill
if (!AbortSignal.timeout) {
    AbortSignal.timeout = function(ms) {
        const controller = new AbortController();
        setTimeout(() => controller.abort(), ms);
        return controller.signal;
    };
}

class SearchCache {
    constructor() {
        this.storage = new Map();
    }
    
    async set(key, data) {
        const timestamp = Date.now();
        this.storage.set(key, { data, timestamp });
        this.cleanup();

    async get(key) {
        const cached = this.storage.get(key);

            if (now - value.timestamp > CACHE_DURATION) {
                this.storage.delete(key);
            }
        }
    }
}

// Extract real message ID
function extractRealMessageId(messageIdData) {
    if (!messageIdData) return null;
    
    if (typeof messageIdData === 'number') {
        return messageIdData.toString();
    }
    
    if (typeof messageIdData === 'string') {
        const cleanStr = messageIdData.trim();
        
        if (/^\d+$/.test(cleanStr)) {
            return cleanStr;
        }
        
        if (cleanStr.includes('_')) {
            const parts = cleanStr.split('_');
            let maxNum = null;
            parts.forEach(part => {
                if (/^\d+$/.test(part)) {
                    const num = parseInt(part, 10);
                    if (!maxNum || num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            if (maxNum) return maxNum.toString();
        }
        
        const digitMatch = cleanStr.match(/\d+/g);
        if (digitMatch) {
            let longest = '';
            digitMatch.forEach(match => {
                if (match.length > longest.length) {
                    longest = match;
                }
            });
            if (longest.length >= 3) return longest;
        }
    }
    
    return null;

function generateDownloadQualityOptions(qualityOptions, resultData) {
    if (!qualityOptions || typeof qualityOptions !== 'object') {
        return '<p class="text-center text-muted mb-0">No download options</p>';
    }
    
    let hasValidData = false;
    Object.values(qualityOptions).forEach(q => {
        if (q && (q.file_id || q.message_id || q.file_size)) {
            hasValidData = true;
        }
    });
    
    if (!hasValidData) {
        return '<p class="text-center text-muted mb-0">No download options</p>';
    }
    
    let realMessageId = null;
    const sources = [
        resultData.real_message_id,
        resultData.message_id,
        Object.values(qualityOptions)[0]?.message_id,
        Object.values(qualityOptions)[0]?.real_message_id,
        resultData.id
    ];
    
    for (const source of sources) {
        if (source) {
            const extracted = extractRealMessageId(source);
            if (extracted) {
                realMessageId = extracted;
                break;
            }
        }
    }
    
    if (!realMessageId) {
        const titleHash = resultData.title ? 
            resultData.title.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) : 
            Date.now();
        realMessageId = Math.abs(titleHash % 1000000).toString();
    }
    
    const qualityOrder = [
        '2160p HEVC', '2160p', '1080p HEVC', '1080p', 
        '720p HEVC', '720p', '480p HEVC', '480p',
        '360p', '240p', 'HD', 'SD', 'HQ', 'LQ'
    ];
    
    let html = '<div class="quality-buttons-row">';
    let linksGenerated = 0;
    
    if (typeof qualityOptions === 'object' && !Array.isArray(qualityOptions)) {
        qualityOrder.forEach(quality => {
            const qualityData = qualityOptions[quality];
            if (!qualityData) return;
            
            const qualityCode = quality.toLowerCase().replace(/\s+/g, '_');
            const msgId = qualityData.message_id || qualityData.real_message_id || realMessageId;
            const fileSize = qualityData.file_size ? formatSize(qualityData.file_size) : '';
            
            const fileId = `${FILE_CHANNEL_ID}_${msgId}_${qualityCode}`;
            const botUsername = resultData.bot_username || BOT_USERNAME;
            const downloadUrl = `https://t.me/${botUsername}?start=${fileId}`;
            
            html += `
            <a href="${downloadUrl}" 
               target="_blank" 
               class="quality-option download-btn"
               data-quality="${quality}">
                <i class="fas fa-download me-1"></i>${quality}<br>
                <small>${fileSize || 'Download'}</small>
            </a>`;
            
            linksGenerated++;
        });
        
        if (linksGenerated === 0) {
            for (const [quality, qualityData] of Object.entries(qualityOptions)) {
                if (qualityData && typeof qualityData === 'object') {
                    const qualityCode = quality.toLowerCase().replace(/\s+/g, '_');
                    const msgId = qualityData.message_id || qualityData.real_message_id || realMessageId;
                    const fileSize = qualityData.file_size ? formatSize(qualityData.file_size) : '';
                    
                    const fileId = `${FILE_CHANNEL_ID}_${msgId}_${qualityCode}`;
                    const botUsername = resultData.bot_username || BOT_USERNAME;
                    const downloadUrl = `https://t.me/${botUsername}?start=${fileId}`;
                    
                    html += `
                    <a href="${downloadUrl}" 
                       target="_blank" 
                       class="quality-option download-btn"
                       data-quality="${quality}">
                        <i class="fas fa-download me-1"></i>${quality}<br>
                        <small>${fileSize || 'Download'}</small>
                    </a>`;
                    linksGenerated++;
                }
            }
        }
    }
    
    if (linksGenerated === 0) {
        html += `
        <a href="https://t.me/${BOT_USERNAME}" 
           target="_blank" 
           class="quality-option download-btn"
           data-quality="HD">
            <i class="fas fa-download me-1"></i>Get from Telegram
        </a>`;
    }
    
    html += '</div>';
    return html;
}

// Initialize
window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    const page = parseInt(urlParams.get('page')) || 1;
    
    window.addEventListener('online', () => isOnline = true);
    window.addEventListener('offline', () => isOnline = false);
    isOnline = navigator.onLine;
    
    if (query) {
        currentQuery = query;
        searchInput.value = query;
        performSearch(page);
    }
    
    searchButton.addEventListener('click', () => {
        const query = searchInput.value.trim();
        if (query) {
            currentQuery = query;
            performSearch(1);
        }
    });
    
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            if (query) {
                currentQuery = query;
                performSearch(1);
            }
        }
    });
});

async function performSearch(page = 1) {
    if (!currentQuery) {
        showError("Please enter a search query");
        return;
    }
    
    currentPage = page;
    const url = new URL(window.location);
    url.searchParams.set('query', currentQuery);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);
    
    showSkeletonLoader();
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';
    
    const cacheKey = `${currentQuery}-${page}`;
    const cachedData = await searchCache.get(cacheKey);
    
    if (cachedData) {
        displayResults(cachedData.results, cachedData.pagination);
        return;
    }
    
    if (!isOnline) {
        showOfflineError();
        return;
    }
    
    try {
        const data = await tryAllEndpoints(currentQuery, page);
        if (data) {
            const sortedResults = sortResultsWithExactMatchFirst(data.results, currentQuery);
            
            searchCache.set(cacheKey, {
                results: sortedResults,
                pagination: data.pagination,
                bot_username: data.bot_username || BOT_USERNAME
            });
            
            displayResults(sortedResults, data.pagination);
        } else {
            showConnectionError();
        }
    } catch (error) {
        console.error("Search error:", error);
        showConnectionError();
    }
}

async function tryAllEndpoints(query, page) {
    for (let i = 0; i < API_ENDPOINTS.length; i++) {
        try {
            const apiUrl = `${API_ENDPOINTS[i]}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=${RESULTS_PER_PAGE}`;
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000);
            
            const response = await fetch(apiUrl, { 
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
                signal: controller.signal
            });
            
            clearTimeout(timeoutId);
            
            if (response.ok) {
                const data = await response.json();
                if (data.status === "success") {
                    currentAPI = i;
                    return data;
                }
            }
        } catch (error) {
            console.log(`API ${i} error:`, error.message);
        }
    }
    return null;
}

    const cacheKey = `${currentQuery}-${currentPage}`;

    if (cachedData) {

}

function sortResultsWithExactMatchFirst(results, query) {
    if (!results || results.length === 0) return [];
    
    const queryLower = query.toLowerCase().trim();
    const resultsCopy = [...results];
    
    resultsCopy.sort((a, b) => {
        if (!a.title || !b.title) return 0;
        
        const titleALower = a.title.toLowerCase().trim();
        const titleBLower = b.title.toLowerCase().trim();
        
        const aIsExact = titleALower === queryLower;
        const bIsExact = titleBLower === queryLower;
        
        if (aIsExact && !bIsExact) return -1;
        if (!aIsExact && bIsExact) return 1;
        
        const aHasPartial = titleALower.includes(queryLower);
        const bHasPartial = titleBLower.includes(queryLower);
        
        if (aHasPartial && !bHasPartial) return -1;
        if (!aHasPartial && bHasPartial) return 1;
        
        return 0;
    });
    
    return resultsCopy;
}

function getThumbnailSourceBadgeClass(source) {
    if (!source) return 'fallback';
    source = source.toLowerCase();
    if (source === 'telegram' || source === 'extracted') return 'telegram';
    if (source === 'tmdb') return 'tmdb';
    if (source === 'omdb') return 'omdb';
    return 'fallback';
}

// Clean movie title for API search
function cleanTitleForAPI(title) {
    return title
        .replace(/[\(\)\[\]\{\}]/g, '')
        .replace(/\b\d{4}\b/, '')
        .replace(/\./g, ' ')
        .replace(/_/g, ' ')
        .replace(/(480p|720p|1080p|2160p|HEVC|x264|x265|BluRay|WEBRip|HDTV|HDRip)/gi, '')
        .trim();
}

// Fetch thumbnail from TMDB/OMDB
async function fetchThumbnailFromAPI(movieTitle) {
    const cleanTitle = cleanTitleForAPI(movieTitle);
    
    // Check cache first
    if (thumbnailCache.has(cleanTitle)) {
        return thumbnailCache.get(cleanTitle);
    }
    
    // Check if already pending
    if (pendingThumbnails.has(cleanTitle)) {
        return pendingThumbnails.get(cleanTitle);
    }
    
    // Try TMDB first
    const tmdbPromise = (async () => {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000);
            
            const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=e547e17d4e91f3e62a571655cd1ccaff&query=${encodeURIComponent(cleanTitle)}`, {
                signal: controller.signal
            });
            
            clearTimeout(timeoutId);
            
            if (response.ok) {
                const data = await response.json();
                if (data.results && data.results[0] && data.results[0].poster_path) {
                    return `https://image.tmdb.org/t/p/w500${data.results[0].poster_path}`;
                }
            }
            return null;
        } catch {
            return null;
        }
    })();
    
    pendingThumbnails.set(cleanTitle, tmdbPromise);
    
    try {
        const result = await tmdbPromise;
        if (result) {
            thumbnailCache.set(cleanTitle, result);
        }
        return result;
    } finally {
        pendingThumbnails.delete(cleanTitle);
    }
}

    resultsInfo.innerHTML = `<div class="results-info">Found <strong>${pagination.total_results}</strong> result${pagination.total_results !== 1 ? 's' : ''} | Page ${pagination.current_page} of ${pagination.total_pages}</div>`;

    for (let i = 0; i < results.length; i++) {
        const result = results[i];
        const hasFile = result.has_file === true;
        const qualityOptions = result.qualities || result.quality_options || {};
        const hasQualities = Object.keys(qualityOptions).length > 0;
        const postContent = result.post_content || result.content || '';

        const thumbnailSource = result.thumbnail_source || result.poster_source || 'fallback';
        const thumbnailBadgeClass = getThumbnailSourceBadgeClass(thumbnailSource);

function formatPostContent(content) {
    let formatted = escapeHtml(content);
    formatted = formatted.replace(/\n/g, '<br>');
    
    // URLs
    formatted = formatted.replace(/(https?:\/\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        const lastChar = url.slice(-1);
        const punctuation = /[.,!?;:]/.test(lastChar) ? lastChar : '';
        return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanUrl}</a>${punctuation}`;
    });
    
    // Telegram links
    formatted = formatted.replace(/(t\.me\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        const lastChar = url.slice(-1);
        const punctuation = /[.,!?;:]/.test(lastChar) ? lastChar : '';
        const fullUrl = 'https://' + cleanUrl;
        return `<a href="${fullUrl}" target="_blank" rel="noopener noreferrer">${cleanUrl}</a>${punctuation}`;
    });
    
    // Mentions
    formatted = formatted.replace(/@([a-zA-Z0-9_]+)/g, function(mention) {
        const username = mention.substring(1);
        return `<a href="https://t.me/${username}" target="_blank" rel="noopener noreferrer">${mention}</a>`;
    });
    
    // Hashtags
    formatted = formatted.replace(/#([a-zA-Z0-9_]+)/g, '<span class="hashtag">$&</span>');
    
    // Bold
    formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    
    // Italic
    formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
    
    // Underline
    formatted = formatted.replace(/__(.*?)__/g, '<u>$1</u>');
    
    // Strikethrough
    formatted = formatted.replace(/~~(.*?)~~/g, '<del>$1</del>');
    
    // Code
    formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
    
    return formatted;
}

function toggleStreamQuality(index) {
    const dropdown = document.getElementById(`stream-quality-${index}`);
    const arrow = document.getElementById(`stream-arrow-${index}`);
    
    if (!dropdown) return;
    
    const downloadDropdown = document.getElementById(`download-quality-${index}`);
    const downloadArrow = document.getElementById(`download-arrow-${index}`);
    if (downloadDropdown && downloadDropdown.classList.contains('show')) {
        downloadDropdown.classList.remove('show');
        if (downloadArrow) downloadArrow.style.transform = 'rotate(0deg)';
    }
    
    dropdown.classList.toggle('show');
    if (arrow) {
        arrow.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
    }
}

function toggleDownloadQuality(index) {
    const dropdown = document.getElementById(`download-quality-${index}`);
    const arrow = document.getElementById(`download-arrow-${index}`);
    
    if (!dropdown) return;
    
    const streamDropdown = document.getElementById(`stream-quality-${index}`);
    const streamArrow = document.getElementById(`stream-arrow-${index}`);
    if (streamDropdown && streamDropdown.classList.contains('show')) {
        streamDropdown.classList.remove('show');
        if (streamArrow) streamArrow.style.transform = 'rotate(0deg)';
    }
    
    dropdown.classList.toggle('show');
    if (arrow) {
        arrow.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
    }
}

function displayPagination(pagination) {
    let html = '<nav><ul class="pagination justify-content-center">';
    const { current_page, total_pages, has_previous, has_next } = pagination;
    const maxVisible = 5;
    
    html += `<li class="page-item ${!has_previous ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_previous ? `performSearch(${current_page - 1});return false;` : 'return false;'}"><i class="fas fa-chevron-left"></i></a></li>`;
    
    let startPage = Math.max(1, current_page - 2);
    let endPage = Math.min(total_pages, startPage + maxVisible - 1);
    if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
    }
    
    if (startPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(1);return false;">1</a></li>`;
        if (startPage > 2) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        html += `<li class="page-item ${i === current_page ? 'active' : ''}"><a class="page-link" href="#" onclick="performSearch(${i});return false;">${i}</a></li>`;
    }
    
    if (endPage < total_pages) {
        if (endPage < total_pages - 1) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(${total_pages});return false;">${total_pages}</a></li>`;
    }
    
    html += `<li class="page-item ${!has_next ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_next ? `performSearch(${current_page + 1});return false;` : 'return false;'}"><i class="fas fa-chevron-right"></i></a></li>`;
    html += '</ul></nav>';
    
    paginationContainer.innerHTML = html;
}

function showError(message) {
    resultsContainer.innerHTML = `<div class="alert alert-danger text-center">${escapeHtml(message)}</div>`;
}

function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function formatSize(bytes) {
    if (!bytes || bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

            arrow.style.transform = 'rotate(0deg)';
        });

});

window.addEventListener('popstate', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    const page = parseInt(urlParams.get('page')) || 1;
    
    if (query) {
        currentQuery = query;
        searchInput.value = query;
        performSearch(page);
    }
});

<script>
// API endpoints
const API_ENDPOINTS = [
    'https://sk4film.koyeb.app',
    'https://sk4film-backup.herokuapp.com',
    'https://sk4film-alternate.onrender.com'
];

const RESULTS_PER_PAGE = 10;
const AD_LINK = 'https://otieu.com/4/10220520';
const CACHE_DURATION = 30 * 60 * 1000;

const FILE_CHANNEL_ID = "-1001768249569";
const BOT_USERNAME = 'sk4filmbot';

let currentQuery = '';
let currentPage = 1;
let currentAPI = 0;
let isOnline = true;

const resultsContainer = document.getElementById('resultsContainer');
const resultsInfo = document.getElementById('resultsInfo');
const paginationContainer = document.getElementById('paginationContainer');
const searchInput = document.getElementById('searchInput');
const searchButton = document.getElementById('searchButton');

// Fast Thumbnail Cache
class FastThumbnailCache {
    constructor() {
        this.thumbnailCache = new Map();
        this.pendingRequests = new Map();
    }
    
    async getThumbnail(movieTitle) {
        const cleanTitle = this.cleanTitle(movieTitle);
        
        if (this.thumbnailCache.has(cleanTitle)) {
            return this.thumbnailCache.get(cleanTitle);
        }
        
        if (this.pendingRequests.has(cleanTitle)) {
            return this.pendingRequests.get(cleanTitle);
        }
        
        const thumbnailPromise = this.fetchThumbnail(cleanTitle);
        this.pendingRequests.set(cleanTitle, thumbnailPromise);
        
        try {
            const thumbnail = await thumbnailPromise;
            if (thumbnail) {
                this.thumbnailCache.set(cleanTitle, thumbnail);
            }
            return thumbnail;
        } finally {
            this.pendingRequests.delete(cleanTitle);
        }
    }
    
    cleanTitle(title) {
        return title
            .replace(/[\(\)\[\]\{\}]/g, '')
            .replace(/\b\d{4}\b/, '')
            .replace(/\./g, ' ')
            .replace(/_/g, ' ')
            .trim()
            .toLowerCase();
    }
    
    async fetchThumbnail(title) {
        // Try TMDB first
        try {
            const tmdbResponse = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=b8a7d0e37e4b0c49d60d0b52f1e5a6d8&query=${encodeURIComponent(title)}`, {
                signal: AbortSignal.timeout(3000)
            });
            
            if (tmdbResponse.ok) {
                const data = await tmdbResponse.json();
                if (data.results && data.results[0] && data.results[0].poster_path) {
                    return `https://image.tmdb.org/t/p/w500${data.results[0].poster_path}`;
                }
            }
        } catch (error) {}
        
        return null;
    }
    
    clear() {
        this.thumbnailCache.clear();
        this.pendingRequests.clear();
    }
}

const thumbnailCache = new FastThumbnailCache();

// Search Cache
class EnhancedSearchCache {
    constructor() {
        this.storage = new Map();
    }
    
    async set(key, data) {
        const timestamp = Date.now();
        this.storage.set(key, { data, timestamp });
        this.cleanup();
    }
    
    async get(key) {
        const cached = this.storage.get(key);
        if (cached && Date.now() - cached.timestamp <= CACHE_DURATION) {
            return cached.data;
        }
        if (cached) {
            this.storage.delete(key);
        }
        return null;
    }
    
    cleanup() {
        const now = Date.now();
        for (const [key, value] of this.storage.entries()) {
            if (now - value.timestamp > CACHE_DURATION) {
                this.storage.delete(key);
            }
        }
    }
}

const searchCache = new EnhancedSearchCache();

// Initialize
window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    const page = parseInt(urlParams.get('page')) || 1;
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
    
    if (query) {
        currentQuery = query;
        searchInput.value = query;
        performSearch(page);
    }
    
    searchButton.addEventListener('click', () => {
        const query = searchInput.value.trim();
        if (query) {
            currentQuery = query;
            performSearch(1);
        }
    });
    
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            if (query) {
                currentQuery = query;
                performSearch(1);
            }
        }
    });
});

// Network status
function updateOnlineStatus() {
    isOnline = navigator.onLine;
}

// Open Streaming View
function openStreamingWithAllQualities(messageId, title, resultIndex) {
    const streamingUrl = `view.html?channel_id=${FILE_CHANNEL_ID}&message_id=${messageId}&quality=1080p&title=${encodeURIComponent(title)}`;
    console.log("Opening streaming view:", streamingUrl);
    window.open(streamingUrl, '_blank');
    showToast(`Opening "${title}" in player...`);
}

// Show Toast
function showToast(message, duration = 3000) {
    let toast = document.getElementById('search-toast');
    if (!toast) {
        toast = document.createElement('div');
        toast.id = 'search-toast';
        toast.className = 'search-toast';
        document.body.appendChild(toast);
    }
    
    toast.textContent = message;
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, duration);
}

// Perform Search
async function performSearch(page = 1) {
    if (!currentQuery) {
        showError("Please enter a search query");
        return;
    }
    
    currentPage = page;
    const url = new URL(window.location);
    url.searchParams.set('query', currentQuery);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);
    
    showSkeletonLoader();
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';
    
    const cacheKey = `${currentQuery}-${page}`;
    const cachedData = await searchCache.get(cacheKey);
    
    if (cachedData) {
        displayResults(cachedData.results, cachedData.pagination);
        return;
    }
    
    if (!isOnline) {
        showOfflineError();
        return;
    }
    
    try {
        const data = await tryAllEndpoints(currentQuery, page);
        if (data) {
            const sortedResults = sortResultsWithExactMatchFirst(data.results, currentQuery);
            
            searchCache.set(cacheKey, {
                results: sortedResults,
                pagination: data.pagination,
                bot_username: data.bot_username || BOT_USERNAME
            });
            
            displayResults(sortedResults, data.pagination);
        } else {
            showConnectionError();
        }
    } catch (error) {
        console.error("Search error:", error);
        showConnectionError();
    }
}

function showSkeletonLoader() {
    let html = '';
    for (let i = 0; i < RESULTS_PER_PAGE; i++) {
        html += `
        <div class="result-card">
            <div class="skeleton-loader skeleton-thumbnail mb-3"></div>
            <div class="skeleton-loader skeleton-title mb-3"></div>
            <div class="skeleton-loader skeleton-post mb-3"></div>
            <div class="skeleton-loader skeleton-button"></div>
        </div>
        `;
    }
    resultsContainer.innerHTML = html;
}

async function tryAllEndpoints(query, page) {
    for (let i = 0; i < API_ENDPOINTS.length; i++) {
        try {
            const apiUrl = `${API_ENDPOINTS[i]}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=${RESULTS_PER_PAGE}`;
            console.log(`Trying API ${i}: ${apiUrl}`);
            
            const response = await fetch(apiUrl, { 
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
                signal: AbortSignal.timeout(8000)
            });
            
            if (response.ok) {
                const data = await response.json();
                console.log(`API ${i} response:`, data.status, "results:", data.results?.length);
                
                if (data.status === "success") {
                    currentAPI = i;
                    return data;
                }
            }
        } catch (error) {
            console.log(`API ${i} error:`, error.message);
            continue;
        }
    }
    return null;
}

function showConnectionError() {
    const cacheKey = `${currentQuery}-${currentPage}`;
    const cachedData = searchCache.get(cacheKey);
    
    if (cachedData) {
        displayResults(cachedData.results, cachedData.pagination);
    } else {
        resultsContainer.innerHTML = `
            <div class="error-state">
                <i class="fas fa-unlink"></i>
                <h4>Connection Error</h4>
                <p>Unable to connect to the server. Please check your internet connection and try again.</p>
                <button class="retry-btn" onclick="performSearch(${currentPage})">
                    <i class="fas fa-redo me-1"></i>Retry Search
                </button>
            </div>
        `;
    }
}

function showOfflineError() {
    resultsContainer.innerHTML = `
        <div class="error-state">
            <i class="fas fa-wifi-slash"></i>
            <h4>You're Offline</h4>
            <p>Please check your internet connection and try again.</p>
            <button class="retry-btn" onclick="location.reload()">
                <i class="fas fa-sync-alt me-1"></i>Reload Page
            </button>
        </div>
    `;
}

function sortResultsWithExactMatchFirst(results, query) {
    if (!results || results.length === 0) return [];
    
    const queryLower = query.toLowerCase().trim();
    const resultsCopy = [...results];
    
    resultsCopy.sort((a, b) => {
        if (!a.title || !b.title) return 0;
        
        const titleALower = a.title.toLowerCase().trim();
        const titleBLower = b.title.toLowerCase().trim();
        
        const aIsExact = titleALower === queryLower;
        const bIsExact = titleBLower === queryLower;
        
        if (aIsExact && !bIsExact) return -1;
        if (!aIsExact && bIsExact) return 1;
        
        const aHasPartial = titleALower.includes(queryLower);
        const bHasPartial = titleBLower.includes(queryLower);
        
        if (aHasPartial && !bHasPartial) return -1;
        if (!aHasPartial && bHasPartial) return 1;
        
        return 0;
    });
    
    return resultsCopy;
}

// Display Results
async function displayResults(results, pagination) {
    if (!results || results.length === 0) {
        resultsContainer.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><h4>No results found</h4><p class="text-muted">Try different keywords</p></div>';
        return;
    }
    
    resultsInfo.innerHTML = `<div class="results-info">Found <strong>${pagination.total_results}</strong> result${pagination.total_results !== 1 ? 's' : ''} | Page ${pagination.current_page} of ${pagination.total_pages}</div>`;
    
    let html = '';
    for (let i = 0; i < results.length; i++) {
        const result = results[i];
        const hasFile = result.has_file === true;
        const qualityOptions = result.quality_options || {};
        const postContent = result.post_content || '';
        const thumbnail = result.thumbnail || result.poster_url || '';
        
        console.log(`Result ${i}: ${result.title} | Has file: ${hasFile}`);
        
        html += `
        <div class="result-card">
            <!-- THUMBNAIL -->
            <div class="result-thumbnail-top">
                <div class="thumbnail-container" onclick="triggerAdLink()" id="thumbnail-${i}">
                    <!-- Thumbnail will be loaded here -->
                </div>
            </div>
            
            <!-- TITLE -->
            <h3 class="result-title">${escapeHtml(result.title)}</h3>
            
            <!-- POST CONTENT -->
            ${postContent.trim().length > 0 ? `
                <div class="result-post-content">
                        ${formatPostContent(postContent)}
                    </div>
                </div>
            ` : ''}
            
            <!-- SINGLE WATCH & DOWNLOAD BUTTON -->
            ${hasFile ? `
                <div class="result-action-section">
                    <button class="btn watch-download-btn" onclick="openStreamingWithAllQualities('${result.real_message_id}', '${escapeHtml(result.title)}', ${i})">
                        <i class="fas fa-play-circle me-2"></i>
                        <span class="button-text">Watch & Download</span>
                    </button>
                </div>
            ` : `
                <div class="no-file-message">
                    <i class="fas fa-info-circle me-2"></i>
                    File not available.
                </div>
            `}
            
            <!-- DEBUG INFO -->
            <div style="display:none;" id="debug-${i}">
                ${JSON.stringify({
                    title: result.title,
                    hasFile: hasFile,
                    real_message_id: result.real_message_id,
                    qualityOptions: qualityOptions
                })}
            </div>
        </div>
        `;
    }
    
    resultsContainer.innerHTML = html;
    
    // Load thumbnails
    for (let i = 0; i < results.length; i++) {
        const result = results[i];
        loadThumbnailForResult(result, i);
    }
    
    if (pagination && pagination.total_pages > 1) displayPagination(pagination);
    if (pagination.current_page > 1) window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function loadThumbnailForResult(result, index) {
    const thumbnailContainer = document.getElementById(`thumbnail-${index}`);
    if (!thumbnailContainer) return;
    
    thumbnailContainer.innerHTML = `
        <div class="thumbnail-loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading thumbnail...</span>
            </div>
        </div>
    `;
    
    if (result.thumbnail || result.poster_url) {
        const thumbnailUrl = result.thumbnail || result.poster_url;
        setTimeout(() => {
            thumbnailContainer.innerHTML = `
                <img src="${thumbnailUrl}" alt="${escapeHtml(result.title)}" loading="lazy" 
                     onerror="loadFallbackThumbnail('${escapeHtml(result.title)}', ${index})">
                <div class="play-overlay" onclick="triggerAdLink()">
                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            `;
        }, 100);
    } else {
        await loadFallbackThumbnail(result.title, index);
    }
}

async function loadFallbackThumbnail(movieTitle, index) {
    const thumbnailContainer = document.getElementById(`thumbnail-${index}`);
    if (!thumbnailContainer) return;
    
    try {
        const thumbnailUrl = await thumbnailCache.getThumbnail(movieTitle);
        if (thumbnailUrl) {
            thumbnailContainer.innerHTML = `
                <img src="${thumbnailUrl}" alt="${escapeHtml(movieTitle)}" loading="lazy" 
                     onerror="showDefaultThumbnail('${escapeHtml(movieTitle)}', ${index})">
                <div class="play-overlay" onclick="triggerAdLink()">
                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            `;
        } else {
            showDefaultThumbnail(movieTitle, index);
        }
    } catch (error) {
        showDefaultThumbnail(movieTitle, index);
    }
}

function showDefaultThumbnail(movieTitle, index) {
    const thumbnailContainer = document.getElementById(`thumbnail-${index}`);
    if (!thumbnailContainer) return;
    
    thumbnailContainer.innerHTML = `
        <div class="default-thumbnail" onclick="triggerAdLink()">
            <i class="fas fa-film"></i>
            <span>${escapeHtml(movieTitle.substring(0, 30))}${movieTitle.length > 30 ? '...' : ''}</span>
        </div>
        <div class="play-overlay" onclick="triggerAdLink()">
            <div class="play-button">
                <i class="fas fa-play"></i>
            </div>
        </div>
    `;
}

// Format Post Content
function formatPostContent(content) {
    let formatted = escapeHtml(content);
    
    // Replace newlines with <br>
    formatted = formatted.replace(/\n/g, '<br>');
    
    // Format URLs
    formatted = formatted.replace(/(https?:\/\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        const lastChar = url.slice(-1);
        const punctuation = /[.,!?;:]/.test(lastChar) ? lastChar : '';
        return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer" style="color:#00ccff;">${cleanUrl}</a>${punctuation}`;
    });
    
    // Format Telegram links
    formatted = formatted.replace(/(t\.me\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        const lastChar = url.slice(-1);
        const punctuation = /[.,!?;:]/.test(lastChar) ? lastChar : '';
        const fullUrl = 'https://' + cleanUrl;
        return `<a href="${fullUrl}" target="_blank" rel="noopener noreferrer" style="color:#0088cc;">${cleanUrl}</a>${punctuation}`;
    });
    
    return formatted;
}

function triggerAdLink() {
    window.open(AD_LINK, '_blank');
}

function displayPagination(pagination) {
    let html = '<nav><ul class="pagination justify-content-center">';
    const { current_page, total_pages, has_previous, has_next } = pagination;
    const maxVisible = 5;
    
    html += `<li class="page-item ${!has_previous ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_previous ? `performSearch(${current_page - 1});return false;` : 'return false;'}"><i class="fas fa-chevron-left"></i></a></li>`;
    
    let startPage = Math.max(1, current_page - 2);
    let endPage = Math.min(total_pages, startPage + maxVisible - 1);
    if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
    }
    
    if (startPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(1);return false;">1</a></li>`;
        if (startPage > 2) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        html += `<li class="page-item ${i === current_page ? 'active' : ''}"><a class="page-link" href="#" onclick="performSearch(${i});return false;">${i}</a></li>`;
    }
    
    if (endPage < total_pages) {
        if (endPage < total_pages - 1) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
        html += `<li class="page-item"><a class="page-link" href="#" onclick="performSearch(${total_pages});return false;">${total_pages}</a></li>`;
    }
    
    html += `<li class="page-item ${!has_next ? 'disabled' : ''}"><a class="page-link" href="#" onclick="${has_next ? `performSearch(${current_page + 1});return false;` : 'return false;'}"><i class="fas fa-chevron-right"></i></a></li>`;
    html += '</ul></nav>';
    
    paginationContainer.innerHTML = html;
}

function showError(message) {
    resultsContainer.innerHTML = `<div class="alert alert-danger text-center">${escapeHtml(message)}</div>`;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Utility functions
function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function formatSize(bytes) {
    if (!bytes || bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// Format post content
function formatPostContent(content) {
    if (!content) return '';
    let formatted = escapeHtml(content);
    formatted = formatted.replace(/\n/g, '<br>');
    formatted = formatted.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$&" target="_blank" rel="noopener noreferrer">$&</a>');
    formatted = formatted.replace(/(t\.me\/[^\s<]+)/g, '<a href="https://$&" target="_blank" rel="noopener noreferrer">$&</a>');
    formatted = formatted.replace(/@([a-zA-Z0-9_]+)/g, '<a href="https://t.me/$1" target="_blank" rel="noopener noreferrer">@$1</a>');
    formatted = formatted.replace(/#([a-zA-Z0-9_]+)/g, '<span style="color: #00ccff; font-weight: 600;">#$1</span>');
    formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
    return formatted;
}

            html += `<a href="https://t.me/${BOT_USERNAME}?start=${fileId}" target="_blank" class="quality-option">${quality} ${size}</a>`;
            count++;
        }
    }
    
    if (count === 0) {
        html += `<a href="https://t.me/${BOT_USERNAME}" target="_blank" class="quality-option">Get from Bot</a>`;
    }
    
    html += '</div>';
    return html;
}

// Trigger ad link
function triggerAdLink() {
    window.open(AD_LINK, '_blank');
}

// Toggle download dropdown
function toggleDownload(index) {
    const dropdown = document.getElementById(`download-quality-${index}`);
    const arrow = document.getElementById(`download-arrow-${index}`);
    if (!dropdown) return;
    
    document.querySelectorAll('.quality-dropdown').forEach(d => {
        if (d.id !== `download-quality-${index}`) {
            d.classList.remove('show');
        }
    });
    
    dropdown.classList.toggle('show');
    if (arrow) {
        arrow.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
    }
}

// API fetch
async function fetchAPI(query, page) {
    for (let i = 0; i < API_ENDPOINTS.length; i++) {
        try {
            const url = `${API_ENDPOINTS[i]}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=${RESULTS_PER_PAGE}`;
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 8000);
            
            const response = await fetch(url, { signal: controller.signal });
            clearTimeout(timeout);
            
            if (response.ok) {
                const data = await response.json();
                if (data.status === 'success') {
                    return data;
                }
            }
        } catch (e) {
            console.log(`API ${i} failed:`, e);
        }
    }
    return null;
}

// Show skeleton loader
function showSkeleton() {
    let html = '';
    for (let i = 0; i < RESULTS_PER_PAGE; i++) {
        html += `
            <div class="result-card">
                <div class="skeleton" style="height:180px; border-radius:10px;"></div>
                <div class="skeleton" style="height:20px; width:70%; margin:12px 0 8px; border-radius:4px;"></div>
                <div class="skeleton" style="height:80px; width:100%; border-radius:10px;"></div>
                <div class="skeleton" style="height:40px; width:100%; margin-top:10px; border-radius:8px;"></div>
            </div>
        `;
    }
    resultsContainer.innerHTML = html;
}

// Render results
function renderResults(results, pagination) {
    if (!results || results.length === 0) {
        resultsContainer.innerHTML = '<div class="error-state"><i class="fas fa-search fa-3x mb-2" style="color: #00ccff;"></i><h4>No results found</h4><p class="text-muted">Try different keywords</p></div>';
        return;
    }
    
    resultsInfo.innerHTML = `Found <strong>${pagination.total_results}</strong> results · Page ${pagination.current_page} of ${pagination.total_pages}`;
    
    let html = '';
    
    results.forEach((result, index) => {
        const title = escapeHtml(result.title || 'Untitled');
        const thumbUrl = result.thumbnail_url || result.poster_url || FALLBACK_THUMBNAIL;
        const hasFile = result.has_file === true;
        const qualityOptions = result.qualities || result.quality_options || {};
        const hasQualities = Object.keys(qualityOptions).length > 0;
        
        // Check for post content
        const postContent = result.post_content || result.content || result.description || result.text || '';
        const hasPostContent = postContent && postContent.trim().length > 0;
        
        // Get clean message ID
        let msgId = result.real_message_id || result.message_id || result.id || '1';
        msgId = String(msgId).replace(/\D/g, '') || '1';
        const streamLink = `view.html?channel_id=${FILE_CHANNEL_ID}&message_id=${msgId}`;
        
        // Thumbnail HTML
        const thumbnailHtml = `
            <div class="thumbnail-container" onclick="triggerAdLink()">
                <img src="${thumbUrl}" alt="${title}" loading="lazy">
                <div class="play-overlay">
                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                ${result.thumbnail_source ? `<div class="thumbnail-source-badge">${result.thumbnail_source}</div>` : ''}
                ${hasFile ? '<div class="video-file-badge">MOVIE</div>' : ''}
            </div>
        `;
        
        html += `<div class="result-card">
            <div class="result-thumbnail-top">${thumbnailHtml}</div>
            <h3 class="result-title">${title}</h3>`;
        
        // Add post content if available - NOW LARGER
        if (hasPostContent) {
            html += `
                <div class="result-post-content">
                    ${formatPostContent(postContent)}
                </div>
            `;
        }
        
        // Add buttons
        if (hasFile) {
            html += `
                <div class="result-download-section">
                    <div class="action-buttons-container">
                        <a href="${streamLink}" target="_blank" class="btn-stream-now">
                            <i class="fas fa-play-circle"></i> Stream Now
                        </a>`;
            
            if (hasQualities) {
                html += `
                        <button class="btn-download-main" onclick="toggleDownload(${index})">
                            <i class="fas fa-download"></i> Download
                            <i class="fas fa-chevron-down" id="download-arrow-${index}" style="font-size:0.8rem;"></i>
                        </button>
                    </div>
                    <div class="quality-dropdown" id="download-quality-${index}">
                        ${generateQualityOptions(qualityOptions, result)}
                    </div>`;
            } else {
                const downloadLink = `https://t.me/${BOT_USERNAME}?start=${FILE_CHANNEL_ID}_${msgId}`;
                html += `
                        <a href="${downloadLink}" target="_blank" class="btn-download-main">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>`;
            }
            
            html += `</div>`;
        } else {
            html += `
                <div class="action-buttons-container">
                    <button class="btn-stream-now" enabled>
                        <i class="fas fa-times-circle"></i> No File Available
                    </button>
                </div>
            `;
        }
        
        html += `</div>`;
    });
    
    resultsContainer.innerHTML = html;
    
    // Render pagination
    if (pagination.total_pages > 1) {
        renderPagination(pagination);
    } else {
        paginationContainer.innerHTML = '';
    }
}

// Render pagination
function renderPagination(pag) {
    let p = '<nav><ul class="pagination">';
    
    p += `<li class="page-item ${!pag.has_previous ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${pag.current_page - 1}); return false;">«</a>
    </li>`;
    
    for (let i = 1; i <= pag.total_pages; i++) {
        if (i === 1 || i === pag.total_pages || (i >= pag.current_page - 2 && i <= pag.current_page + 2)) {
            p += `<li class="page-item ${i === pag.current_page ? 'active' : ''}">
                <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
            </li>`;
        } else if (i === pag.current_page - 3 || i === pag.current_page + 3) {
            p += '<li class="page-item disabled"><span class="page-link">…</span></li>';
        }
    }
    
    p += `<li class="page-item ${!pag.has_next ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${pag.current_page + 1}); return false;">»</a>
    </li>`;
    
    p += '</ul></nav>';
    paginationContainer.innerHTML = p;
}

// Change page
window.changePage = function(page) {
    if (page > 0) {
        performSearch(page);
    }
};

// Perform search
async function performSearch(page = 1) {
    const query = searchInput.value.trim();
    if (!query) {
        resultsContainer.innerHTML = '<div class="error-state"><i class="fas fa-search fa-3x mb-2" style="color: #00ccff;"></i><h4>Enter a search term</h4></div>';
        return;
    }
    
    currentQuery = query;
    currentPage = page;
    
    // Update URL
    const url = new URL(window.location);
    url.searchParams.set('query', query);
    url.searchParams.set('page', page);
    window.history.pushState({}, '', url);
    
    // Show skeleton
    showSkeleton();
    resultsInfo.innerHTML = '';
    paginationContainer.innerHTML = '';
    
    // Check cache
    const cacheKey = `${query}-${page}`;
    if (searchCache.has(cacheKey)) {
        const cached = searchCache.get(cacheKey);
        renderResults(cached.results, cached.pagination);
        return;
    }
    
    // Fetch from API
    const data = await fetchAPI(query, page);
    if (data && data.results) {
        searchCache.set(cacheKey, {
            results: data.results,
            pagination: data.pagination
        });
        renderResults(data.results, data.pagination);
    } else {
        resultsContainer.innerHTML = `
            <div class="error-state">
                <i class="fas fa-exclamation-triangle fa-3x mb-2" style="color: #ff6b6b;"></i>
                <h4>Connection Error</h4>
                <p class="text-muted">Unable to reach server. Please try again.</p>
                <button class="btn btn-primary mt-3" onclick="performSearch(${page})" style="background: #00ccff; border: none; padding: 8px 25px; border-radius: 25px;">
                    <i class="fas fa-redo me-1"></i> Retry
                </button>
            </div>
        `;
    }
}

// Event listeners
searchButton.addEventListener('click', () => performSearch(1));
searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        performSearch(1);
    }
});

// Load from URL on page load
window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const query = params.get('query');
    const page = parseInt(params.get('page')) || 1;
    
    if (query) {
        searchInput.value = query;
        performSearch(page);
    }
});

// Close dropdowns
document.addEventListener('click', function(event) {
    if (!event.target.closest('.action-buttons-container') && !event.target.closest('.quality-dropdown')) {
        document.querySelectorAll('.quality-dropdown').forEach(d => {
            d.classList.remove('show');
        });
        document.querySelectorAll('[id^="download-arrow-"]').forEach(arrow => {
            if (arrow) arrow.style.transform = 'rotate(0deg)';
        });
    }
});

// Expose functions
window.triggerAdLink = triggerAdLink;
window.toggleDownload = toggleDownload;
</script>

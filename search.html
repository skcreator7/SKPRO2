<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK4FiLM Search</title>
    
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0000;
            --accent: #00ccff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: #f8f9fa;
            padding-top: 90px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.75);
            z-index: -1;
        }
        
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 12px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-img {
            height: 55px;
            margin-right: 15px;
            border-radius: 8px;
        }
        
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(45, 55, 72, 0.95));
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 25px;
            border: 2px solid rgba(255,255,255,0.15);
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        
        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 204, 255, 0.4);
            border-color: var(--accent);
        }
        
        .movie-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 25px;
            line-height: 1.6;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            background: rgba(0, 204, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--accent);
        }
        
        .badge-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .new-badge {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            padding: 8px 18px;
            border-radius: 15px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 6px 25px rgba(255, 71, 87, 0.7); }
        }
        
        .action-btns {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .watch-btn, .download-btn {
            border: none;
            padding: 20px 50px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }
        
        .watch-btn {
            background: linear-gradient(45deg, #0088cc, #00ccff);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
        }
        
        .watch-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.6);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.6);
        }
        
        .download-btn:disabled {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .quality-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.93);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .quality-popup-box {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.98), rgba(45, 55, 72, 0.98));
            border-radius: 25px;
            padding: 45px;
            max-width: 650px;
            width: 92%;
            max-height: 85vh;
            overflow-y: auto;
            border: 2px solid var(--accent);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.9);
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .popup-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 204, 255, 0.5);
        }
        
        .quality-option {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.15), rgba(32, 201, 151, 0.15));
            border: 2px solid rgba(40, 167, 69, 0.4);
            border-radius: 20px;
            padding: 20px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .quality-option:hover {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.3), rgba(32, 201, 151, 0.3));
            border-color: #28a745;
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.5);
        }
        
        .quality-badge-clean {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.4rem;
            font-family: 'Courier New', monospace;
            min-width: 140px;
            text-align: center;
        }
        
        .close-popup-btn {
            background: linear-gradient(45deg, #ff4757, #dc3545);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
        }
        
        @media (max-width: 768px) {
            body { padding-top: 80px; }
            .movie-title { font-size: 1.2rem; padding: 15px; }
            .action-btns { flex-direction: column; }
            .watch-btn, .download-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>

<body>
    <nav class="top-navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" style="display: flex; align-items: center; color: white; text-decoration: none;">
                    <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM" class="logo-img">
                    <div>
                        <div class="brand-text">SK4FiLM</div>
                        <div style="font-size: 0.85rem; color: var(--accent);">Search Results</div>
                    </div>
                </a>
                <a href="/" style="color: var(--accent); text-decoration: none; font-weight: 700; background: rgba(0,204,255,0.15); padding: 12px 20px; border-radius: 15px;">
                    <i class="fas fa-home me-2"></i>Home
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div id="searchResults"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        let BOT_USERNAME = 'sk4filmbot';
        
        console.log('%cüé¨ SK4FiLM SEARCH v2.0', 'color: #28a745; font-size: 20px; font-weight: bold;');
        console.log('Backend:', BACKEND_URL);
        console.log('Time:', new Date().toLocaleString());
        
        async function loadSearchResults(query, page = 1) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '<div style="text-align: center; padding: 80px;"><div style="width: 4rem; height: 4rem; border: 6px solid rgba(255,255,255,0.3); border-top: 6px solid #28a745; border-radius: 50%; animation: spin 1.5s linear infinite; margin: 0 auto 25px;"></div><h4 style="color: #28a745;">Searching...</h4></div>';
            
            try {
                console.log(`üîç Searching for: "${query}" (Page ${page})`);
                
                const url = `${BACKEND_URL}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=12`;
                console.log('üì° Request URL:', url);
                
                const response = await fetch(url);
                console.log('üì¶ Response status:', response.status);
                
                const data = await response.json();
                console.log('üìã Response data:', data);
                
                if (data.status === 'success' && data.results?.length > 0) {
                    BOT_USERNAME = data.bot_username || 'sk4filmbot';
                    console.log('ü§ñ Bot username:', BOT_USERNAME);
                    console.log('‚úÖ Results count:', data.results.length);
                    displayResults(data.results, query);
                } else {
                    console.warn('‚ö†Ô∏è No results found');
                    showNoResults(query);
                }
            } catch (error) {
                console.error('‚ùå Search error:', error);
                showError(query);
            }
        }
        
        function displayResults(results, query) {
            const container = document.getElementById('searchResults');
            let html = `<div style="margin-bottom: 40px; text-align: center;"><h2 style="color: var(--accent); font-size: 2rem;"><i class="fas fa-list-alt me-2"></i>${results.length} Results</h2></div>`;
            
            results.forEach((result, index) => {
                console.log(`\nüé¨ Result ${index + 1}:`, result.title);
                console.log('  Has file:', result.has_file);
                console.log('  Content length:', result.content?.length || 0);
                console.log('  Quality options:', Object.keys(result.quality_options || {}));
                
                let displayTitle = result.title || 'Unknown';
                
                if (result.has_file && result.quality_options) {
                    const firstQuality = Object.keys(result.quality_options)[0];
                    if (firstQuality && result.quality_options[firstQuality].file_name) {
                        displayTitle = result.quality_options[firstQuality].file_name.replace(/\.[^.]+$/, '');
                    }
                }
                
                const hasFile = result.has_file || false;
                const qualities = Object.keys(result.quality_options || {});
                
                html += `
                    <div class="result-card">
                        <div class="movie-title">${escapeHTML(displayTitle)}</div>
                        ${result.is_new ? '<div class="badge-row"><span class="new-badge"><i class="fas fa-fire me-1"></i>NEW</span></div>' : ''}
                        <div class="action-btns">
                            <button class="watch-btn" onclick='watchPost(${index})'>
                                <i class="fas fa-eye fa-2x"></i>
                                <span>Watch Post</span>
                            </button>
                            ${hasFile && qualities.length > 0 ? `
                                <button class="download-btn" onclick='showQualityPopup(${index})'>
                                    <i class="fas fa-download fa-2x"></i>
                                    <span>Download (${qualities.length})</span>
                                </button>
                            ` : `
                                <button class="download-btn" disabled>
                                    <i class="fas fa-times-circle fa-2x"></i>
                                    <span>Not Available</span>
                                </button>
                            `}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Store results globally for button access
            window.searchResults = results;
            console.log('‚úÖ Results displayed and stored globally');
        }
        
        function watchPost(index) {
            console.log('\nüëÅÔ∏è Watch button clicked for index:', index);
            
            const result = window.searchResults[index];
            if (!result) {
                console.error('‚ùå Result not found at index:', index);
                alert('Error: Result not found');
                return;
            }
            
            console.log('üìÑ Full result data:', result);
            console.log('üìù Content preview:', result.content?.substring(0, 100));
            
            try {
                const postData = {
                    title: result.title || 'Movie',
                    content: result.content || '<p style="text-align:center;padding:50px;color:#ccc;">No additional content available for this post.</p>',
                    channel: result.channel || 'Channel',
                    date: result.date || new Date().toISOString(),
                    is_new: result.is_new || false,
                    has_file: result.has_file || false,
                    quality_options: result.quality_options || {}
                };
                
                console.log('üíæ Storing post data:', postData);
                
                const jsonData = JSON.stringify(postData);
                sessionStorage.setItem('watchPost', jsonData);
                localStorage.setItem('watchPost', jsonData);
                localStorage.setItem('watchPostTime', Date.now().toString());
                
                console.log('‚úÖ Data stored successfully');
                console.log('üìè Data size:', jsonData.length, 'characters');
                
                const postUrl = window.location.origin + '/post.html?t=' + Date.now();
                console.log('üîó Opening post page:', postUrl);
                
                const newWindow = window.open(postUrl, '_blank');
                if (!newWindow) {
                    console.error('‚ùå Popup blocked');
                    alert('‚ö†Ô∏è Please allow popups for this site');
                } else {
                    console.log('‚úÖ Post page opened successfully');
                }
                
            } catch (error) {
                console.error('‚ùå Watch error:', error);
                alert('Error: ' + error.message);
            }
        }
        
        function showQualityPopup(index) {
            console.log('\nüì• Download button clicked for index:', index);
            
            const result = window.searchResults[index];
            if (!result) {
                console.error('‚ùå Result not found at index:', index);
                alert('Error: Result not found');
                return;
            }
            
            const title = result.title;
            const qualityOptions = result.quality_options || {};
            const qualities = Object.keys(qualityOptions);
            
            console.log('üìä Quality options:', qualityOptions);
            console.log('üìã Available qualities:', qualities);
            
            if (qualities.length === 0) {
                console.error('‚ùå No quality options available');
                alert('No quality options available');
                return;
            }
            
            // Sort qualities
            const order = {'2160p': 5, '2160p HEVC': 5, '1080p': 4, '1080p HEVC': 4, '720p': 3, '720p HEVC': 3, '480p': 2};
            qualities.sort((a, b) => (order[b] || 0) - (order[a] || 0));
            
            console.log('‚úÖ Sorted qualities:', qualities);
            
            let optionsHTML = '';
            
            qualities.forEach((quality, idx) => {
                const option = qualityOptions[quality];
                const fileSize = option.file_size ? (option.file_size / (1024 * 1024)).toFixed(2) : '?';
                const fileId = option.file_id || '';
                
                console.log(`  ${idx + 1}. [${quality}]: ${fileSize} MB | File ID: ${fileId}`);
                
                optionsHTML += `
                    <div class="quality-option" onclick='selectQuality("${escapeJS(fileId)}", "${escapeJS(quality)}", "${escapeJS(title)}")'>
                        <div class="quality-badge-clean">[${quality}]</div>
                        <div style="color: rgba(255,255,255,0.8); font-weight: 700; font-size: 1.1rem;">
                            <i class="fas fa-hdd me-1"></i>${fileSize} MB
                        </div>
                    </div>
                `;
            });
            
            const popup = `
                <div class="quality-popup-overlay" id="qualityPopup" onclick="if(event.target.id==='qualityPopup') closeQualityPopup()">
                    <div class="quality-popup-box" onclick="event.stopPropagation()">
                        <div class="popup-title">
                            <i class="fas fa-sliders-h me-2"></i>Select Quality
                        </div>
                        <div style="color: rgba(255,255,255,0.7); text-align: center; margin-bottom: 25px;">
                            ${escapeHTML(title)}<br>
                            <small>${qualities.length} quality options</small>
                        </div>
                        ${optionsHTML}
                        <button class="close-popup-btn" onclick="closeQualityPopup()">
                            <i class="fas fa-times me-2"></i>Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', popup);
            console.log('‚úÖ Quality popup displayed');
        }
        
        function selectQuality(fileId, quality, title) {
            console.log('\n‚úÖ Quality selected:', quality);
            console.log('üìÅ File ID:', fileId);
            console.log('üé¨ Title:', title);
            
            closeQualityPopup();
            
            if (!fileId || fileId === 'undefined' || fileId === 'null' || fileId.trim() === '') {
                console.error('‚ùå Invalid file ID:', fileId);
                alert('‚ùå File ID not available. Please try again.');
                return;
            }
            
            const msg = document.createElement('div');
            msg.innerHTML = `<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #28a745, #20c997); padding: 35px 50px; border-radius: 25px; z-index: 6000; box-shadow: 0 25px 70px rgba(0,0,0,0.9); text-align: center; color: white;"><i class="fas fa-check-circle fa-4x mb-3"></i><h3>[${quality}] Selected</h3><p style="margin-top: 15px;">Opening Telegram bot...</p></div>`;
            document.body.appendChild(msg);
            
            const botLink = `https://t.me/${BOT_USERNAME}?start=${fileId}`;
            console.log('ü§ñ Bot link:', botLink);
            console.log('üöÄ Opening in 1.5 seconds...');
            
            setTimeout(() => {
                document.body.removeChild(msg);
                const botWindow = window.open(botLink, '_blank');
                if (!botWindow) {
                    console.error('‚ùå Popup blocked');
                    alert('‚ö†Ô∏è Please allow popups to open Telegram');
                } else {
                    console.log('‚úÖ Bot opened successfully');
                }
            }, 1500);
        }
        
        function closeQualityPopup() {
            const popup = document.getElementById('qualityPopup');
            if (popup) {
                document.body.removeChild(popup);
                console.log('‚úÖ Quality popup closed');
            }
        }
        
        function showNoResults(query) {
            document.getElementById('searchResults').innerHTML = `<div style="text-align: center; padding: 100px;"><i class="fas fa-search fa-6x mb-4" style="color: #6c757d;"></i><h3 style="color: var(--accent);">No Results Found</h3><p style="color: rgba(255,255,255,0.8); margin: 20px 0;">No results for "${escapeHTML(query)}"</p><a href="/" style="background: var(--primary); color: white; text-decoration: none; padding: 15px 35px; border-radius: 20px; display: inline-block; margin-top: 25px; font-weight: 700;"><i class="fas fa-home me-2"></i>Back to Home</a></div>`;
        }
        
        function showError(query) {
            document.getElementById('searchResults').innerHTML = `<div style="text-align: center; padding: 100px;"><i class="fas fa-exclamation-triangle fa-6x text-warning mb-4"></i><h3>Error Loading Results</h3><p style="color: rgba(255,255,255,0.8); margin: 20px 0;">Backend may be starting or unavailable.</p><button onclick="loadSearchResults('${escapeJS(query)}', 1)" style="background: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 18px; cursor: pointer; margin-top: 20px; font-weight: 700;"><i class="fas fa-redo me-2"></i>Try Again</button></div>`;
        }
        
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeJS(text) {
            if (!text) return '';
            return text.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, '').replace(/\r/g, '');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page loaded, checking for query parameter...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            
            if (query) {
                console.log('‚úÖ Query found:', query);
                loadSearchResults(query.trim(), 1);
            } else {
                console.warn('‚ö†Ô∏è No query parameter, redirecting to home...');
                window.location.href = '/';
            }
        });
        
        console.log('‚úÖ Script loaded successfully');
    </script>
</body>
</html>

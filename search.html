<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK4FiLM Search</title>
    
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0000;
            --accent: #00ccff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: #f8f9fa;
            padding-top: 90px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.75);
            z-index: -1;
        }
        
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 12px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-img {
            height: 55px;
            margin-right: 15px;
            border-radius: 8px;
        }
        
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(45, 55, 72, 0.95));
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 25px;
            border: 2px solid rgba(255,255,255,0.15);
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        
        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 204, 255, 0.4);
            border-color: var(--accent);
        }
        
        .movie-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 30px;
            text-shadow: 0 3px 15px rgba(0, 204, 255, 0.6);
        }
        
        .badge-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .quality-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
        }
        
        .new-badge {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 6px 25px rgba(255, 71, 87, 0.7); }
        }
        
        .action-btns {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .watch-btn, .download-btn {
            border: none;
            padding: 20px 50px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }
        
        .watch-btn {
            background: linear-gradient(45deg, #0088cc, #00ccff);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
        }
        
        .watch-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.6);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.6);
        }
        
        .download-btn:disabled {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .quality-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.93);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .quality-popup-box {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.98), rgba(45, 55, 72, 0.98));
            border-radius: 25px;
            padding: 45px;
            max-width: 700px;
            width: 92%;
            max-height: 85vh;
            overflow-y: auto;
            border: 2px solid var(--accent);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.9);
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .popup-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 204, 255, 0.5);
        }
        
        .quality-option {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.15), rgba(32, 201, 151, 0.15));
            border: 2px solid rgba(40, 167, 69, 0.4);
            border-radius: 20px;
            padding: 25px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .quality-option:hover {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.3), rgba(32, 201, 151, 0.3));
            border-color: #28a745;
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.5);
        }
        
        .quality-badge-big {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 12px 25px;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.3rem;
        }
        
        .close-popup-btn {
            background: linear-gradient(45deg, #ff4757, #dc3545);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
        }
        
        .page-btn {
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            min-width: 55px;
            margin: 5px;
        }
        
        .page-btn:hover { background: var(--accent); }
        .page-btn.active { background: linear-gradient(45deg, var(--primary), #dc3545); }
        
        @media (max-width: 768px) {
            body { padding-top: 80px; }
            .movie-title { font-size: 1.6rem; }
            .action-btns { flex-direction: column; }
            .watch-btn, .download-btn { width: 100%; justify-content: center; }
            .quality-option { flex-direction: column; gap: 15px; text-align: center; }
        }
    </style>
</head>

<body>
    <nav class="top-navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" style="display: flex; align-items: center; color: white; text-decoration: none;">
                    <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM" class="logo-img">
                    <div>
                        <div class="brand-text">SK4FiLM</div>
                        <div style="font-size: 0.85rem; color: var(--accent);">Search Results</div>
                    </div>
                </a>
                <a href="/" style="color: var(--accent); text-decoration: none; font-weight: 700; background: rgba(0,204,255,0.15); padding: 12px 20px; border-radius: 15px;">
                    <i class="fas fa-home me-2"></i>Home
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div id="searchResults"></div>
        <div id="searchPagination" style="text-align: center;"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        let BOT_USERNAME = 'sk4filmbot';
        
        console.log('%cüîç SEARCH PAGE LOADED', 'color: #28a745; font-size: 18px; font-weight: bold;');
        console.log('Backend:', BACKEND_URL);
        
        async function loadSearchResults(query, page = 1) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '<div style="text-align: center; padding: 80px;"><div style="width: 4rem; height: 4rem; border: 6px solid rgba(255,255,255,0.3); border-top: 6px solid #28a745; border-radius: 50%; animation: spin 1.5s linear infinite; margin: 0 auto 25px;"></div><h4 style="color: #28a745;">Searching...</h4></div>';
            
            try {
                console.log(`üîç Searching: "${query}" (Page ${page})`);
                
                const response = await fetch(`${BACKEND_URL}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=12`);
                const data = await response.json();
                
                console.log('üì¶ API Response:', data);
                
                if (data.status === 'success' && data.results?.length > 0) {
                    BOT_USERNAME = data.bot_username || 'sk4filmbot';
                    displayResults(data.results, query);
                    setupPagination(data.pagination, query);
                } else {
                    showNoResults(query);
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showError(query);
            }
        }
        
        function displayResults(results, query) {
            const container = document.getElementById('searchResults');
            let html = `<div style="margin-bottom: 40px; text-align: center;"><h2 style="color: var(--accent); font-size: 2rem;"><i class="fas fa-list-alt me-2"></i>${results.length} Results for "${escapeHTML(query)}"</h2></div>`;
            
            results.forEach((result, index) => {
                const title = result.title || 'Unknown';
                const hasFile = result.has_file || false;
                const qualities = Object.keys(result.quality_options || {});
                
                console.log(`${index + 1}. ${title}`);
                console.log('   Has file:', hasFile);
                console.log('   Qualities:', qualities);
                console.log('   Quality options:', result.quality_options);
                
                html += `
                    <div class="result-card" style="animation: fadeInUp 0.5s ease ${index * 0.1}s both;">
                        <div class="movie-title">
                            <i class="fas fa-film me-3"></i>${escapeHTML(title)}
                        </div>
                        
                        <div class="badge-row">
                            ${result.is_new ? '<span class="new-badge"><i class="fas fa-fire me-1"></i>NEW</span>' : ''}
                            ${hasFile && qualities.length > 0 ? `<span class="quality-badge"><i class="fas fa-check-circle me-1"></i>${qualities.join(', ')}</span>` : ''}
                        </div>
                        
                        <div class="action-btns">
                            <button class="watch-btn" onclick='watchPost(${JSON.stringify(result).replace(/'/g, "&#39;")})'>
                                <i class="fas fa-eye fa-2x"></i>
                                <span>Watch Post</span>
                            </button>
                            
                            ${hasFile && qualities.length > 0 ? `
                                <button class="download-btn" onclick='showQualityPopup(${JSON.stringify(title).replace(/'/g, "&#39;")}, ${JSON.stringify(result.quality_options).replace(/'/g, "&#39;")})'>
                                    <i class="fas fa-download fa-2x"></i>
                                    <span>Download (${qualities.length} options)</span>
                                </button>
                            ` : `
                                <button class="download-btn" disabled>
                                    <i class="fas fa-times-circle fa-2x"></i>
                                    <span>Not Available</span>
                                </button>
                            `}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // FIX 1: Watch button - Store data and open new tab properly
        function watchPost(result) {
            console.log('üëÅÔ∏è Watch button clicked for:', result.title);
            
            try {
                // Store in both sessionStorage and localStorage for reliability
                const postData = JSON.stringify(result);
                sessionStorage.setItem('watchPost', postData);
                localStorage.setItem('watchPost', postData);
                localStorage.setItem('watchPostTime', Date.now().toString());
                
                console.log('‚úÖ Post data stored:', result);
                
                // Open post.html in new tab with absolute URL
                const postUrl = window.location.origin + '/post.html?id=' + encodeURIComponent(result.title) + '&t=' + Date.now();
                console.log('üîó Opening:', postUrl);
                
                const newWindow = window.open(postUrl, '_blank');
                
                if (!newWindow) {
                    alert('‚ö†Ô∏è Please allow popups for this site');
                } else {
                    console.log('‚úÖ Post page opened');
                }
                
            } catch (error) {
                console.error('‚ùå Watch error:', error);
                alert('Error opening post. Please try again.');
            }
        }
        
        // FIX 2: Download button - Show ALL qualities
        function showQualityPopup(title, qualityOptions) {
            console.log('üì• Quality popup for:', title);
            console.log('üìä Available qualities:', qualityOptions);
            
            const qualities = Object.keys(qualityOptions);
            
            if (qualities.length === 0) {
                alert('‚ùå No quality options available');
                return;
            }
            
            console.log('‚úÖ Showing', qualities.length, 'quality options');
            
            let optionsHTML = '';
            
            // FIX: Loop through ALL qualities
            qualities.forEach(quality => {
                const option = qualityOptions[quality];
                const fileSize = option.file_size ? (option.file_size / (1024 * 1024)).toFixed(2) : 'Unknown';
                const fileId = option.file_id || '';
                
                console.log(`  ‚Ä¢ ${quality}: ${fileSize} MB | File ID: ${fileId}`);
                
                optionsHTML += `
                    <div class="quality-option" onclick='selectQuality("${escapeJS(fileId)}", "${escapeJS(title)}", "${quality}")'>
                        <div style="display: flex; align-items: center; gap: 20px; flex: 1;">
                            <div class="quality-badge-big">${quality}</div>
                            <div style="text-align: left; color: rgba(255,255,255,0.9);">
                                <strong style="font-size: 1.1rem;">${escapeHTML(title)}</strong><br>
                                <small style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">${escapeHTML(option.file_name || 'video.mp4')}</small>
                            </div>
                        </div>
                        <div style="color: rgba(255,255,255,0.7); font-weight: 700; font-size: 1.1rem; white-space: nowrap;">
                            <i class="fas fa-hdd me-1"></i>${fileSize} MB
                        </div>
                    </div>
                `;
            });
            
            const popup = `
                <div class="quality-popup-overlay" id="qualityPopup" onclick="closePopupOnOverlay(event)">
                    <div class="quality-popup-box" onclick="event.stopPropagation()">
                        <div class="popup-title">
                            <i class="fas fa-sliders-h me-2"></i>Select Quality
                        </div>
                        <div style="color: rgba(255,255,255,0.8); text-align: center; margin-bottom: 25px; font-size: 1.1rem;">
                            Choose quality for: <strong style="color: var(--accent);">${escapeHTML(title)}</strong>
                        </div>
                        <div style="margin-bottom: 20px;">
                            ${optionsHTML}
                        </div>
                        <button class="close-popup-btn" onclick="closeQualityPopup()">
                            <i class="fas fa-times me-2"></i>Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', popup);
            console.log('‚úÖ Popup displayed with', qualities.length, 'options');
        }
        
        // FIX 3: Quality selection - Send correct file_id to bot
        function selectQuality(fileId, title, quality) {
            console.log('‚úÖ Quality selected:', quality);
            console.log('üìÅ File ID:', fileId);
            console.log('üé¨ Title:', title);
            
            closeQualityPopup();
            
            if (!fileId || fileId === 'undefined') {
                console.error('‚ùå Invalid file ID:', fileId);
                alert('‚ùå File ID not available. Please try again.');
                return;
            }
            
            // Show success message
            showSuccessMessage(title, quality);
            
            // Open bot with file_id
            const botLink = `https://t.me/${BOT_USERNAME}?start=${fileId}`;
            console.log('ü§ñ Opening bot:', botLink);
            
            setTimeout(() => {
                window.open(botLink, '_blank');
            }, 500);
        }
        
        function showSuccessMessage(title, quality) {
            const msg = `
                <div id="successMsg" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #28a745, #20c997); padding: 30px 50px; border-radius: 20px; z-index: 6000; box-shadow: 0 20px 60px rgba(0,0,0,0.8); animation: fadeIn 0.3s ease; text-align: center; color: white;">
                    <i class="fas fa-check-circle fa-4x mb-3"></i>
                    <h3 style="margin: 15px 0;">${quality} Selected</h3>
                    <p style="margin: 0; font-size: 1.1rem;">${title}</p>
                    <p style="margin-top: 10px; opacity: 0.9;">Opening Telegram bot...</p>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', msg);
            
            setTimeout(() => {
                const msgEl = document.getElementById('successMsg');
                if (msgEl) document.body.removeChild(msgEl);
            }, 2000);
        }
        
        function closeQualityPopup() {
            const popup = document.getElementById('qualityPopup');
            if (popup) {
                document.body.removeChild(popup);
                console.log('‚úÖ Popup closed');
            }
        }
        
        function closePopupOnOverlay(event) {
            if (event.target.id === 'qualityPopup') {
                closeQualityPopup();
            }
        }
        
        function setupPagination(pg, query) {
            if (pg.total_pages <= 1) return;
            
            let html = '<div style="padding: 30px; background: rgba(30,41,59,0.8); border-radius: 20px; margin-top: 40px;">';
            
            if (pg.has_previous) html += `<button class="page-btn" onclick="loadSearchResults('${escapeJS(query)}', ${pg.current_page - 1})">‚Üê Prev</button>`;
            
            for (let i = Math.max(1, pg.current_page - 2); i <= Math.min(pg.total_pages, pg.current_page + 2); i++) {
                html += `<button class="page-btn ${i === pg.current_page ? 'active' : ''}" onclick="loadSearchResults('${escapeJS(query)}', ${i})">${i}</button>`;
            }
            
            if (pg.has_next) html += `<button class="page-btn" onclick="loadSearchResults('${escapeJS(query)}', ${pg.current_page + 1})">Next ‚Üí</button>`;
            
            html += `<div style="color: rgba(255,255,255,0.8); margin-top: 20px;">Page ${pg.current_page} / ${pg.total_pages} ‚Ä¢ ${pg.total_results} total</div></div>`;
            
            document.getElementById('searchPagination').innerHTML = html;
        }
        
        function showNoResults(query) {
            document.getElementById('searchResults').innerHTML = `<div style="text-align: center; padding: 100px;"><i class="fas fa-search fa-6x mb-4" style="color: #6c757d;"></i><h3 style="color: var(--accent);">No Results</h3><p>No results for "${escapeHTML(query)}"</p><a href="/" style="background: var(--primary); color: white; text-decoration: none; padding: 15px 35px; border-radius: 20px; display: inline-block; margin-top: 25px; font-weight: 700;"><i class="fas fa-home me-2"></i>Home</a></div>`;
        }
        
        function showError(query) {
            document.getElementById('searchResults').innerHTML = `<div style="text-align: center; padding: 100px;"><i class="fas fa-exclamation-triangle fa-6x text-warning mb-4"></i><h3>Error</h3><button onclick="loadSearchResults('${escapeJS(query)}', 1)" style="background: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 18px; cursor: pointer; margin-top: 20px; font-weight: 700;">Retry</button></div>`;
        }
        
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeJS(text) {
            if (!text) return '';
            return text.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, '\\n');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            
            if (query) {
                console.log('üöÄ Starting search for:', query);
                loadSearchResults(query.trim(), 1);
            } else {
                console.log('‚ö†Ô∏è No query found, redirecting...');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>

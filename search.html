<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - SK4FiLM</title>
    
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #f8f9fa;
            padding-top: 140px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.8);
            z-index: -1;
        }
        
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
        }
        
        .search-section {
            background: rgba(15, 23, 42, 0.9);
            position: fixed;
            top: 70px;
            width: 100%;
            z-index: 900;
            padding: 15px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .result-item {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
        }
        
        .movie-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 136, 204, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-watch, .btn-download {
            flex: 1;
            min-width: 200px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-watch {
            background: linear-gradient(45deg, #0088cc, #00ccff);
            color: white;
        }
        
        .btn-watch:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.5);
        }
        
        .btn-download {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.5);
        }
        
        .btn-download:disabled {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* CLEAN Quality Popup - NO WARNINGS */
        .quality-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .popup-content {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.98), rgba(45, 55, 72, 0.98));
            border-radius: 20px;
            padding: 40px;
            max-width: 650px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            border: 2px solid var(--accent);
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .popup-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            margin-bottom: 25px;
        }
        
        .quality-btn {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.2), rgba(32, 201, 151, 0.2));
            border: 2px solid rgba(40, 167, 69, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .quality-btn:hover {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.4), rgba(32, 201, 151, 0.4));
            transform: translateX(10px);
            border-color: #28a745;
        }
        
        .quality-label {
            background: linear-gradient(45deg, #28a745, #20c997);
            padding: 8px 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .close-popup {
            background: linear-gradient(45deg, #ff4757, #dc3545);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            body { padding-top: 120px; }
            .action-buttons { flex-direction: column; }
            .btn-watch, .btn-download { min-width: 100%; }
        }
    </style>
</head>

<body>
    <nav class="top-navbar">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;">
            <a href="/" style="display: flex; align-items: center; color: white; text-decoration: none;">
                <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM" style="height: 40px; margin-right: 12px; border-radius: 6px;">
                <div style="font-size: 1.5rem; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">SK4FiLM</div>
            </a>
            <a href="/" style="background: rgba(255, 255, 255, 0.1); color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none;">
                <i class="fas fa-home me-1"></i>Home
            </a>
        </div>
    </nav>

    <div class="search-section">
        <div style="max-width: 800px; margin: 0 auto; padding: 0 20px;">
            <div style="display: flex; gap: 12px;">
                <input type="text" id="searchInput" placeholder="Search movies..." style="background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); color: white; padding: 12px 20px; flex: 1; border-radius: 25px;">
                <button onclick="doSearch()" style="background: linear-gradient(45deg, var(--primary), var(--secondary)); border: none; border-radius: 25px; padding: 12px 24px; color: white; font-weight: 600;">
                    <i class="fas fa-search me-1"></i>Search
                </button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div id="searchStats" style="display: none; background: rgba(15, 23, 42, 0.8); border-radius: 15px; padding: 20px; margin-bottom: 25px; text-align: center;">
            <div style="color: var(--accent); font-size: 1.2rem; margin-bottom: 10px;">Search Results</div>
            <div id="searchQuery"></div>
            <div id="resultsCount" style="margin-top: 10px; color: #28a745;"></div>
        </div>

        <div style="background: rgba(15, 23, 42, 0.8); border-radius: 15px; padding: 25px;">
            <div id="searchResults">
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-search fa-4x mb-4" style="color: var(--accent);"></i>
                    <h4>Search Movies</h4>
                    <p style="color: rgba(255, 255, 255, 0.8);">Enter movie name to search</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        let BOT_USERNAME = 'sk4filmbot';
        let searchResultsData = [];
        
        console.log('%cüé¨ SK4FiLM SEARCH v2.0', 'color: #28a745; font-size: 18px; font-weight: bold;');
        
        function doSearch() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            if (query) {
                performSearch(query);
            }
        }
        
        async function performSearch(query) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '<div style="text-align: center; padding: 40px;"><div style="width: 3rem; height: 3rem; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div><div style="color: var(--accent);">Searching...</div></div>';
            
            try {
                console.log('üîç Searching:', query);
                const response = await fetch(`${BACKEND_URL}/api/search?query=${encodeURIComponent(query)}&limit=20`);
                const data = await response.json();
                
                if (data.status === 'success' && data.results?.length > 0) {
                    BOT_USERNAME = data.bot_username || 'sk4filmbot';
                    searchResultsData = data.results;
                    displayResults(data.results, query, data.pagination);
                } else {
                    showNoResults(query);
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showError();
            }
        }
        
        function displayResults(results, query, pagination) {
            document.getElementById('searchQuery').innerHTML = `Results for "<strong>${query}</strong>"`;
            document.getElementById('resultsCount').textContent = `${pagination.total_results} Results Found`;
            document.getElementById('searchStats').style.display = 'block';
            
            let html = '';
            results.forEach((result, index) => {
                // FIX: Show POST title only, NOT file title
                const displayTitle = result.title || 'Unknown';
                
                const hasFile = result.has_file || false;
                const qualities = Object.keys(result.quality_options || {});
                
                console.log(`${index + 1}. ${displayTitle} | File: ${hasFile} | Qualities: ${qualities.join(', ')}`);
                
                html += `
                    <div class="result-item">
                        <div class="movie-title">
                            <i class="fas fa-film me-2"></i>${escapeHTML(displayTitle)}
                        </div>
                        <div class="action-buttons">
                            <button class="btn-watch" onclick="watchPost(${index})">
                                <i class="fas fa-eye fa-lg"></i>
                                <span>Watch Post</span>
                            </button>
                            ${hasFile && qualities.length > 0 ? `
                                <button class="btn-download" onclick="showQualityPopup(${index})">
                                    <i class="fas fa-download fa-lg"></i>
                                    <span>Download (${qualities.length})</span>
                                </button>
                            ` : `
                                <button class="btn-download" disabled>
                                    <i class="fas fa-times-circle fa-lg"></i>
                                    <span>Not Available</span>
                                </button>
                            `}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('searchResults').innerHTML = html;
        }
        
        function watchPost(index) {
            console.log('üëÅÔ∏è Watch:', index);
            
            const result = searchResultsData[index];
            if (!result) {
                alert('Error: Result not found');
                return;
            }
            
            try {
                const postData = {
                    title: result.title || 'Movie',
                    content: result.content || '<p style="text-align:center;padding:50px;color:#ccc;">No additional content available.</p>',
                    channel: result.channel || 'SK4FiLM',
                    date: result.date || new Date().toISOString(),
                    is_new: result.is_new || false,
                    has_file: result.has_file || false,
                    quality_options: result.quality_options || {}
                };
                
                const jsonStr = JSON.stringify(postData);
                const encoded = btoa(encodeURIComponent(jsonStr));
                const viewUrl = window.location.origin + '/view.html?d=' + encoded;
                
                sessionStorage.setItem('watchPost', jsonStr);
                localStorage.setItem('watchPost', jsonStr);
                
                if (viewUrl.length > 2000) {
                    window.open(window.location.origin + '/view.html', '_blank');
                } else {
                    window.open(viewUrl, '_blank');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('Error: ' + error.message);
            }
        }
        
        // CLEAN Quality Popup - NO WARNINGS
        function showQualityPopup(index) {
            const result = searchResultsData[index];
            if (!result) return;
            
            const title = result.title;
            const qualityOptions = result.quality_options || {};
            const qualities = Object.keys(qualityOptions);
            
            if (qualities.length === 0) {
                alert('No quality options');
                return;
            }
            
            const order = {'2160p': 5, '2160p HEVC': 5, '1080p': 4, '1080p HEVC': 4, '720p': 3, '720p HEVC': 3, '480p': 2, '480p HEVC': 2};
            qualities.sort((a, b) => (order[b] || 0) - (order[a] || 0));
            
            let optionsHTML = '';
            qualities.forEach(quality => {
                const option = qualityOptions[quality];
                const fileSize = option.file_size ? (option.file_size / (1024 * 1024)).toFixed(2) : '?';
                const fileId = option.file_id || '';
                
                optionsHTML += `
                    <div class="quality-btn" onclick='selectQuality("${escapeJS(fileId)}", "${escapeJS(quality)}")'>
                        <div class="quality-label">[${quality}]</div>
                        <div style="font-weight: 600;">
                            <i class="fas fa-hdd me-1"></i>${fileSize} MB
                        </div>
                    </div>
                `;
            });
            
            // CLEAN POPUP - NO WARNINGS (Bot will handle)
            const popup = `
                <div class="quality-popup" id="qualityPopup" onclick="if(event.target.id==='qualityPopup') closePopup()">
                    <div class="popup-content" onclick="event.stopPropagation()">
                        <div class="popup-title">
                            <i class="fas fa-sliders-h me-2"></i>Select Quality
                        </div>
                        <div style="color: rgba(255,255,255,0.8); text-align: center; margin-bottom: 25px;">
                            <strong style="font-size: 1.1rem;">${escapeHTML(title)}</strong><br>
                            <small style="color: rgba(255,255,255,0.6);">${qualities.length} quality options available</small>
                        </div>
                        ${optionsHTML}
                        <button class="close-popup" onclick="closePopup()">
                            <i class="fas fa-times me-2"></i>Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', popup);
        }
        
        // DIRECT BOT OPEN - NO CONFIRMATION (Bot handles warnings)
        function selectQuality(fileId, quality) {
            console.log('‚úÖ Selected:', quality, '| File ID:', fileId);
            
            closePopup();
            
            if (!fileId || fileId === 'undefined') {
                alert('‚ùå File ID not available');
                return;
            }
            
            // Show brief loading message
            const msg = document.createElement('div');
            msg.innerHTML = `
                <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #28a745, #20c997); padding: 30px 45px; border-radius: 20px; z-index: 10001; text-align: center; color: white; box-shadow: 0 20px 60px rgba(0,0,0,0.9);">
                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                    <h3 style="margin: 10px 0;">[${quality}] Selected</h3>
                    <p style="opacity: 0.9;">Opening Telegram bot...</p>
                </div>
            `;
            document.body.appendChild(msg);
            
            // Open bot directly
            const botLink = `https://t.me/${BOT_USERNAME}?start=${fileId}`;
            console.log('ü§ñ Opening bot:', botLink);
            
            setTimeout(() => {
                document.body.removeChild(msg);
                window.open(botLink, '_blank');
            }, 1000);
        }
        
        function closePopup() {
            const popup = document.getElementById('qualityPopup');
            if (popup) document.body.removeChild(popup);
        }
        
        function showNoResults(query) {
            document.getElementById('searchResults').innerHTML = `<div style="text-align: center; padding: 40px;"><i class="fas fa-search fa-3x text-muted mb-3"></i><h4>No Results</h4><p>No results for "${escapeHTML(query)}"</p></div>`;
        }
        
        function showError() {
            document.getElementById('searchResults').innerHTML = `<div style="text-align: center; padding: 40px;"><i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i><h4>Error</h4><p>Backend may be starting...</p></div>`;
        }
        
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeJS(text) {
            if (!text) return '';
            return text.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, '').replace(/\r/g, '');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const query = new URLSearchParams(window.location.search).get('query');
            const input = document.getElementById('searchInput');
            if (input) {
                input.value = query || '';
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') doSearch();
                });
            }
            if (query) performSearch(query);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK4FiLM - Post Details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: #f8f9fa;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.8);
            z-index: -1;
        }
        
        .post-container {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(45, 55, 72, 0.95));
            border-radius: 25px;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            border: 2px solid rgba(0, 204, 255, 0.3);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8);
        }
        
        .post-header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .post-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #00ccff;
            margin-bottom: 20px;
            text-shadow: 0 3px 15px rgba(0, 204, 255, 0.6);
        }
        
        .post-meta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .meta-badge {
            background: rgba(0, 136, 204, 0.2);
            color: #00ccff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 204, 255, 0.3);
        }
        
        .post-content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #ffffff;
        }
        
        .post-content a {
            color: #00ccff;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(0, 204, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .post-content a:hover {
            color: #ffffff;
            background: rgba(0, 204, 255, 0.15);
            padding: 3px 8px;
            border-radius: 6px;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #0088cc, #00ccff);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.6);
        }
        
        @media (max-width: 768px) {
            .post-container {
                padding: 25px;
            }
            
            .post-title {
                font-size: 1.8rem;
            }
            
            .post-meta {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="post-container">
        <div class="post-header">
            <div class="post-title" id="postTitle">
                <i class="fas fa-film me-3"></i>
                Loading Post...
            </div>
            
            <div class="post-meta" id="postMeta">
                <!-- Meta info will be inserted here -->
            </div>
        </div>
        
        <div class="post-content" id="postContent">
            <div style="text-align: center; padding: 40px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: #00ccff;"></i>
                <p style="margin-top: 20px;">Loading full post...</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Back to Search
            </button>
        </div>
    </div>

    <script>
        function loadPostDetails() {
            try {
                // Get post data from sessionStorage
                const postData = sessionStorage.getItem('watchPost');
                
                if (!postData) {
                    showError();
                    return;
                }
                
                const post = JSON.parse(postData);
                
                // Display title
                document.getElementById('postTitle').innerHTML = `
                    <i class="fas fa-film me-3"></i>${escapeHTML(post.title)}
                `;
                
                // Display meta info
                const metaHTML = `
                    <div class="meta-badge">
                        <i class="fab fa-telegram me-2"></i>${escapeHTML(post.channel)}
                    </div>
                    <div class="meta-badge">
                        <i class="fas fa-calendar me-2"></i>${formatDate(post.date)}
                    </div>
                    ${post.is_new ? '<div class="meta-badge" style="background: rgba(40, 167, 69, 0.2); color: #28a745; border-color: rgba(40, 167, 69, 0.4);"><i class="fas fa-fire me-2"></i>NEW</div>' : ''}
                `;
                
                document.getElementById('postMeta').innerHTML = metaHTML;
                
                // Display full content
                document.getElementById('postContent').innerHTML = post.content;
                
            } catch (error) {
                console.error('Load error:', error);
                showError();
            }
        }
        
        function showError() {
            document.getElementById('postTitle').textContent = 'Post Not Found';
            document.getElementById('postMeta').innerHTML = '';
            document.getElementById('postContent').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h4>Unable to load post details</h4>
                    <p>The post data may have expired or is unavailable.</p>
                </div>
            `;
        }
        
        function goBack() {
            window.close();
            // If window.close() doesn't work (blocked by browser)
            setTimeout(() => {
                window.history.back();
            }, 100);
        }
        
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            } catch {
                return 'Unknown date';
            }
        }
        
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', loadPostDetails);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK4FiLM - Post Details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: #f8f9fa;
            padding: 25px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }
        
        .post-box {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.96), rgba(45, 55, 72, 0.96));
            border-radius: 25px;
            padding: 45px;
            max-width: 950px;
            margin: 0 auto;
            border: 2px solid rgba(0, 204, 255, 0.3);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8);
        }
        
        .post-title {
            font-size: 2rem;
            font-weight: 700;
            color: #00ccff;
            margin-bottom: 30px;
            text-shadow: 0 3px 15px rgba(0, 204, 255, 0.6);
            text-align: center;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .post-meta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 25px 0;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .meta-item {
            background: rgba(0, 136, 204, 0.2);
            color: #00ccff;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 1rem;
            border: 1px solid rgba(0, 204, 255, 0.3);
        }
        
        .post-content {
            background: rgba(0, 0, 0, 0.35);
            border-radius: 18px;
            padding: 35px;
            margin: 35px 0;
            line-height: 1.9;
            font-size: 1.1rem;
            color: #ffffff;
            word-wrap: break-word;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .post-content a {
            color: #00ccff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #0088cc, #00ccff);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0, 136, 204, 0.6);
        }
    </style>
</head>

<body>
    <div class="post-box">
        <div class="post-title" id="postTitle">
            <i class="fas fa-film me-3"></i>Loading...
        </div>
        
        <div class="post-meta" id="postMeta"></div>
        
        <div class="post-content" id="postContent">
            <div style="text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: #00ccff;"></i>
                <p style="margin-top: 25px;">Loading post content...</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 35px;">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>Back
            </button>
        </div>
    </div>

    <script>
        console.log('%cüìÑ POST PAGE LOADED', 'color: #00ccff; font-size: 20px; font-weight: bold;');
        console.log('üîó Current URL:', window.location.href);
        console.log('üåê Origin:', window.location.origin);
        console.log('üìç Pathname:', window.location.pathname);
        console.log('‚è∞ Time:', new Date().toLocaleString());
        
        // Prevent automatic redirect
        console.log('‚úÖ Page loaded, will NOT redirect to homepage');
        
        function loadPostDetails() {
            try {
                console.log('\nüì• Starting to load post data...');
                
                // Check both storages
                let postData = sessionStorage.getItem('watchPost');
                console.log('1Ô∏è‚É£ SessionStorage check:', postData ? `‚úÖ Found (${postData.length} chars)` : '‚ùå Empty');
                
                if (!postData) {
                    postData = localStorage.getItem('watchPost');
                    console.log('2Ô∏è‚É£ LocalStorage check:', postData ? `‚úÖ Found (${postData.length} chars)` : '‚ùå Empty');
                    
                    if (postData) {
                        const timestamp = localStorage.getItem('watchPostTime');
                        if (timestamp) {
                            const ageMs = Date.now() - parseInt(timestamp);
                            const ageMin = Math.floor(ageMs / 60000);
                            console.log(`‚è±Ô∏è Data age: ${ageMin} minutes (${ageMs}ms)`);
                            
                            if (ageMs > 5 * 60 * 1000) {
                                console.warn('‚ö†Ô∏è Data expired (>5 min), clearing...');
                                localStorage.removeItem('watchPost');
                                localStorage.removeItem('watchPostTime');
                                postData = null;
                            }
                        }
                    }
                }
                
                if (!postData) {
                    console.error('‚ùå No post data found in any storage');
                    console.log('üí° User should click Watch button again');
                    showError('no-data');
                    return;
                }
                
                console.log('‚úÖ Raw JSON data found');
                console.log('üìÑ First 100 chars:', postData.substring(0, 100));
                
                const post = JSON.parse(postData);
                console.log('‚úÖ Successfully parsed JSON');
                console.log('üìã Post object:', post);
                console.log('üé¨ Title:', post.title);
                console.log('üìù Content length:', post.content?.length || 0);
                console.log('üì° Channel:', post.channel);
                console.log('üìÖ Date:', post.date);
                console.log('üî• Is new:', post.is_new);
                console.log('üìÅ Has file:', post.has_file);
                
                // Display title
                const titleHTML = `<i class="fas fa-film me-3"></i>${escapeHTML(post.title)}`;
                document.getElementById('postTitle').innerHTML = titleHTML;
                console.log('‚úÖ Title displayed');
                
                // Display meta
                let metaHTML = `
                    <div class="meta-item">
                        <i class="fab fa-telegram me-2"></i>${escapeHTML(post.channel || 'SK4FiLM Channel')}
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar me-2"></i>${formatDate(post.date)}
                    </div>
                `;
                
                if (post.is_new) {
                    metaHTML += '<div class="meta-item" style="background: rgba(255,71,87,0.2); color: #ff4757;"><i class="fas fa-fire me-2"></i>NEW</div>';
                }
                
                if (post.has_file && post.quality_options) {
                    const qualities = Object.keys(post.quality_options);
                    if (qualities.length > 0) {
                        metaHTML += `<div class="meta-item" style="background: rgba(40,167,69,0.2); color: #28a745;"><i class="fas fa-download me-2"></i>${qualities.length} Quality Options</div>`;
                    }
                }
                
                document.getElementById('postMeta').innerHTML = metaHTML;
                console.log('‚úÖ Meta displayed');
                
                // Display content
                let content = post.content || '';
                console.log('üìÑ Content type:', typeof content);
                console.log('üìè Content length:', content.length);
                
                if (content.length > 0) {
                    console.log('üìù Content preview (first 200 chars):', content.substring(0, 200));
                }
                
                // Check if content is empty or too short
                if (!content || content.trim().length < 20) {
                    console.warn('‚ö†Ô∏è Content is empty or too short, creating placeholder');
                    content = createPlaceholderContent(post);
                } else {
                    console.log('‚úÖ Content is available and valid');
                }
                
                document.getElementById('postContent').innerHTML = content;
                console.log('‚úÖ Content displayed successfully');
                console.log('\nüéâ POST LOADED COMPLETELY!');
                
            } catch (error) {
                console.error('‚ùå Critical error while loading post:', error);
                console.error('Error name:', error.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                showError('load-error');
            }
        }
        
        function createPlaceholderContent(post) {
            console.log('üî® Creating placeholder content');
            return `
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-info-circle fa-3x mb-4" style="color: #00ccff;"></i>
                    <h4 style="color: #00ccff; margin-bottom: 25px;">${escapeHTML(post.title)}</h4>
                    <p style="color: rgba(255,255,255,0.8); font-size: 1.1rem; line-height: 1.8;">
                        Full post content is not available at this time.
                    </p>
                    ${post.has_file ? `
                        <div style="margin-top: 30px; padding: 25px; background: rgba(40,167,69,0.1); border-radius: 15px; border: 1px solid rgba(40,167,69,0.3);">
                            <p style="color: #28a745; font-size: 1.2rem; margin-bottom: 15px;">
                                <i class="fas fa-check-circle"></i> File Available for Download
                            </p>
                            <p style="color: rgba(255,255,255,0.7);">
                                Available qualities: <strong style="color: #28a745;">${Object.keys(post.quality_options || {}).join(', ')}</strong>
                            </p>
                        </div>
                    ` : ''}
                    <p style="color: rgba(255,255,255,0.6); margin-top: 25px; font-size: 0.95rem;">
                        <i class="fas fa-arrow-left me-2"></i>Go back to search and click Watch again
                    </p>
                </div>
            `;
        }
        
        function showError(errorType) {
            console.log('üö® Showing error screen, type:', errorType);
            
            let errorMessage = '';
            let errorIcon = 'exclamation-triangle';
            
            if (errorType === 'no-data') {
                errorMessage = `
                    <h4>Post Data Not Found</h4>
                    <p style="color: rgba(255,255,255,0.7); margin: 20px 0;">
                        The post data is not available in your browser's storage.<br>
                        This might happen if you refreshed the page or cleared browser data.
                    </p>
                    <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">
                        Please go back to search results and click the Watch button again.
                    </p>
                `;
            } else {
                errorMessage = `
                    <h4>Error Loading Post</h4>
                    <p style="color: rgba(255,255,255,0.7); margin: 20px 0;">
                        An unexpected error occurred while loading the post.<br>
                        Please try again.
                    </p>
                `;
            }
            
            document.getElementById('postTitle').innerHTML = `<i class="fas fa-${errorIcon} me-3"></i>Unable to Load Post`;
            document.getElementById('postMeta').innerHTML = '';
            document.getElementById('postContent').innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <i class="fas fa-${errorIcon} fa-3x text-warning mb-3"></i>
                    ${errorMessage}
                    <div style="margin-top: 30px;">
                        <a href="/" style="background: #0088cc; color: white; text-decoration: none; padding: 15px 30px; border-radius: 20px; display: inline-block; font-weight: 700; margin-right: 10px;">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                        <button onclick="window.history.back()" style="background: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 20px; font-weight: 700; cursor: pointer;">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            `;
        }
        
        function goBack() {
            console.log('‚¨ÖÔ∏è Back button clicked');
            
            // Clear storage
            sessionStorage.removeItem('watchPost');
            localStorage.removeItem('watchPost');
            localStorage.removeItem('watchPostTime');
            console.log('üóëÔ∏è Storage cleared');
            
            // Try to close window first (if opened in new tab)
            window.close();
            
            // Fallback: go back in history
            setTimeout(() => {
                if (!window.closed) {
                    console.log('‚¨ÖÔ∏è Window not closed, using history.back()');
                    window.history.back();
                }
            }, 100);
        }
        
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'Unknown date';
            }
        }
        
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load post when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM ready event fired');
            console.log('‚è≥ Will load post in 150ms...');
            setTimeout(loadPostDetails, 150);
        });
        
        // Debug info
        console.log('\nüì¶ STORAGE DEBUG:');
        console.log('SessionStorage keys:', Object.keys(sessionStorage));
        console.log('LocalStorage keys:', Object.keys(localStorage));
        console.log('watchPost in session:', sessionStorage.getItem('watchPost') ? 'YES ‚úÖ' : 'NO ‚ùå');
        console.log('watchPost in local:', localStorage.getItem('watchPost') ? 'YES ‚úÖ' : 'NO ‚ùå');
        console.log('watchPostTime:', localStorage.getItem('watchPostTime'));
        
        console.log('\n‚úÖ Post page script fully loaded and ready');
    </script>
</body>
</html>

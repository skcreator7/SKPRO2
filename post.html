<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK4FiLM - Post</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: #f8f9fa;
            padding: 25px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }
        
        .post-box {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.96), rgba(45, 55, 72, 0.96));
            border-radius: 25px;
            padding: 45px;
            max-width: 950px;
            margin: 0 auto;
            border: 2px solid rgba(0, 204, 255, 0.3);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8);
        }
        
        .post-title {
            font-size: 2rem;
            font-weight: 700;
            color: #00ccff;
            margin-bottom: 30px;
            text-shadow: 0 3px 15px rgba(0, 204, 255, 0.6);
            text-align: center;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .post-meta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 25px 0;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .meta-item {
            background: rgba(0, 136, 204, 0.2);
            color: #00ccff;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 1rem;
            border: 1px solid rgba(0, 204, 255, 0.3);
        }
        
        .post-content {
            background: rgba(0, 0, 0, 0.35);
            border-radius: 18px;
            padding: 35px;
            margin: 35px 0;
            line-height: 1.9;
            font-size: 1.1rem;
            color: #ffffff;
            word-wrap: break-word;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .post-content a {
            color: #00ccff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #0088cc, #00ccff);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0, 136, 204, 0.6);
        }
    </style>
</head>

<body>
    <div class="post-box">
        <div class="post-title" id="postTitle">
            <i class="fas fa-film me-3"></i>Loading...
        </div>
        
        <div class="post-meta" id="postMeta"></div>
        
        <div class="post-content" id="postContent">
            <div style="text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: #00ccff;"></i>
                <p style="margin-top: 25px;">Loading post content...</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 35px;">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>Back
            </button>
        </div>
    </div>

    <script>
        console.log('%cüìÑ POST PAGE', 'color: #00ccff; font-size: 20px; font-weight: bold;');
        console.log('üîó URL:', window.location.href);
        console.log('‚è∞ Time:', new Date().toLocaleString());
        
        function loadPostDetails() {
            try {
                console.log('\nüì• Attempting to load post data...');
                
                // Try sessionStorage first
                let postData = sessionStorage.getItem('watchPost');
                console.log('SessionStorage:', postData ? `Available (${postData.length} chars)` : 'Empty');
                
                // Try localStorage as fallback
                if (!postData) {
                    postData = localStorage.getItem('watchPost');
                    console.log('LocalStorage:', postData ? `Available (${postData.length} chars)` : 'Empty');
                    
                    // Check if data is fresh
                    if (postData) {
                        const timestamp = localStorage.getItem('watchPostTime');
                        if (timestamp) {
                            const age = Date.now() - parseInt(timestamp);
                            const minutes = Math.floor(age / 60000);
                            console.log(`Data age: ${minutes} minutes`);
                            if (age > 5 * 60 * 1000) {
                                console.warn('‚ö†Ô∏è Data too old (>5 min), clearing...');
                                localStorage.removeItem('watchPost');
                                localStorage.removeItem('watchPostTime');
                                postData = null;
                            }
                        }
                    }
                }
                
                if (!postData) {
                    console.error('‚ùå No post data found in any storage');
                    showError();
                    return;
                }
                
                console.log('‚úÖ Raw data found, parsing...');
                const post = JSON.parse(postData);
                console.log('üìã Parsed post data:', post);
                console.log('üìù Content length:', post.content?.length || 0);
                console.log('üé¨ Title:', post.title);
                console.log('üì° Channel:', post.channel);
                
                // Display title
                document.getElementById('postTitle').innerHTML = `<i class="fas fa-film me-3"></i>${escapeHTML(post.title)}`;
                console.log('‚úÖ Title displayed');
                
                // Display meta
                let metaHTML = `
                    <div class="meta-item">
                        <i class="fab fa-telegram me-2"></i>${escapeHTML(post.channel || 'Channel')}
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar me-2"></i>${formatDate(post.date)}
                    </div>
                `;
                
                if (post.is_new) {
                    metaHTML += '<div class="meta-item" style="background: rgba(255,71,87,0.2); color: #ff4757;"><i class="fas fa-fire me-2"></i>NEW</div>';
                }
                
                if (post.has_file && post.quality_options) {
                    const qualities = Object.keys(post.quality_options);
                    if (qualities.length > 0) {
                        metaHTML += `<div class="meta-item" style="background: rgba(40,167,69,0.2); color: #28a745;"><i class="fas fa-download me-2"></i>${qualities.join(', ')}</div>`;
                    }
                }
                
                document.getElementById('postMeta').innerHTML = metaHTML;
                console.log('‚úÖ Meta displayed');
                
                // Display content
                let content = post.content || '';
                console.log('üìÑ Content type:', typeof content);
                console.log('üìè Content preview:', content.substring(0, 200));
                
                // If empty or too short
                if (!content || content.trim().length < 20) {
                    console.warn('‚ö†Ô∏è Content too short or empty, showing placeholder');
                    content = `
                        <div style="text-align: center; padding: 40px;">
                            <i class="fas fa-info-circle fa-3x mb-3" style="color: #00ccff;"></i>
                            <h4 style="color: #00ccff; margin-bottom: 20px;">${escapeHTML(post.title)}</h4>
                            ${post.has_file ? `
                                <p style="color: rgba(255,255,255,0.8); font-size: 1.1rem; margin: 20px 0;">
                                    <i class="fas fa-check-circle" style="color: #28a745;"></i>
                                    File available for download
                                </p>
                                <p style="color: rgba(255,255,255,0.7);">
                                    Available in: <strong style="color: #28a745;">${Object.keys(post.quality_options || {}).join(', ')}</strong>
                                </p>
                            ` : `
                                <p style="color: rgba(255,255,255,0.7);">Movie information post</p>
                            `}
                        </div>
                    `;
                } else {
                    console.log('‚úÖ Using provided content');
                }
                
                document.getElementById('postContent').innerHTML = content;
                console.log('‚úÖ Content displayed successfully');
                
            } catch (error) {
                console.error('‚ùå Error loading post:', error);
                console.error('Stack trace:', error.stack);
                showError();
            }
        }
        
        function showError() {
            console.log('üö® Showing error message');
            document.getElementById('postTitle').innerHTML = '<i class="fas fa-exclamation-triangle me-3"></i>Post Not Found';
            document.getElementById('postMeta').innerHTML = '';
            document.getElementById('postContent').innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h4>Unable to Load Post</h4>
                    <p style="color: rgba(255,255,255,0.7); margin: 20px 0;">
                        The post data is not available or has expired.<br>
                        Please search again and try reopening.
                    </p>
                    <a href="/" style="background: #0088cc; color: white; text-decoration: none; padding: 15px 30px; border-radius: 20px; display: inline-block; margin-top: 20px; font-weight: 700;">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            `;
        }
        
        function goBack() {
            console.log('‚¨ÖÔ∏è Back button clicked');
            sessionStorage.removeItem('watchPost');
            localStorage.removeItem('watchPost');
            localStorage.removeItem('watchPostTime');
            console.log('üóëÔ∏è Storage cleared');
            
            window.close();
            setTimeout(() => {
                if (!window.closed) {
                    console.log('‚¨ÖÔ∏è Fallback: Using history.back()');
                    window.history.back();
                }
            }, 100);
        }
        
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'Unknown date';
            }
        }
        
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load on page ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM ready, loading post in 100ms...');
            setTimeout(loadPostDetails, 100);
        });
        
        // Debug storage
        console.log('\nüì¶ Storage Debug:');
        console.log('SessionStorage keys:', Object.keys(sessionStorage));
        console.log('LocalStorage keys:', Object.keys(localStorage));
        console.log('watchPost in sessionStorage:', sessionStorage.getItem('watchPost') ? 'YES' : 'NO');
        console.log('watchPost in localStorage:', localStorage.getItem('watchPost') ? 'YES' : 'NO');
        console.log('\n‚úÖ Post page script loaded');
    </script>
</body>
</html>

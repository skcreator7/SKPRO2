<!-- Video.js & Plugins -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
// Configuration
const API_ENDPOINTS = [
    'https://sk4film.koyeb.app',
    'https://sk4film-backup.herokuapp.com'
];

const CURRENT_API = 0;

// URL Parameters
const urlParams = new URLSearchParams(window.location.search);
const channelId = urlParams.get('channel_id') || '-1001768249569';
const messageId = urlParams.get('message_id');
const initialQuality = urlParams.get('quality') || 'HD';

// Variables
let player = null;
let movieMetadata = {};

// Initialize Page
document.addEventListener('DOMContentLoaded', async () => {
    if (!messageId) {
        showError("No video specified");
        return;
    }

    try {
        // Load metadata
        await loadMetadata();
        
        // Initialize video player
        await initializePlayer();
        
        // Setup download menus
        setupDownloadMenus();
        
    } catch (error) {
        console.error("Initialization error:", error);
        showError("Failed to load. Please try again.");
    }
});

// Load Metadata
async function loadMetadata() {
    try {
        const apiUrl = `${API_ENDPOINTS[CURRENT_API]}/api/file/metadata?channel_id=${channelId}&message_id=${messageId}`;
        const response = await fetchWithTimeout(apiUrl, 5000);
        const data = await response.json();
        
        if (data.status === 'success' && data.metadata) {
            movieMetadata = data.metadata;
            updateFileInfo();
        }
    } catch (error) {
        console.warn("Metadata load failed:", error);
        movieMetadata = {
            file_name: 'video.mp4',
            file_size: 0,
            quality: initialQuality
        };
    }
}

// Update File Information
function updateFileInfo() {
    document.getElementById('infoQuality').textContent = movieMetadata.quality || initialQuality;
    document.getElementById('infoSize').textContent = formatSize(movieMetadata.file_size || 0);
    document.getElementById('infoFormat').textContent = 'MP4';
}

// Initialize Video Player
async function initializePlayer() {
    try {
        // Get stream URL
        const streamUrl = await getStreamUrl();
        const fallbackUrl = await getFallbackUrl();
        
        // Create player HTML
        const videoContainer = document.getElementById('videoContainer');
        videoContainer.innerHTML = `
            <video id="sk4film-player" class="video-js custom-video-js vjs-default-skin" 
                   controls preload="auto" playsinline>
                <source src="${streamUrl}" type="video/mp4" label="${initialQuality}">
                <source src="${fallbackUrl}" type="video/mp4" label="Fallback">
            </video>
        `;
        
        // Initialize player
        player = videojs('sk4film-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true,
            playbackRates: [0.5, 1, 1.5, 2],
            controlBar: {
                children: [
                    'playToggle',
                    'volumePanel',
                    'currentTimeDisplay',
                    'timeDivider',
                    'durationDisplay',
                    'progressControl',
                    'remainingTimeDisplay',
                    'playbackRateMenuButton',
                    'qualitySelector',
                    'fullscreenToggle'
                ]
            }
        });
        
        // Register quality selector plugin
        player.httpSourceSelector();
        
        // Events
        player.on('loadedmetadata', () => {
            const duration = formatDuration(player.duration());
            document.getElementById('infoDuration').textContent = duration;
        });
        
        player.on('error', (e) => {
            console.error("Player error:", e);
            // Try fallback source
            if (player.currentSrc() !== fallbackUrl) {
                player.src({ type: 'video/mp4', src: fallbackUrl });
                player.play();
            }
        });
        
    } catch (error) {
        console.error("Player init error:", error);
        throw error;
    }
}

// Get Streaming URL
async function getStreamUrl() {
    try {
        const apiUrl = `${API_ENDPOINTS[CURRENT_API]}/api/stream/info?channel_id=${channelId}&message_id=${messageId}&quality=${initialQuality}`;
        const response = await fetchWithTimeout(apiUrl, 5000);
        const data = await response.json();
        
        if (data.status === 'success' && data.stream_info?.stream_url) {
            return data.stream_info.stream_url;
        }
        throw new Error("No stream URL");
    } catch (error) {
        // Fallback to download URL
        return await getDownloadUrl(initialQuality);
    }
}

// Get Fallback URL (Sample/Backup)
async function getFallbackUrl() {
    try {
        // Try different quality
        const apiUrl = `${API_ENDPOINTS[CURRENT_API]}/api/download/url?channel_id=${channelId}&message_id=${messageId}&quality=720p`;
        const response = await fetchWithTimeout(apiUrl, 5000);
        const data = await response.json();
        
        if (data.status === 'success' && data.download_url) {
            return data.download_url;
        }
    } catch (error) {
        // Ultimate fallback
        return 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
    }
}

// Get Download URL
async function getDownloadUrl(quality) {
    const apiUrl = `${API_ENDPOINTS[CURRENT_API]}/api/download/url?channel_id=${channelId}&message_id=${messageId}&quality=${quality}`;
    const response = await fetch(apiUrl);
    const data = await response.json();
    return data.status === 'success' ? data.download_url : null;
}

// Setup Download Menus
function setupDownloadMenus() {
    const qualities = [
        { label: '4K', quality: '2160p', icon: 'fas fa-tv', badge: 'badge-4k' },
        { label: '1080p', quality: '1080p', icon: 'fas fa-hd', badge: 'badge-1080p' },
        { label: '720p', quality: '720p', icon: 'fas fa-video', badge: 'badge-720p' },
        { label: '480p', quality: '480p', icon: 'fas fa-film', badge: 'badge-480p' }
    ];
    
    // Fast Download Menu
    const fastMenu = document.getElementById('fastDownloadMenu');
    fastMenu.innerHTML = qualities.map(q => `
        <button class="quality-btn" onclick="startFastDownload('${q.quality}')">
            <i class="${q.icon}"></i>
        </button>
    `).join('');
    
    // Telegram Download Menu
    const telegramMenu = document.getElementById('telegramDownloadMenu');
    telegramMenu.innerHTML = qualities.map(q => `
        <button class="quality-btn" onclick="startTelegramDownload('${q.quality}')">
            <i class="fab fa-telegram"></i>
        </button>
    `).join('');
}

// Fast Download Function
async function startFastDownload(quality) {
    try {
        const downloadUrl = await getDownloadUrl(quality);
        if (downloadUrl) {
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = `SK4FiLM_${quality}.mp4`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(`Downloading ${quality}...`);
        } else {
            showToast("Download failed. Try Telegram.");
        }
    } catch (error) {
        console.error("Download error:", error);
        showToast("Error. Try Telegram download.");
    }
}

// Telegram Download Function
function startTelegramDownload(quality) {
    const botUsername = 'sk4filmbot';
    const fileId = `${channelId}_${messageId}_${quality.toLowerCase()}`;
    const telegramUrl = `https://t.me/${botUsername}?start=${fileId}`;
    window.open(telegramUrl, '_blank');
    showToast(`Opening Telegram for ${quality}...`);
}

// Utility Functions
function formatSize(bytes) {
    if (!bytes || bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + sizes[i];
}

function formatDuration(seconds) {
    if (!seconds) return '--:--';
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

function showToast(message) {
    // Simple toast notification
    const toast = document.createElement('div');
    toast.textContent = message;
    toast.style.cssText = `
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 10000;
        font-size: 0.9rem;
    `;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

function showError(message) {
    const videoContainer = document.getElementById('videoContainer');
    videoContainer.innerHTML = `
        <div class="error-container">
            <i class="fas fa-exclamation-circle fa-2x mb-3"></i>
            <h5>${escapeHtml(message)}</h5>
            <button class="btn btn-sm btn-outline-light mt-2" onclick="location.reload()">
                <i class="fas fa-redo me-1"></i>Retry
            </button>
        </div>
    `;
}

function fetchWithTimeout(url, timeout = 5000) {
    return Promise.race([
        fetch(url),
        new Promise((_, reject) => 
            setTimeout(() => reject(new Error('Timeout')), timeout)
        )
    ]);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>View Post - SK4FiLM</title>
<meta name="description" content="View full movie details and information" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
body {
  background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  color: #f8f9fa;
  padding: 25px;
  position: relative;
}
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10, 10, 10, 0.85);
  z-index: -1;
}
.post-box {
  background: linear-gradient(135deg, rgba(30, 41, 59, 0.96), rgba(45, 55, 72, 0.96));
  border-radius: 25px;
  padding: 45px;
  margin: 0 auto;
  max-width: 950px;
  border: 2px solid rgba(0, 204, 255, 0.3);
  box-shadow: 0 25px 70px rgba(0,0,0,0.8);
}
.post-title {
  font-size: 2rem;
  font-weight: 700;
  color: #00ccff;
  margin-bottom: 30px;
  text-align: center;
  word-wrap: break-word;
  line-height: 1.4;
}
.badge-row {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 30px;
  padding-bottom: 25px;
  border-bottom: 2px solid rgba(255,255,255,0.1);
}
.badge {
  background: rgba(0, 136, 204, 0.2);
  color: #00ccff;
  padding: 10px 20px;
  border-radius: 15px;
  font-size: 0.95rem;
  border: 1px solid rgba(0, 204, 255, 0.3);
}
.badge-new {
  background: rgba(255, 71, 87, 0.2);
  color: #ff4757;
}
.badge-file {
  background: rgba(40, 167, 69, 0.2);
  color: #28a745;
}
.post-content {
  background: rgba(0, 0, 0, 0.35);
  border-radius: 18px;
  padding: 35px;
  margin: 35px 0;
  line-height: 1.9;
  font-size: 1.1rem;
  color: #ffffff;
  word-wrap: break-word;
  max-height: 60vh;
  overflow-y: auto;
}
.post-content a {
  color: #00ccff;
  text-decoration: none;
  font-weight: 600;
}
.post-content a:hover {
  text-decoration: underline;
}
.back-btn {
  background: linear-gradient(45deg, #0088cc, #00ccff);
  color: white;
  border: none;
  padding: 15px 40px;
  border-radius: 25px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: block;
  margin: 0 auto;
  max-width: 200px;
  text-align: center;
}
.back-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(0, 136, 204, 0.6);
}
@media (max-width: 768px) {
  .post-box { padding: 30px 20px; }
  .post-title { font-size: 1.5rem; }
  .post-content { padding: 25px; }
}
</style>
</head>
<body>
<div class="post-box">
  <div id="mainContent">
    <div style="text-align: center; padding: 60px 20px;">
      <i class="fas fa-spinner fa-spin fa-3x" style="color: #00ccff;"></i>
      <p style="margin-top: 25px; font-size: 1.1rem;">Loading post...</p>
    </div>
  </div>
  
  <button class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left me-2"></i>Close
  </button>
</div>
<script>
  const API_BASE = 'https://sk4film.koyeb.app';

  function escapeHTML(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function formatDate(dateStr) {
    try {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      if (hours < 24) {
        return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      } else {
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      }
    } catch {
      return 'Recently';
    }
  }

  function displayPost(post) {
    const container = document.getElementById('mainContent');
    let content = post.content || '<p>Full movie details available.</p>';
    const containsHTML = /<\/?[a-z][\s\S]*>/i.test(content);
    if (!containsHTML) {
      content = content
        .split('\n')
        .map(line => line.trim() ? `<p>${escapeHTML(line)}</p>` : '')
        .join('');
    }
    let badges = `
      <div class="badge"><i class="fab fa-telegram me-1"></i>${escapeHTML(post.channel || 'SK4FiLM')}</div>
      <div class="badge"><i class="fas fa-calendar me-1"></i>${formatDate(post.date)}</div>
    `;
    if (post.is_new) {
      badges += `<div class="badge badge-new"><i class="fas fa-fire me-1"></i> NEW</div>`;
    }
    if (post.has_file && post.quality_options) {
      const qualityCount = Object.keys(post.quality_options).length;
      if (qualityCount > 0) {
        badges += `<div class="badge badge-file"><i class="fas fa-download me-1"></i> ${qualityCount} Qualities</div>`;
      }
    }
    container.innerHTML = `
      <h1 class="post-title">${escapeHTML(post.title)}</h1>
      <div class="badge-row">${badges}</div>
      <div class="post-content">${content}</div>
    `;
  }

  function showError() {
    const container = document.getElementById('mainContent');
    container.innerHTML = `
      <div style="text-align:center; padding: 60px;">
        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-3"></i>
        <h3 style="color:#ffc107;">Unable to Load Post</h3>
        <p style="color:rgba(255,255,255,0.8); font-size:1.05rem;">
          Post data is not available.<br>
          This might happen if you directly accessed this page or the data has expired.
        </p>
      </div>
    `;
  }

  function goBack() {
    window.history.back();
  }

  async function loadPost() {
    const params = new URLSearchParams(window.location.search);
    const channelId = params.get('channel');
    const messageId = params.get('message');
    if (!channelId || !messageId) {
      showError();
      return;
    }
    try {
      const response = await fetch(`${API_BASE}/api/post?channel=${channelId}&message=${messageId}`);
      if (!response.ok) {
        showError();
        return;
      }
      const data = await response.json();
      if (data.status === 'success' && data.post) {
        displayPost(data.post);
      } else {
        showError();
      }
    } catch(error) {
      showError();
    }
  }
  document.addEventListener('DOMContentLoaded', () => loadPost());
</script>
</body>
</html>

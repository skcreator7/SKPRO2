<script>
  const API_BASE = 'https://sk4film.koyeb.app';

  function escapeHTML(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function formatDate(dateStr) {
    try {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      if (hours < 24) {
        return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      } else {
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      }
    } catch {
      return 'Recently';
    }
  }

  function displayPost(post) {
    const container = document.getElementById('mainContent');
    let content = post.content || '<p>Full movie details available.</p>';
    const containsHTML = /<\/?[a-z][\s\S]*>/i.test(content);
    if (!containsHTML) {
      content = content
        .split('\n')
        .map(line => line.trim() ? `<p>${escapeHTML(line)}</p>` : '')
        .join('');
    }
    let badges = `
      <div class="badge"><i class="fab fa-telegram me-1"></i>${escapeHTML(post.channel || 'SK4FiLM')}</div>
      <div class="badge"><i class="fas fa-calendar me-1"></i>${formatDate(post.date)}</div>
    `;
    if (post.is_new) {
      badges += `<div class="badge badge-new"><i class="fas fa-fire me-1"></i> NEW</div>`;
    }
    if (post.has_file && post.quality_options) {
      const qualityCount = Object.keys(post.quality_options).length;
      if (qualityCount > 0) {
        badges += `<div class="badge badge-file"><i class="fas fa-download me-1"></i> ${qualityCount} Qualities</div>`;
      }
    }
    container.innerHTML = `
      <h1 class="post-title">${escapeHTML(post.title)}</h1>
      <div class="badge-row">${badges}</div>
      <div class="post-content">${content}</div>
    `;
  }

  function showError() {
    const container = document.getElementById('mainContent');
    container.innerHTML = `
      <div style="text-align:center; padding: 60px;">
        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-3"></i>
        <h3 style="color:#ffc107;">Unable to Load Post</h3>
        <p style="color:rgba(255,255,255,0.8); font-size:1.05rem;">
          Post data is not available.<br>
          This might happen if you directly accessed this page or the data has expired.
        </p>
      </div>
    `;
  }

  function goBack() {
    window.history.back();
  }

  async function loadPost() {
    const params = new URLSearchParams(window.location.search);
    const channelId = params.get('channel');
    const messageId = params.get('message');
    if (!channelId || !messageId) {
      showError();
      return;
    }
    try {
      const response = await fetch(`${API_BASE}/api/post?channel=${channelId}&message=${messageId}`);
      if (!response.ok) {
        showError();
        return;
      }
      const data = await response.json();
      if (data.status === 'success' && data.post) {
        displayPost(data.post);
      } else {
        showError();
      }
    } catch(error) {
      showError();
    }
  }
  document.addEventListener('DOMContentLoaded', () => loadPost());
</script>

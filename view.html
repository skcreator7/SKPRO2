<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post - SK4FiLM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #f8f9fa;
            padding: 25px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }
        
        .post-box {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.96), rgba(45, 55, 72, 0.96));
            border-radius: 25px;
            padding: 45px;
            max-width: 950px;
            margin: 0 auto;
            border: 2px solid rgba(0, 204, 255, 0.3);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8);
        }
        
        .post-title {
            font-size: 2rem;
            font-weight: 700;
            color: #00ccff;
            margin-bottom: 30px;
            text-align: center;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .badge-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        .badge {
            background: rgba(0, 136, 204, 0.2);
            color: #00ccff;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 0.95rem;
            border: 1px solid rgba(0, 204, 255, 0.3);
        }
        
        .badge-new {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border-color: rgba(255, 71, 87, 0.5);
        }
        
        .badge-file {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border-color: rgba(40, 167, 69, 0.5);
        }
        
        .post-content {
            background: rgba(0, 0, 0, 0.35);
            border-radius: 18px;
            padding: 35px;
            margin: 35px 0;
            line-height: 1.9;
            font-size: 1.1rem;
            color: #ffffff;
            word-wrap: break-word;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .post-content a {
            color: #00ccff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .post-content a:hover {
            text-decoration: underline;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #0088cc, #00ccff);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.6);
        }
        
        @media (max-width: 768px) {
            .post-box { padding: 30px 20px; }
            .post-title { font-size: 1.5rem; }
            .post-content { padding: 25px; }
        }
    </style>
</head>

<body>
    <div class="post-box">
        <div id="mainContent">
            <div style="text-align: center; padding: 60px 20px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: #00ccff;"></i>
                <p style="margin-top: 25px; font-size: 1.1rem;">Loading post...</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 35px;">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left me-2"></i>Close
            </button>
        </div>
    </div>

    <script>
        console.log('%cüìÑ VIEW PAGE v2.0', 'color: #00ccff; font-size: 20px; font-weight: bold;');
        console.log('üîó URL:', window.location.href);
        
        function loadPost() {
            try {
                console.log('üì• Loading post data...');
                
                // METHOD 1: URL Parameter (Primary)
                const params = new URLSearchParams(window.location.search);
                const dataParam = params.get('d');
                
                if (dataParam) {
                    console.log('‚úÖ Using URL parameter method');
                    try {
                        const decoded = decodeURIComponent(atob(dataParam));
                        const post = JSON.parse(decoded);
                        console.log('üìã Post data:', post);
                        displayPost(post);
                        return;
                    } catch (e) {
                        console.error('‚ùå URL decode error:', e);
                    }
                }
                
                // METHOD 2: sessionStorage (Backup)
                const stored = sessionStorage.getItem('watchPost');
                if (stored) {
                    console.log('‚úÖ Using sessionStorage method');
                    const post = JSON.parse(stored);
                    displayPost(post);
                    return;
                }
                
                // METHOD 3: localStorage (Last resort)
                const localStored = localStorage.getItem('watchPost');
                if (localStored) {
                    console.log('‚úÖ Using localStorage method');
                    const post = JSON.parse(localStored);
                    displayPost(post);
                    return;
                }
                
                // No data found
                console.error('‚ùå No data found in any method');
                showError();
                
            } catch (error) {
                console.error('‚ùå Critical error:', error);
                showError();
            }
        }
        
        function displayPost(post) {
            console.log('üé¨ Displaying post:', post.title);
            
            // Build badges
            let badgesHTML = `
                <div class="badge">
                    <i class="fab fa-telegram me-1"></i>${escapeHTML(post.channel || 'SK4FiLM')}
                </div>
                <div class="badge">
                    <i class="fas fa-calendar me-1"></i>${formatDate(post.date)}
                </div>
            `;
            
            if (post.is_new) {
                badgesHTML += `
                    <div class="badge badge-new">
                        <i class="fas fa-fire me-1"></i>NEW
                    </div>
                `;
            }
            
            if (post.has_file && post.quality_options) {
                const qualities = Object.keys(post.quality_options);
                if (qualities.length > 0) {
                    badgesHTML += `
                        <div class="badge badge-file">
                            <i class="fas fa-download me-1"></i>${qualities.length} Qualities
                        </div>
                    `;
                }
            }
            
            // Build content
            let content = post.content || '';
            
            // If content is empty or too short
            if (!content || content.trim().length < 20) {
                console.warn('‚ö†Ô∏è Content is empty, using placeholder');
                content = `
                    <div style="text-align: center; padding: 40px 20px;">
                        <i class="fas fa-info-circle fa-3x mb-4" style="color: #00ccff;"></i>
                        <h4 style="color: #00ccff; margin-bottom: 20px;">${escapeHTML(post.title)}</h4>
                        <p style="color: rgba(255,255,255,0.8); font-size: 1.05rem; line-height: 1.8;">
                            This is a movie information post.<br>
                            Full content details are not available at this time.
                        </p>
                        ${post.has_file ? `
                            <div style="margin-top: 30px; padding: 25px; background: rgba(40,167,69,0.1); border-radius: 15px; border: 1px solid rgba(40,167,69,0.3);">
                                <p style="color: #28a745; font-size: 1.1rem; margin-bottom: 10px;">
                                    <i class="fas fa-check-circle me-2"></i>Download Available
                                </p>
                                <p style="color: rgba(255,255,255,0.7); margin: 0;">
                                    Qualities: <strong style="color: #28a745;">${Object.keys(post.quality_options || {}).join(', ')}</strong>
                                </p>
                            </div>
                        ` : ''}
                        <p style="color: rgba(255,255,255,0.5); margin-top: 30px; font-size: 0.9rem;">
                            <i class="fas fa-arrow-left me-1"></i>Go back to search for more details
                        </p>
                    </div>
                `;
            }
            
            // Display everything
            const html = `
                <div class="post-title">
                    <i class="fas fa-film me-3"></i>${escapeHTML(post.title)}
                </div>
                
                <div class="badge-row">
                    ${badgesHTML}
                </div>
                
                <div class="post-content">
                    ${content}
                </div>
            `;
            
            document.getElementById('mainContent').innerHTML = html;
            console.log('‚úÖ Post displayed successfully');
        }
        
        function showError() {
            console.log('üö® Showing error message');
            document.getElementById('mainContent').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h3 style="color: #ffc107; margin-bottom: 20px;">Unable to Load Post</h3>
                    <p style="color: rgba(255,255,255,0.8); font-size: 1.05rem; line-height: 1.8; margin-bottom: 30px;">
                        Post data is not available.<br>
                        This might happen if you directly accessed this page<br>
                        or the data has expired.
                    </p>
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                        <a href="/" style="background: linear-gradient(45deg, #0088cc, #00ccff); color: white; text-decoration: none; padding: 15px 35px; border-radius: 25px; font-weight: 700; display: inline-flex; align-items: center; gap: 10px;">
                            <i class="fas fa-home"></i>Go to Home
                        </a>
                        <button onclick="window.history.back()" style="background: linear-gradient(45deg, #28a745, #20c997); color: white; border: none; padding: 15px 35px; border-radius: 25px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 10px;">
                            <i class="fas fa-arrow-left"></i>Go Back
                        </button>
                    </div>
                </div>
            `;
        }
        
        function goBack() {
            console.log('‚¨ÖÔ∏è Back button clicked');
            
            // Clear storage
            sessionStorage.removeItem('watchPost');
            localStorage.removeItem('watchPost');
            localStorage.removeItem('watchPostTime');
            
            // Try to close window first
            window.close();
            
            // Fallback to history.back()
            setTimeout(() => {
                if (!window.closed) {
                    console.log('Window not closed, using history.back()');
                    window.history.back();
                }
            }, 100);
        }
        
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                const now = new Date();
                const diff = now - date;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                
                if (hours < 24) {
                    return `${hours} hours ago`;
                } else {
                    return date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric'
                    });
                }
            } catch {
                return 'Recently';
            }
        }
        
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load post when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM ready, loading post in 100ms...');
            setTimeout(loadPost, 100);
        });
        
        console.log('‚úÖ View page script loaded');
    </script>
</body>
</html>

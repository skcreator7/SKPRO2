<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
// ‚úÖ API endpoints
const API_ENDPOINTS = [
    'https://sk4film.koyeb.app',
    'https://sk4film-backup.herokuapp.com',
    'https://sk4film-alternate.onrender.com'
];

// Current API index
let currentAPI = 0;

// Extract parameters from URL
const urlParams = new URLSearchParams(window.location.search);
const channelId = urlParams.get('channel_id') || '-1001768249569';
const messageId = urlParams.get('message_id');
const quality = urlParams.get('quality') || 'HD';

// Video player instance
let player = null;

// Initialize the page
window.addEventListener('DOMContentLoaded', async () => {
    console.log("üé¨ Video Player Page Loaded");
    console.log("üìã URL Parameters:", { channelId, messageId, quality });
    
    if (!messageId) {
        showError("No message ID provided");
        return;
    }
    
    try {
        // Load movie metadata first
        await loadMovieMetadata(channelId, messageId);
        
        // Load streaming URL
        await loadStreamingUrl(channelId, messageId, quality);
        
        // Load download options
        loadDownloadOptions(channelId, messageId);
        
    } catch (error) {
        console.error("Error loading page:", error);
        showError("Failed to load video. Please try again.");
    }
});

// Load movie metadata
async function loadMovieMetadata(channelId, messageId) {
    try {
        const movieInfo = document.getElementById('movieInfo');
        
        // Try multiple API endpoints
        for (let i = 0; i < API_ENDPOINTS.length; i++) {
            try {
                const apiUrl = `${API_ENDPOINTS[i]}/api/file/metadata?channel_id=${channelId}&message_id=${messageId}`;
                console.log(`Fetching metadata from API ${i}: ${apiUrl}`);
                
                const response = await fetch(apiUrl, {
                    signal: AbortSignal.timeout(8000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'success' && data.metadata) {
                        currentAPI = i;
                        displayMovieInfo(data.metadata);
                        return;
                    }
                }
            } catch (error) {
                console.log(`API ${i} metadata error:`, error.message);
                continue;
            }
        }
        
        // Fallback: Show basic info
        displayMovieInfo({
            title: 'Unknown Movie',
            file_name: 'video.mp4',
            file_size: 0,
            quality: quality,
            caption: '',
            year: ''
        });
        
    } catch (error) {
        console.error("Metadata load error:", error);
        displayMovieInfo({
            title: 'Unknown Movie',
            file_name: 'video.mp4',
            file_size: 0,
            quality: quality,
            caption: '',
            year: ''
        });
    }
}

// Display movie info
function displayMovieInfo(metadata) {
    const movieInfo = document.getElementById('movieInfo');
    const fileSize = metadata.file_size ? formatSize(metadata.file_size) : 'Unknown';
    const title = metadata.title || metadata.file_name || 'Unknown Movie';
    
    movieInfo.innerHTML = `
        <h1 class="movie-title">${escapeHtml(title)}</h1>
        <div class="movie-meta">
            ${metadata.year ? `<div class="meta-item"><i class="fas fa-calendar-alt"></i> ${metadata.year}</div>` : ''}
            <div class="meta-item"><i class="fas fa-film"></i> ${metadata.quality || quality}</div>
            <div class="meta-item"><i class="fas fa-hdd"></i> ${fileSize}</div>
        </div>
        ${metadata.caption ? `<div class="movie-description">${formatPostContent(metadata.caption)}</div>` : ''}
    `;
}

// Load streaming URL
async function loadStreamingUrl(channelId, messageId, quality) {
    try {
        const videoContainer = document.getElementById('videoContainer');
        
        // Try multiple API endpoints
        for (let i = 0; i < API_ENDPOINTS.length; i++) {
            try {
                const apiUrl = `${API_ENDPOINTS[i]}/api/stream/info?channel_id=${channelId}&message_id=${messageId}&quality=${quality}`;
                console.log(`Fetching stream info from API ${i}: ${apiUrl}`);
                
                const response = await fetch(apiUrl, {
                    signal: AbortSignal.timeout(8000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'success' && data.stream_info) {
                        currentAPI = i;
                        initializeVideoPlayer(data.stream_info);
                        return;
                    }
                }
            } catch (error) {
                console.log(`API ${i} stream info error:`, error.message);
                continue;
            }
        }
        
        // Fallback: Try direct download URL
        await tryDirectDownloadUrl(channelId, messageId);
        
    } catch (error) {
        console.error("Stream URL load error:", error);
        showError("Failed to load streaming URL. Please try downloading instead.");
    }
}

// Try direct download URL as fallback
async function tryDirectDownloadUrl(channelId, messageId) {
    try {
        for (let i = 0; i < API_ENDPOINTS.length; i++) {
            try {
                const apiUrl = `${API_ENDPOINTS[i]}/api/download/url?channel_id=${channelId}&message_id=${messageId}`;
                console.log(`Fetching direct download URL from API ${i}: ${apiUrl}`);
                
                const response = await fetch(apiUrl, {
                    signal: AbortSignal.timeout(8000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'success' && data.download_url) {
                        currentAPI = i;
                        initializeVideoPlayer({
                            stream_url: data.download_url,
                            direct_url: data.download_url,
                            file_name: data.file_info?.file_name || 'video.mp4',
                            file_size: data.file_info?.file_size || 0,
                            mime_type: data.file_info?.mime_type || 'video/mp4',
                            is_streamable: true
                        });
                        return;
                    }
                }
            } catch (error) {
                console.log(`API ${i} direct download error:`, error.message);
                continue;
            }
        }
        
        // Last resort: Use Telegram CDN directly
        showError("No streaming source available. Please use download options below.");
        
    } catch (error) {
        console.error("Direct download URL error:", error);
        showError("Failed to load video. Please try downloading instead.");
    }
}

// Initialize Plyr video player
function initializeVideoPlayer(streamInfo) {
    const videoContainer = document.getElementById('videoContainer');
    
    if (!streamInfo.stream_url) {
        showError("No stream URL available");
        return;
    }
    
    // Create video player HTML
    videoContainer.innerHTML = `
        <video id="player" playsinline controls data-poster="${getPosterUrl()}">
            <source src="${streamInfo.stream_url}" type="${streamInfo.mime_type || 'video/mp4'}" />
            <track kind="captions" label="English" srclang="en" src="" default />
        </video>
        <div class="video-info mt-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-primary">${streamInfo.quality || quality}</span>
                    <span class="badge bg-secondary ms-2">${formatSize(streamInfo.file_size || 0)}</span>
                </div>
                <button class="btn btn-sm btn-outline-light" onclick="refreshStream()">
                    <i class="fas fa-redo me-1"></i>Refresh
                </button>
            </div>
        </div>
    `;
    
    // Initialize Plyr player
    player = new Plyr('#player', {
        controls: [
            'play',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'settings',
            'fullscreen'
        ],
        settings: ['quality', 'speed'],
        autoplay: false,
        clickToPlay: true,
        ratio: '16:9',
        disableContextMenu: false
    });
    
    // Handle player events
    player.on('ready', () => {
        console.log("‚úÖ Plyr player ready");
    });
    
    player.on('error', (error) => {
        console.error("‚ùå Player error:", error);
        showError("Video playback error. Please try downloading instead.");
    });
}

// Download file function
async function downloadFile(channelId, messageId, quality) {
    try {
        const apiUrl = `${API_ENDPOINTS[currentAPI]}/api/download/url?channel_id=${channelId}&message_id=${messageId}&quality=${quality}`;
        
        const response = await fetch(apiUrl);
        const data = await response.json();
        
        if (data.status === 'success' && data.download_url) {
            // Open download in new tab
            window.open(data.download_url, '_blank');
        } else {
            showError("Failed to get download URL");
        }
    } catch (error) {
        console.error("Download error:", error);
        showError("Download failed. Please try again.");
    }
}

// Show error
function showError(message) {
    const videoContainer = document.getElementById('videoContainer');
    videoContainer.innerHTML = `
        <div class="error-container">
            <i class="fas fa-exclamation-circle"></i>
            <h4>Error</h4>
            <p>${escapeHtml(message)}</p>
            <button class="retry-btn" onclick="location.reload()">
                <i class="fas fa-redo me-1"></i>Retry
            </button>
        </div>
    `;
}

// Format size
function formatSize(bytes) {
    if (!bytes || bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// Format post content
function formatPostContent(content) {
    let formatted = escapeHtml(content);
    
    // Replace newlines with <br> tags
    formatted = formatted.replace(/\n/g, '<br>');
    
    // Detect and format URLs
    formatted = formatted.replace(/(https?:\/\/[^\s<]+)/g, function(url) {
        const cleanUrl = url.replace(/[.,!?;:]$/, '');
        const lastChar = url.slice(-1);
        const punctuation = /[.,!?;:]/.test(lastChar) ? lastChar : '';
        return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer" class="text-info">${cleanUrl}</a>${punctuation}`;
    });
    
    return formatted;
}

// Escape HTML
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Add timeout to fetch (polyfill for older browsers)
if (!AbortSignal.timeout) {
    AbortSignal.timeout = function(ms) {
        const controller = new AbortController();
        setTimeout(() => controller.abort(), ms);
        return controller.signal;
    };
}

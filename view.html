        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 10000;
            font-size: 0.9rem;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .toast.show {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        /* Error State */
        .error-container {
            text-align: center;
            padding: 3rem 1rem;

            border: 1px solid rgba(255, 0, 0, 0.3);

        /* Mobile Optimizations */

                height: 50px !important;

            .plyr__control--overlaid svg {
                width: 20px !important;
                height: 20px !important;
            }
        }

<script>
// Configuration
const API_ENDPOINTS = [
    'https://sk4film.koyeb.app',
    'https://fast-download-skcreator7.koyeb.app'
];

// Main content fallback
const FALLBACK_VIDEOS = [
    'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'
];

// URL Parameters
const urlParams = new URLSearchParams(window.location.search);
const channelId = urlParams.get('channel_id') || '-1001768249569';
const messageId = urlParams.get('message_id');
const initialQuality = urlParams.get('quality') || 'HD';

// Variables
let player = null;
let movieMetadata = {};
let currentQuality = initialQuality;
let isUsingFallback = false;

// Initialize Page
document.addEventListener('DOMContentLoaded', async () => {
    console.log("ðŸŽ¬ SK4FiLM Player Initializing...");
    
    if (!messageId) {
        showError("No video specified");
        return;
    }

    try {
        // Initialize main video player
        await initializeMainPlayer();
        
        // Load metadata in background
        loadMetadataInBackground();
        
        // Setup download menus
        setupDownloadMenus();
        
        // Load main video immediately
        await loadMainVideo();
        
        console.log("âœ… Player Initialized Successfully");
        
    } catch (error) {
        console.error("âŒ Initialization error:", error);
        showError("Failed to initialize. Please refresh.");
    }
});

// Initialize Main Video Player with Plyr
async function initializeMainPlayer() {
    try {
        console.log("ðŸ“¹ Initializing HTML5 video player with Plyr...");
        
        const videoElement = document.getElementById('sk4filmPlayer');
        
        // Initialize Plyr player
        player = new Plyr(videoElement, {
            controls: [
                'play-large',
                'play',
                'progress',
                'current-time',
                'duration',
                'mute',
                'volume',
                'captions',
                'settings',
                'pip',
                'airplay',
                'fullscreen'
            ],
            settings: ['quality', 'speed'],
            speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
            volume: 1,
            muted: false,
            clickToPlay: true,
            disableContextMenu: false,
            hideControls: false,
            resetOnEnd: false,
            keyboard: { focused: true, global: true },
            tooltips: { controls: true, seek: true },
            captions: { active: false, language: 'auto', update: false },
            fullscreen: { enabled: true, fallback: true, iosNative: false },
            storage: { enabled: true, key: 'plyr' },
            autoplay: true,
            seekTime: 10,
            volumeMin: 0,
            volumeMax: 1,
            ratio: '16:9'
        });
        
        // Setup player events
        player.on('ready', () => {
            console.log("âœ… Plyr player ready");
        });
        
        player.on('play', () => {
            console.log("â–¶ï¸ Video playing");
        });
        
        player.on('pause', () => {
            console.log("â¸ï¸ Video paused");
        });
        
        player.on('ended', () => {
            console.log("âœ… Video ended");
            showToast('Video ended');
        });
        
        player.on('error', (e) => {
            console.error('âŒ Player error:', e);
            if (!isUsingFallback) {
                showToast('Video error, loading fallback...');
                loadFallbackVideo();
            }
        });
        
        console.log("âœ… Main video player ready");
        
    } catch (error) {
        console.error("âŒ Player init error:", error);
        throw error;
    }
}

// Load Main Video
async function loadMainVideo() {
    try {
        console.log("ðŸŽ¥ Loading main video...");
        
        // Show loading
        showLoading();
        
        // Get main video URL
        const videoUrl = await getVideoUrl();
        
        if (!videoUrl) {
            throw new Error("No video URL from API");
        }
        
        console.log(`ðŸ”— Main video URL: ${videoUrl}`);
        
        // Update state
        isUsingFallback = false;
        
        // Set video source
        player.source = {
            type: 'video',
            sources: [{
                src: videoUrl,
                type: 'video/mp4'
            }]
        };
        
        // When video loads
        player.once('loadeddata', () => {
            console.log("âœ… Main video ready to play");
            hideLoading();
            showToast('Content playing...');
        });
        
    } catch (error) {
        console.error("âŒ Failed to load main video:", error);
        // Try fallback
        await loadFallbackVideo();
    }
}

// Load Fallback Video
async function loadFallbackVideo() {
    try {
        console.log("ðŸ”„ Loading fallback video...");
        
        isUsingFallback = true;
        
        // Get fallback video
        const fallbackUrl = FALLBACK_VIDEOS[0];
        
        console.log(`ðŸ”„ Using fallback: ${fallbackUrl}`);
        
        player.source = {
            type: 'video',
            sources: [{
                src: fallbackUrl,
                type: 'video/mp4'
            }]
        };
        
        // Update file info
        movieMetadata = {
            file_name: 'Sample Video.mp4',
            file_size: 50000000
        };
        updateFileInfo();
        
        showToast('Using sample video');
        
    } catch (error) {
        console.error("âŒ Fallback video failed:", error);
        showError("Failed to load video");
    }
}

// Load Metadata in Background
async function loadMetadataInBackground() {
    try {
        const apiUrl = `${API_ENDPOINTS[0]}/api/file/metadata?channel_id=${channelId}&message_id=${messageId}`;
        const response = await fetchWithTimeout(apiUrl, 3000);
        const data = await response.json();
        
        if (data.status === 'success' && data.metadata) {
            movieMetadata = data.metadata;
            updateFileInfo();
        }
    } catch (error) {
        console.warn("Metadata load failed:", error);
        movieMetadata = {
            file_name: 'Movie.mp4',
            file_size: 1200000000
        };
        updateFileInfo();
    }
}

// Update File Information
function updateFileInfo() {
    const fileName = movieMetadata.file_name || 'Movie.mp4';
    const fileSize = formatSize(movieMetadata.file_size || 1200000000);
    
    document.getElementById('infoName').textContent = fileName;
    document.getElementById('infoSize').textContent = fileSize;
}

// Get Video URL from API
async function getVideoUrl() {
    for (const endpoint of API_ENDPOINTS) {
        try {
            const apiUrl = `${endpoint}/api/stream/info?channel_id=${channelId}&message_id=${messageId}&quality=${currentQuality}`;
            const response = await fetchWithTimeout(apiUrl, 3000);
            const data = await response.json();
            
            if (data.status === 'success' && data.stream_info?.stream_url) {
                return data.stream_info.stream_url;
            }
        } catch (error) {
            console.warn(`API ${endpoint} failed:`, error);
        }
    }
    return null;
}

// Setup Download Menus
function setupDownloadMenus() {
    const qualities = [
        { label: '4K', quality: '2160p', icon: 'fas fa-tv' },
        { label: '1080p', quality: '1080p', icon: 'fas fa-hd' },
        { label: '720p', quality: '720p', icon: 'fas fa-video' },
        { label: '480p', quality: '480p', icon: 'fas fa-film' }
    ];
    
    const fastMenu = document.getElementById('fastDownloadMenu');
    fastMenu.innerHTML = qualities.map(q => `
        <button class="quality-btn" onclick="startFastDownload('${q.quality}')">
            <i class="${q.icon}"></i> ${q.label}
        </button>
    `).join('');
    
    const telegramMenu = document.getElementById('telegramDownloadMenu');
    telegramMenu.innerHTML = qualities.map(q => `
        <button class="quality-btn" onclick="startTelegramDownload('${q.quality}')">
            <i class="fab fa-telegram"></i> ${q.label}
        </button>
    `).join('');
}

// Download Functions
async function startFastDownload(quality) {
    try {
        showToast(`Preparing ${quality} download...`);
        
        for (const endpoint of API_ENDPOINTS) {
            try {
                const apiUrl = `${endpoint}/api/download/url?channel_id=${channelId}&message_id=${messageId}&quality=${quality}`;
                const response = await fetchWithTimeout(apiUrl, 3000);
                const data = await response.json();
                
                if (data.status === 'success' && data.download_url) {
                    const link = document.createElement('a');
                    link.href = data.download_url;
                    link.download = `SK4FiLM_${movieMetadata.file_name || 'video'}_${quality}.mp4`;
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showToast(`Downloading ${quality}...`);
                    return;
                }
            } catch (error) {
                console.warn(`Download API ${endpoint} failed:`, error);
            }
        }
        
        showToast("Download failed. Try Telegram.");
    } catch (error) {
        console.error("Download error:", error);
        showToast("Error. Try Telegram download.");
    }
}

function startTelegramDownload(quality) {
    const botUsername = 'sk4filmbot';
    const fileId = `${channelId}_${messageId}_${quality.toLowerCase()}`;
    const telegramUrl = `https://t.me/${botUsername}?start=${fileId}`;
    window.open(telegramUrl, '_blank');
    showToast(`Opening Telegram for ${quality}...`);
}

// Helper Functions
function formatSize(bytes) {
    if (!bytes || bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
}

function showLoading() {
    document.getElementById('loadingContainer').style.display = 'flex';
}

function hideLoading() {
    document.getElementById('loadingContainer').style.display = 'none';
}

function showToast(message, duration = 3000) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, duration);
}

function showError(message) {
    const videoContainer = document.getElementById('videoContainer');
    videoContainer.innerHTML = `
        <div class="error-container">
            <i class="fas fa-exclamation-circle fa-2x mb-3"></i>
            <h5>${escapeHtml(message)}</h5>
            <button class="btn btn-outline-light mt-2" onclick="location.reload()">
                <i class="fas fa-redo me-1"></i>Retry
            </button>
        </div>
    `;
    hideLoading();
}

function fetchWithTimeout(url, timeout = 3000) {
    return Promise.race([
        fetch(url),
        new Promise((_, reject) => 
            setTimeout(() => reject(new Error('Timeout')), timeout)
        )
    ]);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Make functions global
window.startFastDownload = startFastDownload;
